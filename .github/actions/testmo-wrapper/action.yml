# action.yml
name: 'Testmo Wrapper'
description: 'Wrapper containing support to call Testmo CLI operations'
author: 'victoralfaro-dotcms'
inputs:
  operation:
    description: 'Testmo operation'
    type: choice
    options:
    - init
    - resources
    - thread-resources
    - create-thread
    - submit
    - submit-thread
    - complete
    required: true
  github_server_url:
    description: 'Github server URL'
    required: true
    default: ${{ github.server_url }}
  github_repository:
    description: 'Github repository'
    required: true
    default: ${{ github.repository }}
  github_sha:
    description: 'Github SHA'
    required: true
    default: ${{ github.sha }}
  github_run_id:
    description: 'Github Run ID'
    required: true
    default: ${{ github.run_id }}
  project_root:
    description: 'Core root folder'
    required: true
    default: ${{ github.WORKSPACE }}
  testmo_url:
    description: 'Testmo URL'
    required: true
  testmo_token:
    description: 'Testmo token'
    required: true
  testmo_project_id:
    description: 'Testmo project Id'
    required: true
  testmo_run_id:
    description: 'Testmo run id'
    required: false
  test_type:
    description: 'Test type'
    type: choice
    options:
    - unit
    - integration
    - postman
  tests_results_location:
    description: 'Test results location'
    required: false
  ci_index:
    description: 'Testmo CI run index'
    required: false
  ci_total:
    description: 'Testmo CI run total'
    required: false
  ci_label:
    description: 'Testmo CI run label'
    required: false
  debug:
    description: 'Run Testmo in debug mode'
    required: false
    type: boolean
    default: 'false'
outputs:
  testmo_run_id:
    description: 'Testmo run id'
  tests_report_url:
    description: 'Tests report URL'
runs:
  using: 'docker'
  image: 'Dockerfile'
