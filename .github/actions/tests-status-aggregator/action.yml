# action.yml
name: 'Tests status aggregator'
description: 'Aggregates tests results status'
author: 'victoralfaro-dotcms'
inputs:
  unit_tests_results_status:
    description: 'Unit tests results status'
    type: choice
    options:
      - SUCCESS
      - FAILED
    required: false
  unit_tests_results_skip_report:
    description: 'Unit tests results skip report flag'
    type: boolean
    required: false
  unit_tests_results_report_url:
    description: 'Unit tests results report url'
    required: false
  integration_postgres_tests_results_status:
    description: 'Integration postgres tests results status'
    type: choice
    options:
      - SUCCESS
      - FAILED
    required: false
  integration_postgres_tests_results_skip_report:
    description: 'Integration postgres tests results skip report flag'
    type: boolean
    required: false
  integration_postgres_tests_results_report_url:
    description: 'Integration postgres tests results report url'
    required: false
  integration_mssql_tests_results_status:
    description: 'Integration mssql tests results status'
    type: choice
    options:
      - SUCCESS
      - FAILED
    required: false
  integration_mssql_tests_results_skip_report:
    description: 'Integration mssql tests results skip report flag'
    type: boolean
    required: false
  integration_mssql_tests_results_report_url:
    description: 'Integration mssql tests results report url'
    required: false
  postman_tests_results_status:
    description: 'Postman tests results status'
    type: choice
    options:
      - SUCCESS
      - FAILED
    required: false
  postman_tests_results_skip_report:
    description: 'Postman tests results skip report flag'
    type: boolean
    required: false
  postman_tests_results_report_url:
    description: 'Unit tests results report url'
    required: false
  
runs:
  using: 'node16'
  main: 'dist/index.js'
