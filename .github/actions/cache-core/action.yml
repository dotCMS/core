# action.yml
name: 'Cache Core'
description: 'Caches DotCMS Core dependencies and its build output'
author: 'victoralfaro-dotcms'
inputs:
  build-tool-env:
    description: 'Build tool environment to use'
    type: choice
    options:
    - gradle
    - maven
    required: true
  cache-locations:
    description: 'Locations to cache'
    required: true
  available-cache-keys:
    description: 'Available cache keys'
    required: true
    default: |
            {
              "gradle": {
                "dependencies": "${{ runner.os }}-gradle-dependencies-${{ hashFiles('**/build.gradle', '**/dependencies.gradle', '**/deploy.gradle', '**/immutables.gradle', '**/settings.gradle', '**/gradle.properties', '**/gradle-wrapper.properties') }}",
                "buildOutput": "${{ runner.os }}-gradle-build-output-${{ github.SHA }}"
              },
              "maven": {
                "dependencies": "${{ runner.os }}-maven-dependencies-${{ hashFiles('**/pom.xml') }}",
                "buildOutput": "${{ runner.os }}-maven-build-output-${{ github.SHA }}"
              }
            }
  outputs:
    cache-results:
      description: 'Cache results'
runs:
  using: 'node16'
  main: 'dist/index.js'
