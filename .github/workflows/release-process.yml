name: release-process-automation
on:
  push: #release:
#    types: [created]
jobs:
  release-process:
    name: Release Process Automation
    runs-on: ubuntu-latest
    env:
      DOT_CICD_CLOUD_PROVIDER: github
      DOT_CICD_TARGET: core
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_USER: dotcmsbuild
      GITHUB_USER_TOKEN: ${{ secrets.USER_TOKEN }}
      PULL_REQUEST: ${{ github.event.number }}
      TEST_RUN: true
    steps:
      - name: Checkout core
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          ssh-key: ${{ secrets.EE_REPO_PASSWORD }}
      - name: GITHUB CONTEXT
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "${GITHUB_CONTEXT}"
        if: env.TEST_RUN == 'true'
      - name: Get commit message
        id: get-commit-message
        uses: dotcms/get-commit-message@master
        with:
          accessToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Set Common Vars
        run: |
          BRANCH=$(basename "${{ github.ref }}")
          echo "branch=${BRANCH}" >> $GITHUB_ENV
          echo "eeBranch=${BRANCH}" >> $GITHUB_ENV

          eval $(cat dotCMS/gradle.properties | grep dotcmsReleaseVersion)
          echo "DOTCMS_VERSION=${dotcmsReleaseVersion}" >> $GITHUB_ENV
      - name: Prepare dot-cicd
        run: |
          chmod +x .cicd/discover.sh && .cicd/discover.sh
#      - name: Update/Publish Docker Image
#        run: |
#          dotcicd/library/pipeline.sh updatePublishDockerImage
      - name: Generate/Upload DotCMS & EE
        run: |
          dotcicd/library/pipeline.sh generateAndUploadJars ${{ secrets.EE_REPO_USERNAME }} ${{ secrets.EE_REPO_PASSWORD }} ${{ env.branch }} ${{ env.eeBranch }}
        env:
          RSA_KEY: ${{ secrets.EE_RSA_KEY }}
      - name: Build distro files
        run: |
          dotcicd/library/pipeline.sh buildDistro
      - name: Generate Javadoc
        run: |
          dotcicd/library/pipeline.sh generateJavadoc
      - name: Push distro and javadoc
        run: |
          dotcicd/library/pipeline.sh pushToStaticDotCMS all
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Update OSGI version
        run: |
          dotcicd/library/pipeline.sh updateOsgiVersion
