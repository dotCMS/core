name: Build/Push dotCMS docker image (master)
on:
  push:
    branches:
      - 'master'
      - 'main'
      - 'trunk'
      - 'build-and-push-master'
      - 'issue-26748-maven-build-docker-image'

jobs:
  build_push_image:
    name: Build/Push Image
    uses: ./.github/workflows/maven-build-docker-image.yml
    with:
      ref: master
      docker_platforms: linux/amd64,linux/arm64
    secrets:
      docker_io_username: ${{ secrets.DOCKER_USERNAME }}
      docker_io_token: ${{ secrets.DOCKER_TOKEN }}

  finish_build_push:
    name: Finish Build/Push
    needs: build_push_image
    runs-on: ubuntu-latest
    steps:
      - name: Format Tags
        id: format-tags
        run: |
          tags=''
          tags_arr=( ${{ needs.build_push_image.outputs.tags }} )

          for tag in "${tags_arr[@]}"
          do
            [[ -n "${tags}" ]] && tags="${tags}, "
            tags="${tags}\`${tag}\`"
          done

          echo "tags=${tags}" >> $GITHUB_OUTPUT

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.DEVELOPERS_SLACK_WEBHOOK }}
          SLACK_USERNAME: dotBot
          SLACK_TITLE: "Attention dotters: Docker image built!"
          SLACK_MSG_AUTHOR: " "
          MSG_MINIMAL: true
          SLACK_FOOTER: ""
          SLACK_ICON: https://avatars.githubusercontent.com/u/1005263?s=200&v=4
          SLACK_MESSAGE: "This automated script is happy to announce that a new docker image has been built for *master* with tags: [${{ needs.build_push_image.outputs.tags }}] :docker:"
        if: success()
