name: dotCLI Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
      next:
        description: 'Next version'
        default: '1.0.0-SNAPSHOT'
        required: false

defaults:
  run:
    shell: bash

env:
  JAVA_VERSION: 11
  JAVA_DISTRO: temurin

jobs:
  precheck:
    name: Pre-check
    runs-on: ubuntu-latest
    outputs:
      RELEASE_VERSION: ${{ steps.vars.outputs.RELEASE_VERSION }}
      NEXT_VERSION: ${{ steps.vars.outputs.NEXT_VERSION }}
#      HEAD: ${{ steps.vars.outputs.HEAD }}
    steps:
      - name: Log GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRO }}

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Setup git config
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "daniel.colina@dotcms.com"

      - name: Set release version
        id: version
        working-directory: ${{ github.workspace }}/tools/dotcms-cli
        run: |
          VERSION=${{ github.event.inputs.version }}
          NEXT=${{ github.event.inputs.next }}
          HEAD=${{ github.ref }}"
          
          git commit -a -m "ðŸ Releasing version $VERSION"
          git push origin "$HEAD"
          
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "NEXT=$NEXT" >> "$GITHUB_OUTPUT"
#          echo "HEAD=$HEAD" >> "$GITHUB_OUTPUT"

  release:
    needs: [ precheck ]
    runs-on: ubuntu-latest
    steps:
      - name: vars
        run: |
#          echo "HEAD=${{ needs.precheck.outputs.HEAD }}"
          echo "REF=${{ github.ref }}"
          echo "REF_NAME=${{ github.ref_name }}"
