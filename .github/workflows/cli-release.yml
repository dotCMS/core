name: dotCLI Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
      branch:
        description: 'Branch to cut from'
        required: true
      dry_run:
        description: 'Dry run'
        required: true
        default: true
  push:
    branches:
      - '25951-implement-gha-generate-cli-release'

jobs:
  helloworld:
    name: Hello world
    runs-on: ubuntu-latest
    steps:
      - name: Hello world
        run: |
          echo "Hello world"
          echo "version: ${{ github.event.inputs.version || 'latest' }}"
          echo "branch: ${{ github.event.inputs.branch || github.ref_name }}"
          echo "dry_run: ${{ github.event.inputs.dry_run }}"
