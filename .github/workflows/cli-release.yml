name: dotCLI Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
      branch:
        description: 'Branch to cut from'
        required: true
      dry_run:
        description: 'Dry run'
        required: true
  push:
    branches:
      - '25951-implement-gha-generate-cli-release'
env:
  JAVA_VERSION: 11
  JAVA_DISTRO: temurin
  
jobs:
  helloworld:
    name: Hello world
    runs-on: ubuntu-latest
    steps:
      - name: Hello world
        run: |
          echo "Hello world"
          echo "version: ${{ github.event.inputs.version || 'latest' }}"
          echo "branch: ${{ github.event.inputs.branch || github.ref_name }}"
          echo "dry_run: ${{ github.event.inputs.dry_run }}"
          
  precheck:
    name: Pre-check
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.vars.outputs.version }}
      BRANCH: ${{ steps.vars.outputs.branch }}
      DRY_RUN: ${{ github.event.inputs.dry_run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Version
        id: vars
        working-directory: ${{ github.workspace }}/tools/dotcms-cli
        shell: bash
        run: |
          VERSION=${{ github.event.inputs.version || '1.5.0-SNAPSHOT' }}
          BRANCH=${{ github.event.inputs.branch || '25951-implement-gha-generate-cli-release' }}
          DRY_RUN=${{ github.event.inputs.dry_run || true }}
          
          echo "VERSION=$VERSION"
          echo "BRANCH=$BRANCH"
          echo "DRY_RUN=$DRY_RUN"

          ./mvnw -B versions:set versions:commit -DnewVersion=$VERSION
          
          git config --global user.name "dcolina"
          git config --global user.email "daniel.colina@dotcms.com"
          
          git commit -a -m "Releasing version $VERSION"
          git push origin "$BRANCH"

  release:
    needs: [ precheck ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # ref: master
          ref: '25951-implement-gha-generate-cli-release'
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRO }}

      - name: Prepare dotCMS license
        env:
          DOTCMS_LICENSE_KEY: ${{ secrets.DOTCMS_LICENSE }}
        run: |
          DOTCMS_LICENSE_PATH=${GITHUB_WORKSPACE}/tools/dotcms-cli/license
          mkdir -p ${DOTCMS_LICENSE_PATH}
          echo "${DOTCMS_LICENSE_KEY}" > ${DOTCMS_LICENSE_PATH}/license.dat
          echo "DOTCMS_LICENSE_FILE=${DOTCMS_LICENSE_PATH}/license.dat" >> "$GITHUB_ENV"

      - name: Build
        working-directory: ${{ github.workspace }}/tools/dotcms-cli
        run: |
          ./mvnw -U clean install -DskipTests
          ./mvnw package -Dquarkus.package.type=uber-jar -DskipTests

