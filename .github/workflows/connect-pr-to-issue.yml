name: ZenHub link PR to issue
on: pull_request
jobs:
  connect_pr_to_issue:
    runs-on: ubuntu-latest
    name: Connect PR to Issue
    steps:
      - name: ZenHub link PR to issue
        uses: coblox/zenhub-link-pr-to-issue@v0.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ZENHUB_TOKEN: ${{ secrets.ZENHUB_TOKEN }}
