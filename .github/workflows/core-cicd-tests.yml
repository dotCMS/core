          if [[ "${{ github.event_name }}" == "pull_request" || "${BRANCH}" == "master" || "${BRANCH}" =~ '^release-.*|^test-.*' || "${COMMIT_MESSG}" =~ '\[github\]|\[github postgres\]|\[github mysql\]|\[github oracle\]|\[github mssql\]|\[github unit]\' ]]; then
            echo ::set-env name=jobRun::'true'
          else
