        run: |
          echo ::set-env name=globalRun::'false'
        if: failure()
      - name: Build DotCMS Image
        run: |
          dotcicd/library/pipeline.sh buildBase
        env:
          LICENSE_KEY: ${{ secrets.DOTCMS_LICENSE }}
      - name: Build Tests Base Image
        run: |
          dotcicd/library/pipeline.sh buildTestsBase
        env:
