          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: dotcms/cicd-slack-action@master
        with
          github-user: ${{ github.actor }}
          branch: ${{ env.CURRENT_BRANCH }}

