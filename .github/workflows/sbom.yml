name: sbom

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest  # Change to use Ubuntu runner

    steps:
      - name: Checkout core-test-results repository
        uses: actions/checkout@v3
        with:
          repository: rashik1144/core-test-results
          token: ${{ secrets.SECRET_PENTEST_TOKEN }}
          path: core-test-results

      - name: Pull and run dotCMS Docker image
        run: |
          docker pull dotcms/dotcms:latest
          docker run -d -p 8082:8082 dotcms/dotcms:latest

      - name: Extract dotCMS version
        run: |
          #!/bin/bash
          container_id=$(docker run -d --name temp_dotcms dotcms/dotcms:latest /bin/sh -c "/path/to/dotcms version")
          sleep 5
          version=$(docker logs temp_dotcms)
          docker stop temp_dotcms
          docker rm temp_dotcms
          version=$(echo "$version" | grep -oP '(\d+\.\d+\.\d+)')
          echo "dotcms_version=$version" >> $GITHUB_ENV
          echo "Version: $version"
        shell: /usr/bin/bash -e {0}


      - name: Install pipx
        run: |
          pip install pipx

      - name: Scan Docker Image with Syft
        run: |
          pipx run anchore_syft  dotcms/dotcms:latest -o cyclonedx-xml > core-test-results/cyclonedx.json

      - name: Configure Git
        run: |
          git config --global user.email "rashik1144@github.com"
          git config --global user.name "rashik1144"
      
      - name: Commit and push results to core-test-results repository
        run: |
          cd core-test-results
          ls -l  # Debugging: List files in the core-test-results directory
          git add dotcms_${{ env.dotcms_version }}.json
          git commit -m "Add SBOM for dotCMS version ${{ env.dotcms_version }}" || echo "No changes to commit"
          git push origin master  # Update branch name if necessary
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET_PENTEST_TOKEN }}
