name: sbom

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: windows-latest

    steps:
      - name: Checkout core-test-results repository
        uses: actions/checkout@v3
        with:
          repository: rashik1144/core-test-results
          token: ${{ secrets.GITHUB_TOKEN }}
          path: core-test-results

      - name: Pull and run dotCMS Docker image
        run: |
          docker pull dotcms/dotcms:latest
          docker run -d -p 8082:8082 dotcms/dotcms:latest

      - name: Scan Docker Image with Syft
        run: |
          pipx install syft
          syft docker:dotcms/dotcms:latest -o cyclonedx-json > core-test-results/cyclonedx.json

      - name: Stop Docker Container
        run: |
          docker stop $(docker ps -q --filter ancestor=dotcms/dotcms:latest)

      - name: Commit and push results to core-test-results repository
        run: |
          cd core-test-results
          git add cyclonedx.json
          git commit -m "Add SBOM for dotCMS latest release"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
