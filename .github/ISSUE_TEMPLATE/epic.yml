name: EPIC
description: Wide area of functionality that delivers significant value within a theme
title: "[EPIC] "
labels: []
type: epic
assignees: []
projects: ["dotCMS/7"]

body:
  - type: markdown
    attributes:
      value: |
        **Note: This template is intended for Product team use only.**
        
        EPICs represent wide areas of functionality that solve specific problems and deliver significant value.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Explain the problem this EPIC solves and how it will benefit customers
      placeholder: "Describe the user problem, proposed solution, and customer value..."
    validations:
      required: true

  - type: textarea
    id: desired-outcome
    attributes:
      label: Desired Outcome  
      description: How will we would know that this featured is successful?  This will be used to determine if a feature "Landed" or not
      placeholder: "Describe what data or behaviour would result in a successful landing of this feature."
    validations:
      required: true

  - type: checkboxes
    id: personas
    attributes:
      label: Target Personas
      description: Select the personas this EPIC affects
      options:
        - label: Developer teams
        - label: Content teams
        - label: DevOps teams
        - label: System administrators (dotCMS)

  - type: textarea
    id: links
    attributes:
      label: Links
      description: Related resources
      placeholder: |
        - [Kickoff deck](url)
        - [GitHub](url)
        - [Walkthrough](url)
        - [Figma](url)
        - [Slack Channel](url)
        - [EPIC Folder in Google Drive](url)
        - [POC](url)
    validations:
      required: false
