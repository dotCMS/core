name: Task
description: Technical task or improvement that needs to be completed
title: "[TASK] "
labels: ["Triage"]
type: task
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        **Note: This template is intended for Engineering team use.**

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed description of what needs to be done
      placeholder: "Describe the task, including context and rationale..."
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Specific criteria that must be met for this task to be considered complete
      placeholder: |
        - [ ] Criteria 1
        - [ ] Criteria 2
        - [ ] Criteria 3
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: Priority level for this task
      options:
        - High
        - Medium
        - Low
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any additional information that might be helpful
    validations:
      required: false