backend: &backend
  - '.github/workflows/maven-cicd-pipeline.yml'
  - 'bom/**'
  - 'build-parent/**'
  - 'core-web/pom.xml'
  - 'dotCMS/**'  # This captures all under dotCMS/src/main
  - '!dotCMS/src/main/webapp/html/**/*.{css,js}'  # Explicitly exclude frontend assets from the backend category
  - 'dotcms-integration/**'
  - 'independent-projects/**'
  - 'maven-plugins/**'
  - 'osgi-base/**'
  - 'parent/**'
  - 'plugins-core/**'
  - 'pom.xml'
  - 'reports/**'

frontend: &frontend
  - 'core-web/**'
  - 'dotCMS/src/main/webapp/html/**/*.{css,js}'

cli: &cli
  - 'tools/dotcms-cli/**'

jvm_unit_test:
  - *backend
  - *cli

build:
  - *backend
  - *cli
  - *frontend