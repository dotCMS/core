full_build_test: &full_build_test
  - '.sdkmanrc'
  - 'core-web/.nvmrc'
  - '.nvmrc'

backend: &backend
  - '.github/workflows/cicd_comp_*.yml'
  - '.github/workflows/cicd_1-pr.yml'
  - '.github/actions/core-cicd/**/action.yml'
  - 'bom/**'
  - 'build-parent/**'
  - 'core-web/pom.xml'
  - 'dotCMS/src/main/webapp/html/**/!(*.{css,js})'
  - 'dotcms-postman/**'
  - 'test-karate/**'
  - 'e2e/**'
  - 'dotCMS/!(src/main/webapp/html/)**'
  - 'dotcms-integration/**'
  - 'independent-projects/**'
  - 'maven-plugins/**'
  - 'osgi-base/**'
  - 'parent/**'
  - 'plugins-core/**'
  - 'pom.xml'
  - 'reports/**'
  - *full_build_test

frontend: &frontend
  - 'core-web/**'
  - 'dotCMS/src/main/webapp/html/**/*.{css,js}'
  - *full_build_test

cli: &cli
  - 'tools/dotcms-cli/**'

sdk_libs:
  - 'core-web/libs/sdk/**'

# PR area labeling filters
# These are separate from test-triggering filters to avoid false positives
# (e.g., workflow changes should trigger backend tests but shouldn't label PR as "Area : Backend")
area_backend:
  - 'dotCMS/**'
  - 'dotcms-integration/**'
  - 'dotcms-postman/**'
  - 'test-karate/**'
  - 'bom/**'
  - 'build-parent/**'
  - 'parent/**'
  - 'osgi-base/**'
  - 'plugins-core/**'
  - 'maven-plugins/**'
  - 'independent-projects/**'
  - 'reports/**'
  - 'pom.xml'
  - '!dotCMS/src/main/webapp/html/**/*.{css,js}'

area_frontend:
  - 'core-web/**'
  - 'dotCMS/src/main/webapp/html/**/*.{css,js}'
  - '!core-web/libs/sdk/**'

area_cli:
  - 'tools/dotcms-cli/**'

area_sdk:
  - 'core-web/libs/sdk/**'

area_documentation:
  - 'docs/**'
  - '*.md'
  - 'CLAUDE.md'
  - '.github/**/*.md'
  - 'core-web/*.md'
  - 'dotCMS/*.md'
  - 'tools/**/*.md'

area_cicd:
  - '.github/**'
  - '!.github/ISSUE_TEMPLATE/**'
  - '!.github/**/*.md'

jvm_unit_test:
  - *backend
  - *cli

build:
  - *backend
  - *cli
  - *frontend
