<div class="dot-sidebar-header-wrapper">
    <div class="grid dot-sidebar-header">
        <div class="flex col align-items-center">
            <dot-icon-button
                [icon]="'close'"
                (click)="closePrimeNgSidebar()"
                data-testId="header-close-icon"
            ></dot-icon-button>
            <h2 [innerHTML]="dotTitle" data-testId="header-title"></h2>
        </div>

        <div class="col-fixed" *ngIf="actionButtonTpl">
            <ng-container *ngTemplateOutlet="actionButtonTpl"></ng-container>
        </div>
    </div>
</div>
