<button
    class="p-button-text p-button-sm"
    [pTooltip]="tooltipText"
    (click)="copyUrlToClipboard($event)"
    appendTo="body"
    hideDelay="300"
    tooltipPosition="bottom"
    data-testId="button"
    pButton
>
    <i class="pi pi-copy" data-testId="icon"></i>
    <span class="p-button-label">{{ label }}</span>
</button>
