<p-button
    (click)="hint.toggle($event); $event.preventDefault()"
    icon="pi pi-question-circle"
    styleClass="p-button-rounded p-button-sm p-button-text"
>
</p-button>
<p-overlayPanel #hint [dismissable]="true" [style]="{ width: '350px' }" appendTo="body">
    <div [innerHTML]="message"></div>
</p-overlayPanel>
