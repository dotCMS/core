<div class="dot-language-selector h-full flex-auto flex align-items-center gap-3">
    <dot-icon class="flex-none flex" name="language" size="22"></dot-icon>

    <div class="device-selector__field flex-grow-1 flex">
        <p-dropdown
            class="p-dropdown-sm w-full"
            [(ngModel)]="value"
            [disabled]="disabled"
            [options]="options"
            (onChange)="change($event.value)"
            dataKey="id"
            optionLabel="language"
        >
        </p-dropdown>
    </div>
</div>
