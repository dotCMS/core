@if (visible) {
    <p-dialog
        [(visible)]="visible"
        [header]="'modes.persona.add.persona' | dm"
        [modal]="true"
        [style]="{ width: '500px' }"
        appendTo="body"
        (visibleChange)="closeDialog()"
        data-testid="dot-add-persona-dialog">
        <dot-create-persona-form
            (isValid)="handlerFormValidState($event)"
            [personaName]="personaName"
            #personaForm
            data-testid="dot-create-persona-form"></dot-create-persona-form>
        @if (dialogActions) {
            <ng-template pTemplate="footer">
                @if (dialogActions.cancel) {
                    <p-button
                        [label]="dialogActions.cancel.label"
                        [disabled]="dialogActions.cancel.disabled"
                        severity="secondary"
                        (click)="dialogActions.cancel.action()"
                        data-testid="dot-add-persona-dialog-cancel"></p-button>
                }
                @if (dialogActions.accept) {
                    <p-button
                        [label]="dialogActions.accept.label"
                        [disabled]="dialogActions.accept.disabled"
                        (click)="dialogActions.accept.action()"
                        data-testid="dot-add-persona-dialog-accept"></p-button>
                }
            </ng-template>
        }
    </p-dialog>
}
