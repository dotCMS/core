<dot-dialog
    width="90vw"
    height="90vh"
    #dialog
    (hide)="onDialogHide()"
    [(visible)]="show"
    [contentStyle]="{ padding: '0' }"
    [headerStyle]="{ 'background-color': '#f1f3f4' }"
    [header]="header"
>
    <dot-iframe
        class="dialog__iframe"
        [src]="url"
        (charge)="onLoad($event)"
        (keyWasDown)="onKeyDown($event)"
        (custom)="custom.emit($event)"
    >
    </dot-iframe>
</dot-dialog>
