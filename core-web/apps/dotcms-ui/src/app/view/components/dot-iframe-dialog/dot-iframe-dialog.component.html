<p-dialog
    [(visible)]="show"
    [header]="header"
    [modal]="true"
    [style]="{ width: '90vw', height: '90vh' }"
    [contentStyle]="{ padding: '0' }"
    styleClass="dot-iframe-dialog"
    (visibleChange)="onDialogHide()"
    #dialog>
    <dot-iframe
        (charge)="onLoad($event)"
        (keyWasDown)="onKeyDown($event)"
        (custom)="custom.emit($event)"
        [src]="url"
        class="dialog__iframe"></dot-iframe>
</p-dialog>
