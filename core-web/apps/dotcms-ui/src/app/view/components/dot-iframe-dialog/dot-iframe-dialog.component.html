<dot-dialog
    (hide)="onDialogHide()"
    [(visible)]="show"
    [contentStyle]="{ padding: '0' }"
    [headerStyle]="{ 'background-color': '#f1f3f4' }"
    [header]="header"
    width="90vw"
    height="90vh"
    #dialog>
    <dot-iframe
        (charge)="onLoad($event)"
        (keyWasDown)="onKeyDown($event)"
        (custom)="custom.emit($event)"
        [src]="url"
        class="dialog__iframe" />
</dot-dialog>
