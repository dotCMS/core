<p-dialog
    [(visible)]="show"
    [header]="header"
    [modal]="true"
    [style]="{ width: '90vw', height: '90vh', overflow: 'hidden' }"
    [contentStyle]="{ padding: '0', height: '100%' }"
    (visibleChange)="onDialogHide()"
    #dialog>
    <dot-iframe
        (charge)="onLoad($event)"
        (keyWasDown)="onKeyDown($event)"
        (custom)="custom.emit($event)"
        [src]="url" />
</p-dialog>
