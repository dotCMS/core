@let collapsedBreadcrumbs = $collapsedBreadcrumbs();
@let lastBreadcrumb = $lastBreadcrumb();

<div class="flex flex-column gap-0">
    <div data-testid="breadcrumb-parent">
        <dot-collapse-breadcrumb [model]="collapsedBreadcrumbs" />
    </div>

    <div
        data-testid="breadcrumb-last"
        class="text-black text-xl font-extrabold tracking-tight leading-tight">
        {{ lastBreadcrumb }}
    </div>
</div>
