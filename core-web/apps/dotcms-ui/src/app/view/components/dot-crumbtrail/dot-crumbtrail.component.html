@let collapsedBreadcrumbs = $collapsedBreadcrumbs();
@let lastBreadcrumb = $lastBreadcrumb();

<div class="flex flex-col gap-1">
    <div data-testid="breadcrumb-crumbs">
        <dot-collapse-breadcrumb [model]="collapsedBreadcrumbs" />
    </div>

    @if (lastBreadcrumb) {
        <div
            data-testid="breadcrumb-title"
            class="text-black text-2xl font-semibold tracking-tight leading-tight truncate-text">
            {{ lastBreadcrumb }}
        </div>
    }
</div>
