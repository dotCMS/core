<p-toolbar>
    <ng-template pTemplate="start">
        <dot-crumbtrail class="toolbar__crumbtrail w-full" />
    </ng-template>
    <ng-template pTemplate="end">
        <div class="flex gap-1 align-items-center">
            @if (serverGreeting()) {
                <span class="text-sm px-2" style="color: var(--color-palette-primary-400)">
                    ðŸŸ¢ <strong>{{ serverGreeting() }}</strong>
                    <span class="text-xs ml-1" style="opacity: 0.7">{{ serverUptime() }}</span>
                </span>
            }
            <div class="px-2">
                <dot-site-selector
                    (switch)="siteChange($event)"
                    (hide)="iframeOverlayService.hide()"
                    (display)="iframeOverlayService.show()"
                    [archive]="false"
                    class="toolbar__site-selector"
                    #siteSelector
                    width="12.5rem"
                    cssClass="d-secondary" />
            </div>
            <ng-container *dotShowHideFeature="featureFlagAnnouncements">
                <dot-toolbar-announcements />
            </ng-container>
            <dot-toolbar-notifications />
        </div>
        <div class="flex align-items-center gap-0">
            <div class="h-2rem">
                <p-divider layout="vertical" styleClass="ml-0 text-gray-500" />
            </div>
            <dot-toolbar-user />
        </div>
    </ng-template>
</p-toolbar>
