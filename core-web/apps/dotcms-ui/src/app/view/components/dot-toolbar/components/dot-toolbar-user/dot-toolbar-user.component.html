<p-avatar [email]="userData.email" (click)="menu.toggle($event)" dotGravatar></p-avatar>
<p-menu #menu [model]="items$ | async" [popup]="true" appendTo="body"></p-menu>

<dot-login-as
    *ngIf="showLoginAs"
    [visible]="showLoginAs"
    (cancel)="tooggleLoginAs($event)"
></dot-login-as>
<dot-my-account
    *ngIf="showMyAccount"
    [visible]="showMyAccount"
    (shutdown)="toggleMyAccount()"
></dot-my-account>
