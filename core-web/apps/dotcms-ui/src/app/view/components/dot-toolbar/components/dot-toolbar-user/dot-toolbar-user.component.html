<dot-gravatar
    class="gravatar-button"
    id="dot-toolbar-user"
    [email]="userData.email"
    [size]="32"
    (click)="menu.toggle($event)"
></dot-gravatar>
<p-menu #menu [model]="items$ | async" [popup]="true" appendTo="body"></p-menu>

<dot-login-as
    *ngIf="showLoginAs"
    [visible]="showLoginAs"
    (cancel)="tooggleLoginAs($event)"
></dot-login-as>
<dot-my-account
    *ngIf="showMyAccount"
    [visible]="showMyAccount"
    (shutdown)="toggleMyAccount()"
></dot-my-account>
