@if ($showMask()) {
    <div (click)="hide()" class="dot-mask"></div>
}

<div class="relative inline-block">
    <button
        (click)="overlayPanel.toggle($event)"
        [icon]="$icon()"
        [rounded]="true"
        [text]="true"
        [class.p-highlight]="$showMask()"
        pButton
        class="overlay-btn p-button-text transition-colors hover:bg-primary-50 focus:outline-none focus:ring-0 flex h-10 w-10 items-center justify-center p-0"
        data-testid="btn-overlay"></button>

    @if ($showBadge()) {
        <span
            class="absolute left-7 top-0.5 h-2.5 w-2.5 rounded-full bg-fuchsia-600"
            data-testid="overlay-badge"></span>
    }
</div>

<p-popover
    #overlayPanel
    [styleClass]="$overlayStyleClass()"
    [appendTo]="'body'"
    (onShow)="handlerShow()"
    (onHide)="handlerHide()">
    <ng-content />
</p-popover>
