@let isCollapsed = $isCollapsed();
@let logo = $logo();

<div class="dot-nav__header">
    <div class="dot-nav__button-wrapper">
        <p-button
            (click)="toggle.emit()"
            icon="pi pi-bars"
            data-testid="dot-nav-header-toggle-button"
            styleClass="p-button-rounded p-button-text" />
    </div>
    @if (!isCollapsed) {
        <div class="dot-nav__logo-wrapper" [class.whitelabel]="logo">
            @if (logo) {
                <span
                    data-testid="whitelabel-logo"
                    [style.background-image]="logo"
                    class="dot-nav__logo--whitelabel"></span>
            } @else {
                <span data-testid="default-logo" class="dot-nav__logo--default"></span>
            }
        </div>
    }
</div>
