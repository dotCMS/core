<div class="dot-nav__title">
    <div
        (mouseenter)="setSubMenuPosition()"
        [class.dot-nav__item--active]="data.active"
        class="dot-nav__item"
        data-testid="nav-item"
        appendTo="target">
        <div class="dot-nav__item-main" data-testid="nav-item-main" (click)="clickHandler($event, data)">
            <dot-nav-icon
                [icon]="
                    data.tabIcon === labelImportantIcon ? (data.tabName | dotRandomIcon) : data.tabIcon
                "
                aria-hidden="true"></dot-nav-icon>
            <span class="dot-nav__item-label" data-testid="nav-item-label">{{ data.tabName }}</span>
        </div>
        <div class="dot-nav__item-toggle" data-testid="nav-item-toggle" (click)="toggleHandler($event, data)">
            <dot-icon
                class="dot-nav__item-arrow"
                aria-hidden="true"
                name="{{ data.isOpen ? 'arrow_drop_down' : 'arrow_drop_up' }}"></dot-icon>
        </div>
    </div>
</div>
<dot-sub-nav
    (itemClick)="handleItemClick($event)"
    [ngStyle]="customStyles"
    [data]="data"
    [collapsed]="collapsed"
    #subnav></dot-sub-nav>
