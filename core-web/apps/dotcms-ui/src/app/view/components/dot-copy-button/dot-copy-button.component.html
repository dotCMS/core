<button
    class="p-button-sm p-button-outlined p-button-secondary"
    [pTooltip]="tooltipText"
    (click)="copyUrlToClipboard($event)"
    pButton
    type="button"
    appendTo="body"
    hideDelay="300"
    tooltipPosition="bottom"
    data-testId="button"
>
    <i class="material-icons" data-testId="icon">content_copy</i>
    {{ label }}
</button>
