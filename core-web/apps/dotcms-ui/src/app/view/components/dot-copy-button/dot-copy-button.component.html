<button
    class="p-button-sm p-button-text"
    [pTooltip]="tooltipText"
    (click)="copyUrlToClipboard($event)"
    pButton
    type="button"
    appendTo="body"
    hideDelay="800"
    tooltipPosition="bottom"
>
    <i class="pi pi-copy"></i>
    <span class="p-button-label" *ngIf="!!label">{{ label }}</span>
</button>
