<button
    class="p-button-sm p-button-outlined p-button-secondary"
    [pTooltip]="tooltipText"
    (click)="copyUrlToClipboard($event)"
    pButton
    type="button"
    appendTo="body"
    hideDelay="800"
    tooltipPosition="bottom"
>
    <i class="material-icons">content_copy</i>
    {{ label }}
</button>
