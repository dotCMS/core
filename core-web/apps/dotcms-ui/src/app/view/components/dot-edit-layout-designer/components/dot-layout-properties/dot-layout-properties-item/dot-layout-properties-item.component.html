<svg
    width="20"
    height="20"
    viewBox="0 0 20 20"
    class="property-item__icon"
    [class.property-item__icon--selected]="value"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
>
    <g id="Canvas" fill="none">
        <g id="icon">
            <g id="Rectangle 2">
                <rect x="1" y="1" width="18" height="18" rx="1" stroke-width="2" stroke="#444444" />
            </g>
            <g id="Rectangle 2.1">
                <path
                    d="M 0 0L 2 0L 2 20L 0 20L 0 0Z"
                    transform="matrix(1 1.74846e-07 -1.74846e-07 1 12 0)"
                    fill="#444444"
                />
            </g>
        </g>
    </g>
</svg>

<span class="property-item__label">{{ label }}</span>
