<!-- TODO: Move this to iframe-portlet-legacy -->
<dot-create-contentlet (custom)="onCustomEvent($event)" />
<dot-message-display />

<div class="layout">
    <aside
        class="layout__navigation"
        data-testid="navigation-sidebar"
        role="navigation"
        aria-label="Main navigation">
        <dot-main-nav />
    </aside>
    <main class="layout__main">
        <header class="layout__branding-bar" data-testid="branding-bar" role="banner">
            <dot-toolbar />
        </header>
        <div
            class="layout__viewport"
            data-testid="content-viewport"
            role="region"
            aria-label="Main content area">
            <router-outlet />
        </div>
    </main>
</div>

<!-- After the router-outlet to make sure always shows up on top of any other dialog in the system -->
<dot-large-message-display />
<dot-alert-confirm />
<dot-push-publish-dialog />
<dot-download-bundle-dialog />
<dot-wizard />
<dot-generate-secure-password />
