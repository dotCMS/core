<div class="dot-device-selector wrapper h-full flex-auto flex items-center gap-4 min-w-full">
    <dot-icon big name="devices"></dot-icon>

    <div class="device-selector__field grow">
        <p-select
            (onChange)="change($event.value)"
            [(ngModel)]="value"
            [disabled]="disabled"
            [options]="options"
            [placeholder]="placeholder"
            class="p-dropdown-sm"
            id="device-selector"
            dataKey="inode"
            optionLabel="name"></p-select>
    </div>
</div>
