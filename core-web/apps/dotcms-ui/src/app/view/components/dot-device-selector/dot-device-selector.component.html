<dot-icon name="devices" big></dot-icon>

<div class="device-selector__field">
    <label for="device-selector">{{ 'editpage.viewas.label.device' | dm }}</label>
    <p-dropdown
        (onChange)="change($event.value)"
        [(ngModel)]="value"
        [disabled]="disabled"
        [options]="options"
        dataKey="inode"
        id="device-selector"
        optionLabel="name"
        class="p-dropdown-sm"
        [placeholder]="placeholder"
    >
    </p-dropdown>
</div>
