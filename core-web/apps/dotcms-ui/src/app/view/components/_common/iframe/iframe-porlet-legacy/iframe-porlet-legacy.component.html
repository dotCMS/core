<ng-template [ngIf]="canAccessPortlet" [ngIfElse]="notLicense">
    <dot-iframe
        (custom)="onCustomEvent($event)"
        [isLoading]="isLoading"
        [src]="url | async"
        #iframe>
    </dot-iframe>
</ng-template>
<ng-template #notLicense>
    <dot-not-license />
</ng-template>
<router-outlet></router-outlet>
