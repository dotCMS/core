<dot-spinner
    *ngIf="this.message.type === 'loading'; else iconTemplate"
    [size]="'18px'"
    [borderSize]="'3px'"></dot-spinner>
<ng-template #iconTemplate>
    <i [class]="message.icon" data-testId="message-icon"></i>
</ng-template>
<span class="dot-global-message__text" data-testId="message-text">{{ message.value }}</span>
