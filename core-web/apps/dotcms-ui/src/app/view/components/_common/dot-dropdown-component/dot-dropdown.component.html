<div *ngIf="show" (click)="onToggle()" class="dot-mask"></div>
<button
    *ngIf="icon"
    (click)="onToggle()"
    [disabled]="disabled"
    [icon]="icon"
    class="p-button-rounded p-button-text"
    pButton
    data-testid="icon-button"></button>

<button
    *ngIf="title"
    (click)="onToggle()"
    [label]="title"
    [disabled]="disabled"
    pButton
    icon="pi pi-chevron-down"
    iconPos="right"
    data-testid="title-button"></button>

<div *ngIf="show" [ngStyle]="positionStyle" class="dropdown-content" [@enterAnimation]="show">
    <ng-content></ng-content>
</div>
