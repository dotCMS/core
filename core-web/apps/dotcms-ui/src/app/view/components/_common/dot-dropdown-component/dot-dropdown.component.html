<dot-icon-button *ngIf="icon" [icon]="icon" [attr.disabled]="disabled" (click)="onToggle()" big>
    <ng-content select=".badge"></ng-content>
</dot-icon-button>

<button
    *ngIf="title"
    [label]="title"
    [disabled]="disabled"
    (click)="onToggle()"
    pButton
    icon="pi pi-chevron-down"
    iconPos="right"
></button>

<div
    class="dropdown-content"
    *ngIf="show"
    [@enterAnimation]="show"
    [ngStyle]="!position || position === 'left' ? { left: 0 } : { right: 0 }"
>
    <ng-content></ng-content>
</div>
