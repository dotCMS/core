<dot-loading-indicator fullscreen="true"></dot-loading-indicator>
@if (showOverlay) {
    <dot-overlay-mask (click)="iframeOverlayService.hide()"></dot-overlay-mask>
}
@if (!isLoading) {
    <iframe
        (load)="onLoad($event)"
        [src]="src | dotSafeUrl"
        #iframeElement
        frameborder="0"
        height="100%"
        id="detailFrame"
        name="detailFrame"
        title="detailFrame"
        width="100%"></iframe>
}
