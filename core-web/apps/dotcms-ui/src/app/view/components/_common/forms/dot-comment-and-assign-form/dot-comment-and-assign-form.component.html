<form
    *ngIf="form"
    [formGroup]="form"
    (ngSubmit)="emitValues()"
    (keyup.enter)="emitValues()"
    novalidate
    class="p-fluid"
>
    <div class="field" *ngIf="data['assignable']">
        <label class="form__label">{{ 'assignee.form.assignee' | dm }}:</label>
        <p-dropdown
            [options]="dotRoles"
            [style]="{ width: '100%' }"
            formControlName="assign"
            appendTo="body"
        >
        </p-dropdown>
    </div>
    <div class="field" *ngIf="data['commentable']">
        <label class="form__label">{{ 'comment.form.comments' | dm }}:</label>
        <textarea
            pInputTextarea
            (keydown.enter)="$event.stopPropagation()"
            [style]="{ width: '100%' }"
            formControlName="comments"
        >
        </textarea>
    </div>

    <div class="field" *ngIf="data['moveable']">
        <dot-page-selector
            formControlName="pathToMove"
            [folderSearch]="true"
            [label]="'Move' | dm"
        ></dot-page-selector>
    </div>
</form>
