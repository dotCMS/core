<form
    *ngIf="form"
    (ngSubmit)="emitValues()"
    (keyup.enter)="emitValues()"
    [formGroup]="form"
    class="p-fluid"
    novalidate>
    <div *ngIf="data['assignable']" class="field">
        <label for="dotRoles">{{ 'assignee.form.assignee' | dm }}</label>
        <p-dropdown
            [options]="dotRoles"
            [style]="{ width: '100%' }"
            id="dotRoles"
            formControlName="assign"
            appendTo="body"></p-dropdown>
    </div>
    <div *ngIf="data['commentable']" class="field">
        <label for="comment">{{ 'comment.form.comments' | dm }}</label>
        <textarea
            (keydown.enter)="$event.stopPropagation()"
            [style]="{ width: '100%' }"
            id="comment"
            pInputTextarea
            formControlName="comments"></textarea>
    </div>

    <div *ngIf="data['moveable']" class="field">
        <label dotFieldRequired for="move">{{ 'Move' | dm }}</label>
        <dot-page-selector
            [folderSearch]="true"
            id="move"
            formControlName="pathToMove"></dot-page-selector>
    </div>
</form>
