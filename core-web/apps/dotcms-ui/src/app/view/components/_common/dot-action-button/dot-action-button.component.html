<p-menu #menu *ngIf="isHaveOptions()" [model]="model" appendTo="body" popup="popup"></p-menu>

<p-button
    [disabled]="disabled"
    [icon]="icon"
    (click)="buttonOnClick($event)"
    styleClass="p-button-rounded"
>
</p-button>

<p class="action-button__label" *ngIf="label" [class.action-button__label--disabled]="disabled">
    {{ label }}
</p>
