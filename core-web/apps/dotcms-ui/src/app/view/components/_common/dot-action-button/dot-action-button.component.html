<p-menu *ngIf="isHaveOptions()" [model]="model" #menu appendTo="body" popup="popup"></p-menu>

<p-button
    (click)="buttonOnClick($event)"
    [disabled]="disabled"
    [icon]="icon"
    styleClass="p-button-rounded"></p-button>

<p *ngIf="label" [class.action-button__label--disabled]="disabled" class="action-button__label">
    {{ label }}
</p>
