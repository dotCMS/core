@if (isHaveOptions()) {
    <p-menu [model]="model" #menu appendTo="body" popup="popup"></p-menu>
}

<p-button
    (click)="buttonOnClick($event)"
    [disabled]="disabled"
    [icon]="icon"
    styleClass="p-button-rounded"></p-button>

@if (label) {
    <p [class.action-button__label--disabled]="disabled" class="action-button__label">
        {{ label }}
    </p>
}
