<ng-content select="dot-portlet-toolbar"></ng-content>

@if (boxed) {
    <dot-portlet-box>
        <ng-container *ngTemplateOutlet="unboxed"></ng-container>
    </dot-portlet-box>
} @else {
    <ng-container *ngTemplateOutlet="unboxed"></ng-container>
}

<ng-template #unboxed><ng-content></ng-content></ng-template>
