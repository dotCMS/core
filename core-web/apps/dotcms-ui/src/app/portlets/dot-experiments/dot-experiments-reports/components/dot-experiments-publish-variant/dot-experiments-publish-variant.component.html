<dot-dialog
    #dialog
    [header]="'experiments.report.publish.variant' | dm"
    [visible]="!!data"
    [actions]="dialogActions"
    (hide)="hide.emit('')"
    width="35rem"
>
    <p>{{ 'experiments.report.publish.variant.text' | dm }}</p>

    <p-table [(selection)]="selectedVariant" [value]="data.variants" dataKey="id">
        <ng-template pTemplate="body" let-variant>
            <tr>
                <td>
                    <p-tableRadioButton
                        [value]="variant"
                        (click)="enableButton()"
                    ></p-tableRadioButton>
                </td>
                <td>{{ variant.name }}</td>
                <td style="min-width: 50px">{{ variant.weight }}</td>
                <td style="min-width: 150px">
                    <p-tag
                        class="sm p-tag-success"
                        *ngIf="variant.winner"
                        [value]="'winner' | dm | titlecase"
                        icon="pi pi-arrow-circle-up"
                    />
                </td>
            </tr>
        </ng-template>
    </p-table>
</dot-dialog>
