<div class="empty-experiment-wrapper" *ngIf="description">
    <dot-icon name="science" size="156"></dot-icon>
    <h2 data-testId="description">{{ description }}</h2>
    <p-button
        *ngIf="showButton"
        [label]="'experimentspage.add.new.experiment' | dm"
        (onClick)="addNew.emit()"
        data-testId="add-btn"
    ></p-button>
</div>
