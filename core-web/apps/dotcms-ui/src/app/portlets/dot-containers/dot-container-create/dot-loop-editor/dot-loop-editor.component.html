<div class="m-6">
    @if (!isEditorVisible) {
        <div class="flex h-[167px] items-center justify-center bg-[#e9ebfc]">
            <p-button
                [attr.data-testId]="'showEditorBtn'"
                [label]="'message.containers.create.add_pre_post' | dm"
                variant="outlined"
                (onClick)="handleClick()" />
        </div>
    }
    @if (isEditorVisible) {
        <div class="field mb-0" [@enterAnimation]>
            <label class="block" data-testId="label">
                {{ 'message.containers.create.' + label | dm }}
            </label>
            <dot-textarea-content
                (blur)="onTouched()"
                (input)="onTouched()"
                [formControl]="loopControl"
                [show]="['code']"
                [customStyles]="{ height: '140px' }"
                language="html" />
        </div>
    }
</div>
