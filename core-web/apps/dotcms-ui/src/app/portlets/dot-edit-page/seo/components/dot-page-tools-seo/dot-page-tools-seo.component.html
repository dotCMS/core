<p-dialog
    class="page-tools-dialog"
    [(visible)]="visible"
    [position]="'right'"
    [closable]="false"
    [draggable]="false"
    header="{{ 'editpage.toolbar.nav.page.tools' | dm }}"
>
    <div class="page-tools">
        <ul class="page-tools-list">
            <li
                class="page-tools-list__item"
                *ngFor="let tool of tools$ | async"
                data-testId="page-tools-list-item"
            >
                <a
                    class="page-tools-list__link"
                    data-testId="page-tools-list-link"
                    href="{{ tool.runnableLink }}"
                    target="_blank"
                >
                    <img src="{{ tool.icon }}" alt="{{ tool.title }}" width="42" height="42" />
                    <div class="page-tools-list__content">
                        <span class="page-tools-list__title">{{ tool.title }}</span>
                        <p class="page-tools-list__description">
                            {{ tool.description }}
                        </p>

                        <div class="page-tools-list__chips">
                            <p-chip *ngFor="let tag of tool.tags" label="{{ tag }}"></p-chip>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</p-dialog>
