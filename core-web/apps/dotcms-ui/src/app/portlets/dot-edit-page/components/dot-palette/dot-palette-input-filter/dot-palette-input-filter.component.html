<button
    *ngIf="goBackBtn"
    (click)="goBack.emit()"
    class="dot-palette-input-filter__back-btn"
    data-testId="goBackBtn">
    <dot-icon data-testId="goBack" name="keyboard_arrow_left" size="18"></dot-icon>
</button>

<input
    [(ngModel)]="value"
    [placeholder]="'Search' | dm | uppercase"
    #searchInput
    data-testId="searchInput"
    pInputText
    type="text"
    class="p-inputtext-sm" />

<dot-icon
    name="search"
    class="dot-palette-input-filter__search-icon"
    data-testId="searchIcon"
    size="18"></dot-icon>
