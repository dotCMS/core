<h2>{{ title }}</h2>
@if (url) {
    <dot-copy-button
        [copy]="baseUrl + url"
        [tooltipText]="'dot.common.message.pageurl.copy.clipboard' | dm"
        [label]="'editpage.header.copy' | dm" />
}
@if (innerApiLink) {
    <dot-api-link [href]="innerApiLink" />
}

@if (innerApiLink) {
    <dot-link [href]="previewUrl" label="editpage.preview" icon="pi-eye" />
}
