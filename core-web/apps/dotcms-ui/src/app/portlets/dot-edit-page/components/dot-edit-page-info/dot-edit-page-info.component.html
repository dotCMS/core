<h2>{{ title }}</h2>
<dot-copy-button
    *ngIf="url"
    [copy]="url"
    [tooltipText]="'dot.common.message.pageurl.copy.clipboard' | dm"
    [label]="'editpage.header.copy' | dm"
></dot-copy-button>
<dot-api-link *ngIf="apiLink" [href]="apiLink"></dot-api-link>

<dot-link *ngIf="apiLink" [href]="previewURl()" label="editpage.preview" icon="pi-eye"></dot-link>
