<h2>{{ title }}</h2>
<dot-copy-button
    *ngIf="url"
    [copy]="baseUrl + url"
    [tooltipText]="'dot.common.message.pageurl.copy.clipboard' | dm"
></dot-copy-button>
<dot-api-link *ngIf="apiLink" [href]="apiLink"></dot-api-link>
<dot-preview-link *ngIf="apiLink" [href]="previewURl()"></dot-preview-link>
