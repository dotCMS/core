<p-sidebar
    #sidebar
    [blockScroll]="true"
    [visible]="!!blockEditorInput"
    [dismissible]="false"
    [showCloseIcon]="false"
    [closeOnEscape]="false"
    (onHide)="sidebar.destroyModal(); closeSidebar()"
    position="right"
    data-testid="sidebar">
    <div class="container" *ngIf="blockEditorInput">
        <dot-block-editor
            #blockEditor
            [showVideoThumbnail]="showVideoThumbnail"
            [field]="blockEditorInput.field"
            [value]="blockEditorInput.content"
            [languageId]="blockEditorInput.languageId"
            [contentletIdentifier]="blockEditorInput.contentletIdentifier">
        </dot-block-editor>
        <footer>
            <button
                class="p-button-outlined"
                [label]="'Cancel' | dm"
                (click)="closeSidebar()"
                pButton
                type="button"
                data-testid="cancelBtn"></button>
            <button
                [disabled]="saving"
                [loading]="saving"
                [label]="'Update' | dm"
                (click)="saveEditorChanges()"
                pButton
                type="button"
                data-testid="updateBtn"></button>
        </footer>
    </div>
</p-sidebar>
