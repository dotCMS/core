<p-sidebar
    #sidebar
    [blockScroll]="true"
    [visible]="!!this.data"
    position="right"
    [dismissible]="false"
    [showCloseIcon]="false"
    [closeOnEscape]="false"
    (onHide)="sidebar.destroyModal(); closeSidebar()"
    data-testid="sidebar"
>
    <div class="container" *ngIf="this.data">
        <dotcms-block-editor
            #blockEditor
            [lang]="data.language"
            [allowedBlocks]="data.fieldVariables.allowedBlocks"
            [allowedContentTypes]="data.fieldVariables.allowedContentTypes"
            [value]="data.content"
            [customStyles]="data.fieldVariables.styles"
        >
        </dotcms-block-editor>
        <footer>
            <button
                pButton
                class="p-button-secondary"
                type="button"
                (click)="closeSidebar()"
                [label]="'Cancel' | dm"
                data-testid="cancelBtn"
            ></button>
            <button
                [disabled]="saving"
                [loading]="saving"
                pButton
                type="button"
                (click)="saveEditorChanges()"
                [label]="'Update' | dm"
                data-testid="updateBtn"
            ></button>
        </footer>
    </div>
</p-sidebar>
