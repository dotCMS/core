<!-- Block Editor Settings -->
<form class="wrapper" [formGroup]="form">
    <div class="field" *ngFor="let setting of settings">
        <label
            [ngClass]="{ 'p-label-input-required': setting.required }"
            [for]="setting.key"
            [class.required]="setting.required"
            >{{ setting.label }}</label
        >
        <p-multiSelect
            [id]="setting.key"
            [placeholder]="setting.placeholder"
            [formControlName]="setting.key"
            [options]="setting.options"
            [style]="{ width: '100%' }"
            appendTo="body"
            display="chip"
            optionLabel="label"
            optionValue="code"
        >
        </p-multiSelect>
    </div>
</form>
