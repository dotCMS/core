<div [formGroup]="group" class="flex gap-2 items-center">
    <p-checkbox
        [value]="property.value"
        [formControlName]="property.name"
        [binary]="true"
        [inputId]="'checkbox-' + property.name"></p-checkbox>
    <label [for]="'checkbox-' + property.name">
        {{ setCheckboxLabel(property.name) | dm }}
    </label>
</div>
