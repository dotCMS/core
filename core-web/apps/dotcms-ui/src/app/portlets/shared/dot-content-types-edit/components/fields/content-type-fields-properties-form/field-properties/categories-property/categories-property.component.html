<div class="field" [formGroup]="group">
    <label dotFieldRequired for="categories">{{ 'categories' | dm }}</label>
    <dot-searchable-dropdown
        id="categories"
        #searchableDropdown
        [data]="categoriesCurrentPage"
        [formControlName]="property.name"
        [pageLinkSize]="paginationService.maxLinksPage"
        [rows]="paginationService.paginationPerPage"
        [totalRecords]="paginationService.totalRecords"
        (filterChange)="handleFilterChange($event)"
        (pageChange)="handlePageChange($event)"
        labelPropertyName="categoryName"
        placeholder="{{ placeholder }}"
    >
    </dot-searchable-dropdown>

    <dot-field-validation-message
        [field]="group.controls[property.name]"
        [message]="'contenttypes.field.properties.category.error.required' | dm"
    >
    </dot-field-validation-message>
</div>
