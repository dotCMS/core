<div class="field" [formGroup]="group">
    <dot-field-helper
        *ngIf="helpText && isValidHelperClass()"
        [message]="helpText"
    ></dot-field-helper>
    <label
        [for]="property.name"
        [ngClass]="{
            'p-label-input-required': isRequired
        }"
        >{{ 'contenttypes.field.properties.value.label' | dm }}</label
    >
    <dot-textarea-content
        #value
        [id]="property.name"
        [formControlName]="property.name"
        [show]="['code']"
        height="15.7rem"
    ></dot-textarea-content>
    <dot-field-validation-message
        [field]="group.controls[property.name]"
        message="Values is required"
    >
    </dot-field-validation-message>
</div>
