<div class="field" [formGroup]="group">
    <label
        [ngClass]="{
            'p-label-input-required': isRequired
        }"
        for="property.name"
        >{{ 'contenttypes.field.properties.default_value.label' | dm }}</label
    >
    <input [id]="property.name" [formControlName]="property.name" pInputText type="text" />
    <dot-field-validation-message
        [field]="group.controls[property.name]"
        [message]="this.errorLabel"
    >
    </dot-field-validation-message>
</div>
