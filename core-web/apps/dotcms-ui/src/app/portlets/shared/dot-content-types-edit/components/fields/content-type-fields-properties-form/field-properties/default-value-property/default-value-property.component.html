<div [formGroup]="group" class="field">
    <label [for]="property.name" [checkIsRequiredControl]="property.name" dotFieldRequired>
        {{ 'contenttypes.field.properties.default_value.label' | dm }}
    </label>
    <input [id]="property.name" [formControlName]="property.name" pInputText type="text" />
    <dot-field-validation-message
        [field]="group.controls[property.name]"
        [message]="this.errorLabel"></dot-field-validation-message>
</div>
