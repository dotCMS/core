<h3 id="convert">{{ 'contenttypes.field.properties.wysiwyg.convert.info.header' | dm }}</h3>
<p [innerHTML]="'contenttypes.field.properties.wysiwyg.convert.info.content' | dm"></p>

<h4 id="convert">{{ 'contenttypes.field.properties.wysiwyg.convert.header' | dm }}</h4>

<p [innerHTML]="'contenttypes.field.properties.wysiwyg.convert.content' | dm"></p>

<div class="field-checkbox">
    <p-checkbox inputId="agreed" [(ngModel)]="accept" [binary]="true"></p-checkbox>
    <label for="agreed">{{
        'contenttypes.field.properties.wysiwyg.convert.iunderstand' | dm
    }}</label>
</div>

<p>
    <button [disabled]="!accept" pButton (click)="convert.emit($event)">
        {{ 'contenttypes.field.properties.wysiwyg.convert.button' | dm }}
    </button>
</p>
