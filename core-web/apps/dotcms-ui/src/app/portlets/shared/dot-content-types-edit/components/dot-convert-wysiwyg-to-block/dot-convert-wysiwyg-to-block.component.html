<h3 id="convert">{{ messages.infoHeader }}</h3>
<p [innerHTML]="messages.infoContent"></p>

<h3 id="convert">{{ messages.header }}</h3>

<p [innerHTML]="messages.content"></p>

<div class="field-checkbox">
    <p-checkbox inputId="agreed" [(ngModel)]="accept" [binary]="true"></p-checkbox>
    <label for="agreed">{{ messages.iunderstand }}</label>
</div>

<p>
    <button [disabled]="!accept" pButton (click)="convert.emit($event)">
        {{ messages.button }}
    </button>
</p>
