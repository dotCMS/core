<div
    class="tab__label no-drag"
    [textContent]="label"
    (blur)="changeLabel($event)"
    (keydown.enter)="changeLabel($event)"
    dotMaxlength="255"
    contenteditable="true"
></div>

<p-button
    class="field__actions-delete"
    [pTooltip]="'contenttypes.action.delete' | dm"
    (click)="removeItem($event)"
    icon="pi pi-trash"
    styleClass="p-button-rounded p-button-text p-button-sm p-button-danger"
>
</p-button>
<hr />
