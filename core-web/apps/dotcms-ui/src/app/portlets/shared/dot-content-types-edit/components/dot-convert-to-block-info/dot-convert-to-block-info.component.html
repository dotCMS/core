<span [innerHTML]="messages.content"></span>

<button
    *ngIf="currentField?.id; else learnMore"
    pButton
    class="p-button-secondary p-button-sm"
    (click)="action.emit($event)"
>
    {{ messages.button }}
</button>

<ng-template #learnMore
    ><a
        [ngStyle]="{ 'text-decoration': 'none' }"
        class="p-element p-button-secondary p-button-sm p-button p-component"
        href="https://www.dotcms.com/docs/latest/block-editor"
        rel="noopener"
        target="_blank"
        >{{ messages.learnMore }}</a
    ></ng-template
>
