<div class="field__properties">
    <dot-icon name="{{ icon }}"></dot-icon>
    <div class="field__info">
        <span class="field__label">{{ field.fieldTypeLabel }}</span>
        <span class="field__name"> {{ field.name }}</span>
    </div>
    <div class="field__actions">
        <p-button
            id="field__actions-delete"
            *ngIf="!field.fixed"
            [pTooltip]="'contenttypes.action.delete' | dm"
            (click)="removeItem($event)"
            icon="pi pi-trash"
            styleClass="p-button-sm p-button-icon-only p-button-transparent"
            appendTo="body"
            hideDelay="800"
            tooltipPosition="bottom"
        ></p-button>
    </div>
</div>
<div class="field__attr__container" *ngIf="fieldAttributes.length" [class.open]="open">
    <dot-copy-link
        *ngIf="field.variable"
        [label]="field.variable"
        [copy]="field.variable"
    ></dot-copy-link>
    <div class="field__attr__group">
        <div class="field__attr" [class.small]="shouldResize && small">
            <p-chip *ngFor="let field of fieldAttributes" [label]="field"></p-chip>
        </div>
        <ng-container *ngIf="shouldResize && small">
            <i class="pi pi-angle-down" *ngIf="!open" (click)="openAttr($event)"></i>
            <i class="pi pi-angle-up" *ngIf="open" (click)="closeAttr($event)"></i>
        </ng-container>
    </div>
</div>
