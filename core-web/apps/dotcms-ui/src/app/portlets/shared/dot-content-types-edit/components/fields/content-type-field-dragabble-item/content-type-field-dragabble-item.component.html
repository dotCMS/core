<div class="field__properties">
    <div class="field__name-wrapper">
        <dot-icon name="{{ fieldService.getIcon(field.clazz) }}"></dot-icon>
        <div class="field__name-inner">
            <span class="field__name">{{ field.name }}</span>
        </div>
    </div>
    <span class="field__info__container">
        <dot-copy-button
            *ngIf="field.variable"
            [copy]="field.variable"
            [tooltipText]="field.variable"
            label="Variable"
        >
        </dot-copy-button>
        <div
            class="field__attribute"
            *ngIf="fieldAttributes"
            innerHTML="{{ fieldAttributes }}"
        ></div>
    </span>
</div>

<div class="field__actions">
    <dot-icon-button-tooltip
        class="field__actions-delete"
        *ngIf="!field.fixed"
        [tooltipText]="'contenttypes.action.delete' | dm"
        (click)="removeItem($event)"
        tiny
        icon="delete"
    >
    </dot-icon-button-tooltip>
    <dot-icon-button-tooltip
        class="field__actions-edit"
        [tooltipText]="'contenttypes.action.edit' | dm"
        (click)="this.onClick($event)"
        tiny
        icon="edit"
    >
    </dot-icon-button-tooltip>
</div>
