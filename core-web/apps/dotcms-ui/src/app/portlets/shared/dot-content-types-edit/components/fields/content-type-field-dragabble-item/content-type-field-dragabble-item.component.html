<dot-icon class="drag" name="drag_indicator"></dot-icon>

<dot-icon class="field-icon" name="{{ icon }}"></dot-icon>
<div class="field-properties">
    <div class="field-name-container">
        <span class="field-name"> {{ field.name }}</span>
        <p-button
            id="field__actions-delete"
            *ngIf="!field.fixed"
            (click)="removeItem($event)"
            styleClass="p-button-text p-button-sm p-button-danger p-button-rounded"
            icon="pi pi-trash"
        >
        </p-button>
    </div>
    <div class="field-copy-container">
        <dot-copy-link
            *ngIf="field.variable"
            [label]="field.variable"
            [copy]="field.variable"
        ></dot-copy-link>

        <div *ngIf="small; else attributes">
            <p-button
                *ngIf="true"
                (click)="openAttr($event)"
                styleClass="p-button-text p-button-sm  p-button-rounded"
                icon="pi pi-info-circle"
            >
            </p-button>
        </div>
    </div>
</div>

<p-overlayPanel #op appendTo="body" styleClass="contentType__overlayPanel">
    <div class="overlay-attributes-container">
        <p class="field-name">{{ fieldTypeLabel }}</p>
        <p class="attributes-text">
            {{ fieldAttributesString }}
        </p>
    </div>
</p-overlayPanel>

<ng-template #attributes>
    <div class="attributes-container">
        <p class="field-name">{{ fieldTypeLabel }}</p>
        <p class="attribute" *ngFor="let field of fieldAttributesArray; let index = index">
            {{ field }}
        </p>
    </div>
</ng-template>
