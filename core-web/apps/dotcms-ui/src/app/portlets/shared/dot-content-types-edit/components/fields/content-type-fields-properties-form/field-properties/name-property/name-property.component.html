<div [formGroup]="group" class="field">
    <label class="form__label"> {{ 'contenttypes.field.properties.name.label' | dm }} * </label>
    <input
        class="name__input"
        dotAutofocus
        pInputText
        type="text"
        maxlength="255"
        [formControlName]="property.name"
    />
    <dot-field-validation-message
        [message]="'contenttypes.field.properties.name.error.required' | dm"
        [field]="group.controls[property.name]"
    >
    </dot-field-validation-message>
    <div class="form__field-variable" *ngIf="property.field.variable">
        <b>{{ 'contenttypes.field.properties.name.variable' | dm }}: </b>
        <dot-copy-link
            [label]="property.field.variable"
            [copy]="property.field.variable"
        ></dot-copy-link>
    </div>
</div>
