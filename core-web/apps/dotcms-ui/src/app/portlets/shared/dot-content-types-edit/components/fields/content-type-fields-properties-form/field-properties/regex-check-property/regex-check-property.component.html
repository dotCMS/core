<div class="field" [formGroup]="group">
    <label
        [for]="property.name"
        [ngClass]="{
            'p-label-input-required': isRequired
        }"
        >{{ 'contenttypes.field.properties.validation_regex.label' | dm }}</label
    >
    <div class="form__validation-input-container">
        <input [id]="property.name" [formControlName]="property.name" pInputText type="text" />
        <p-dropdown
            [style]="{ width: '125px' }"
            [options]="regexCheckTemplates"
            [formControlName]="property.name"
            (onChange)="templateSelect($event)"
            appendTo="body"
        >
        </p-dropdown>
    </div>
</div>
