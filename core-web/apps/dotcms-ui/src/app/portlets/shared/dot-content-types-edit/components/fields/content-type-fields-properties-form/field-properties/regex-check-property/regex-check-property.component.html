<div [formGroup]="group" class="field">
    <label [for]="property.name" [checkIsRequiredControl]="property.name" dotFieldRequired>
        {{ 'contenttypes.field.properties.validation_regex.label' | dm }}
    </label>
    <div class="flex gap-2">
        <input
            [id]="property.name"
            [formControlName]="property.name"
            pInputText
            type="text"
            class="grow" />
        <p-select
            (onChange)="templateSelect($event)"
            [style]="{ width: '125px' }"
            [options]="regexCheckTemplates"
            [formControlName]="property.name"
            appendTo="body"></p-select>
    </div>
</div>
