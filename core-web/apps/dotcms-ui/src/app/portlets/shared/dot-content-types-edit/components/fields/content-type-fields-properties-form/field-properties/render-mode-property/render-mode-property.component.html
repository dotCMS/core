<div [formGroup]="group" class="field">
    <label [for]="property.name" dotFieldRequired>
        {{ 'contenttypes.field.properties.newRenderMode.label' | dm }}
    </label>
    <div class="flex flex-wrap gap-3 items-stretch">
        @for (renderMode of $renderModes(); track renderMode.value) {
            <div
                class="flex-1 min-w-48 w-full md:w-auto cursor-pointer p-3 rounded border transition-all duration-200 flex gap-3 items-center"
                [class.border-[var(--color-palette-primary-500)]]="value === renderMode.value"
                [class.bg-primary-100]="value === renderMode.value"
                [class.border-[var(--color-palette-gray-300)]]="value !== renderMode.value"
                [class.hover:border-[var(--color-palette-primary-400)]]="value !== renderMode.value"
                tabindex="0"
                (click)="choose(renderMode.value)">
                <p-radioButton
                    name="newRenderMode"
                    [value]="renderMode.value"
                    [formControlName]="property.name"
                    [inputId]="renderMode.value" />
                <div class="flex flex-col gap-1 flex-1">
                    <div class="font-bold">
                        {{ renderMode.label | dm }}
                    </div>
                    <div class="text-sm">
                        {{ renderMode.tooltip | dm }}
                    </div>
                </div>
            </div>
        }
    </div>
</div>
