@if (vm$ | async; as vm) {
    <dot-portlet-base [boxed]="false">
        <p-tabs value="0" class="categories-create__tabs">
            <p-tablist>
                <p-tab [value]="0">
                    {{ 'message.categories.tab.childrens' | dm }}
                </p-tab>
                <p-tab [value]="1">
                    {{ 'message.categories.tab.properties' | dm }}
                </p-tab>
                <p-tab [value]="2">
                    {{ 'message.categories.tab.permissions' | dm }}
                </p-tab>
            </p-tablist>
            <p-tabpanels>
                <p-tabpanel [value]="0">
                    <dot-categories-list
                        (updateCategory)="updateCategory($event)"></dot-categories-list>
                </p-tabpanel>
                <p-tabpanel [value]="1">Properties works</p-tabpanel>
                <p-tabpanel [value]="2">
                    <dot-categories-permissions
                        [categoryId]="vm.category.id || ''"></dot-categories-permissions>
                </p-tabpanel>
            </p-tabpanels>
        </p-tabs>
    </dot-portlet-base>
}
