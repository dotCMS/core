<header>
    <p-breadcrumb [model]="breadcrumbItems" [home]="breadcrumbHome"></p-breadcrumb>

    <p-button
        icon="pi pi-info-circle"
        styleClass="p-button-rounded p-button-info p-button-text"
        (onClick)="onInfoClick()"></p-button>
</header>

<p-tree [value]="files" selectionMode="single" [(selection)]="selectedFile" (onNodeSelect)="onNodeSelect($event)"
    styleClass="file-tree">
</p-tree>

<div class="table-container">
    <p-table [value]="items" [tableStyle]="{'min-width': '50rem'}" [loading]="loading">
        <ng-template pTemplate="header">
            <tr>
                <th>Thumbnail</th>
                <th>Title</th>
                <th>Base Type</th>
                <th>Content Type</th>
                <th>Owner</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr style="height: 64px;">
                <td width="72">
                    <dot-contentlet-thumbnail [contentlet]="item" [width]="72" [height]="48" [showLabel]="false"></dot-contentlet-thumbnail>
                </td>
                <td>{{ item.title || item.name }}</td>
                <td>{{ item.baseType }}</td>
                <td>{{ item.contentType }}</td>
                <td>{{ item.ownerName }}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No files found in this location</td>
            </tr>
        </ng-template>
    </p-table>
</div>
