<p-tree [value]="files" selectionMode="single" [(selection)]="selectedFile" (onNodeSelect)="onNodeSelect($event)"
    styleClass="file-tree">
</p-tree>

<div class="table-container">
    <p-table [value]="items" [tableStyle]="{'min-width': '50rem'}" [loading]="loading">
        <ng-template pTemplate="header">
            <tr>
                <th>Thumbnail</th>
                <th>Title</th>
                <th>Base Type</th>
                <th>Content Type</th>
                <th>Owner</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>
                    <dot-contentlet-thumbnail [contentlet]="item" [size]="48" [showLabel]="false"></dot-contentlet-thumbnail>
                </td>
                <td>{{ item.title || item.name }}</td>
                <td>{{ item.baseType }}</td>
                <td>{{ item.contentType }}</td>
                <td>{{ item.ownerName }}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No files found in this location</td>
            </tr>
        </ng-template>
    </p-table>
</div>
