@if ($isInsideEditor()) {
    @if ($contentlets().length) {
        @for (contentlet of $contentlets(); track $index) {
            <dot-error-boundary>
                <dotcms-contentlet-wrapper
                    [contentlet]="contentlet"
                    [container]="$dotContainerAsString()"
                    [row]="row"
                    [col]="col">
                    <ng-container
                        *ngComponentOutlet="
                            (componentsMap[contentlet.contentType] ||
                                componentsMap['CustomNoComponent'] | async) || NoComponent;
                            inputs: { contentlet }
                        " />
                </dotcms-contentlet-wrapper>
            </dot-error-boundary>
        }
    } @else {
        This container is empty.
    }
} @else {
    @for (contentlet of $contentlets(); track $index) {
        <ng-container
            *ngComponentOutlet="
                componentsMap[contentlet.contentType] | async;
                inputs: { contentlet }
            " />
    }
}
