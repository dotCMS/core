@if (isInsideEditor) {

<editor
    [initialValue]="contentlet[field]"
    [init]="init"
    [inline]="true"
    (onFocus)="onFocus($event)"
    (onFocusOut)="onFocusOut($event)" />

} @else {

<!-- This won't work for wysiwyg fields, but it will work for text fields -->
{{ this.contentlet[field] }}
}
