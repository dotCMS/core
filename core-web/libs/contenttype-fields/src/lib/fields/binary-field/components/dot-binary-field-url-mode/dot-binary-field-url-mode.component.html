<form class="url-mode__form" [formGroup]="form" (ngSubmit)="onSubmit()" data-testId="form">
    <div class="url-mode__input-container">
        <span>{{ 'dot.binary.field.action.import.from.url' | dm }}</span>
        <input
            [disabled]="isLoading"
            type="text"
            formControlName="url"
            pInputText
            placeholder="https://www.google.com/"
            data-testId="url-input" />
        <div class="error-message p-invalid" data-testId="error-message">
            <span *ngIf="isInvalid">
                {{ 'dot.binary.field.action.import.from.url.error.message' | dm }}
            </span>

            <span *ngIf="error && !isPristine">{{ error | dm }}</span>
        </div>
    </div>
    <div class="url-mode__actions">
        <p-button
            [label]="'dot.common.cancel' | dm"
            (click)="cancel.emit()"
            data-testId="action-cancel-btn"
            styleClass="p-button-outlined"
            icon="pi pi-times"></p-button>

        <p-button
            [disabled]="isLoading"
            [label]="'dot.common.import' | dm"
            type="submit"
            data-testId="action-import-btn"
            icon="pi pi-link"></p-button>
    </div>
</form>
