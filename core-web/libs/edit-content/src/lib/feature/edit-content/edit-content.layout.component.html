<p-toolbar class="header">
    <div class="p-toolbar-group-end">
        <p-button class="mr-2" icon="pi pi-search"></p-button>
        <p-button icon="pi pi-calendar" styleClass="p-button-success mr-2"></p-button>
        <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
    </div>
</p-toolbar>

<ng-container *ngIf="formData$ | async as formData; else noContent">
    <dot-edit-content-form
        class="body"
        [formData]="formData"
        (changeValue)="setFormValue($event)" />
    <aside class="sidebar">
        <dot-edit-content-aside
            [contentLet]="formData.contentlet"
            [contentType]="formData.contentType" />
        <p-button
            [label]="'Save' | dm"
            (click)="saveContent()"
            data-testId="button-save"></p-button>
    </aside>
    <p *ngIf="isContentSaved">Content saved!</p>
</ng-container>

<ng-template #noContent>No content to show</ng-template>
