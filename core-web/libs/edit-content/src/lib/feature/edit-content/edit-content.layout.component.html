<ng-container *ngIf="formData$ | async as formData; else noContent">
    <dot-edit-content-form [formData]="formData" (changeValue)="setFormValue($event)" />
    <aside>
        <p-button
            [label]="'Save' | dm"
            (click)="saveContent()"
            data-testId="button-save"></p-button>
    </aside>
    <p *ngIf="isContentSaved">Content saved!</p>
</ng-container>

<ng-template #noContent>No content to show</ng-template>
