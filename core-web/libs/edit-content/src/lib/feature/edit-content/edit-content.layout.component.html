<ng-container *ngIf="formData$ | async as formData; else noContent">
    <dot-edit-content-form [formData]="formData" (changeValue)="changeValue($event)" />
    <aside>
        <p-button [label]="'Save' | dm" data-testId="button-save"></p-button>
        <!-- <pre><code>{{form?.value | json}}</code></pre> -->
    </aside>
    <p *ngIf="isContentSaved">Content saved!</p>
</ng-container>

<ng-template #noContent>No content to show</ng-template>
