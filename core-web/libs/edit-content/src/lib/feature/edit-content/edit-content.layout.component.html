<ng-container *ngIf="vm$ | async as vm; else noContent">
    <dot-edit-content-toolbar
        class="header"
        [actions]="vm.actions"
        (actionFired)="
            fireWorkflowAction({
                actionId: $event.id,
                inode: vm.contentlet?.inode,
                contentType: vm.contentType
            })
        "></dot-edit-content-toolbar>
    <dot-edit-content-form class="body" [formData]="vm" (changeValue)="setFormValue($event)" />
    <aside class="sidebar">
        <dot-edit-content-aside [contentLet]="vm.contentlet" [contentType]="vm.contentType" />
    </aside>
</ng-container>

<ng-template #noContent>No content to show</ng-template>

<p-toast></p-toast>
