<ng-container *ngIf="data$ | async as data; else noContent">
    <dot-edit-content-toolbar
        class="header"
        [actions]="data.actions"
        (actionFired)="handleAction($event)"></dot-edit-content-toolbar>

    <dot-edit-content-form class="body" [formData]="data" (changeValue)="setFormValue($event)" />
    <aside class="sidebar">
        <dot-edit-content-aside [contentLet]="data.contentlet" [contentType]="data.contentType" />
    </aside>
    <p *ngIf="isContentSaved">Content saved!</p>
</ng-container>

<ng-template #noContent>No content to show</ng-template>

<p-toast></p-toast>
