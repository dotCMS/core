<!-- TODO: Investigate how to control a repeated option value -->
@for (option of options; track option; let i = $index) {
    <div class="flex items-center">
        <p-radioButton
            [inputId]="field.variable + i"
            [name]="field.variable"
            [value]="option.value"
            [formControlName]="field.variable" />
        <label [for]="field.variable + i" class="ml-2">{{option.label}}</label>
    </div>
}
