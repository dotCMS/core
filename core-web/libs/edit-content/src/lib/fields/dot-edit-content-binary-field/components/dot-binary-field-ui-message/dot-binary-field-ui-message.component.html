@let uiMessage = $uiMessage();
@let disabled = $disabled();

<div class="flex h-full flex-col items-center justify-center gap-4 p-4" [class.pointer-events-none]="disabled">
    <div
        class="flex items-center justify-center rounded-full p-4"
        data-testId="ui-message-icon-container">
        <i [ngClass]="uiMessage?.icon" data-testId="ui-message-icon" class="text-2xl"></i>
    </div>
    <div class="text-center leading-snug" [class.text-gray-400]="disabled">
        <span [innerHTML]="uiMessage?.message | dm: uiMessage?.args" data-testId="ui-message-span"></span>
        <ng-content />
    </div>
</div>
