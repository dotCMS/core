<div class="flex gap-2 items-center flex-wrap justify-center" data-testId="category-list">
    @for (category of $categoriesToShow(); track category.key) {
        <p-chip
            [pTooltip]="category.path || category.value"
            [label]="category.value"
            tooltipPosition="top"
            [removable]="true"
            (onRemove)="onRemove(category.key)">
            <ng-template pTemplate="removeicon">
                <span class="flex items-center leading-none">
                    <i class="pi pi-times text-xs"></i>
                </span>
            </ng-template>
        </p-chip>
    }
    @if ($showAllBtn()) {
        <button
            (click)="toogleShowAll()"
            [label]="$btnLabel()"
            [disabled]="$disabled()"
            class="p-button-sm p-button-text p-button-secondary"
            data-testId="show-btn"
            pButton></button>
    }
</div>
