<div class="flex gap-3 align-items-center flex-wrap" data-testId="category-list">
    @for (category of $categoriesToShow(); track category.key) {
    <p-chip
        [pTooltip]="category.value"
        [removable]="true"
        [label]="category.value"
        tooltipPosition="top"
        styleClass="p-chip-sm"
        (onRemove)="remove.emit(category.key)">
        <ng-template pTemplate="removeicon">
            <i class="pi pi-times"></i>
        </ng-template>
    </p-chip>
    } @if ($showAllBtn()) {
    <button
        (click)="toogleShowAll()"
        [label]="$btnLabel()"
        class="p-button-sm p-button-text p-button-secondary"
        data-testId="show-btn"
        pButton></button>
    }
</div>
