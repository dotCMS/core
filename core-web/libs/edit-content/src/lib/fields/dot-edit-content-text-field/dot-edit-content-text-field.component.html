@let field = $field();

<input
    [id]="field.variable"
    [formControl]="$formControl()"
    [class.ng-invalid]="hasError"
    [class.ng-dirty]="hasError"
    [attr.data-testId]="field.variable"
    [type]="inputTextOptions[field.dataType].type"
    [attr.inputmode]="inputTextOptions[field.dataType].inputMode"
    [attr.step]="inputTextOptions[field.dataType].step"
    pInputText />

@if (hasError) {
    <div class="error-message">
        @if (isRequired) {
            <span class="required-message">{{ 'dot.edit.content.form.field.required' | dm }}</span>
        }
    </div>
}
