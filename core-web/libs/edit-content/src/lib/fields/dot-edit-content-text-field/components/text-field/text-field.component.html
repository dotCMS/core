@let dataType = $dataType();
@let variableName = $variableName();
@let hasError = $hasError();

<input
    [id]="variableName"
    [name]="variableName"
    [formControlName]="variableName"
    [class.ng-invalid]="hasError"
    [class.ng-dirty]="hasError"
    [attr.data-testId]="variableName"
    [type]="inputTextOptions[dataType].type"
    [attr.inputmode]="inputTextOptions[dataType].inputMode"
    [attr.step]="inputTextOptions[dataType].step"
    pInputText />
