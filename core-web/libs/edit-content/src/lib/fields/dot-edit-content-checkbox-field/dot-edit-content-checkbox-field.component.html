<div class="field-checkbox" *ngFor="let option of options; let i = index">
    <p-checkbox
        [formControl]="formControl"
        [value]="option.value"
        [inputId]="field.variable + i"
        [label]="option.label"
        (onChange)="onChange($event)"
        name="group1"></p-checkbox>
</div>
