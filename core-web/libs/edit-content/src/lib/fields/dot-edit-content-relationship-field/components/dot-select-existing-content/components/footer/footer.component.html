@let totalItems = store.currentItems().length;

<div class="flex justify-content-end">
    <div class="flex gap-2">
        <p-button
            [label]="'Cancel' | dm"
            [outlined]="true"
            (onClick)="closeDialog()"
            [text]="true"
            severity="primary"
            data-testid="cancel-button" />
        <p-button
            [disabled]="totalItems === 0"
            (onClick)="applyChanges()"
            [label]="$applyLabel()"
            data-testid="apply-button" />
    </div>
</div>
