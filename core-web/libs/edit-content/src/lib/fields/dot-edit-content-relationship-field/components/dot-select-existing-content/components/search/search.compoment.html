<form  [formGroup]="form" #formElement>
    <p-inputGroup size="small">
        <input
            pInputText
            type="search"
            class="w-18rem"
            (keydown.enter)="doSearch()"
            [placeholder]="'dot.file.relationship.dialog.search' | dm"
            formControlName="query" />
        <p-button
            (onClick)="popover.toggle($event, formElement)"
            size="small"
            type="button"
            icon="pi pi-sliders-h"
            [text]="true" />
    </p-inputGroup>

    <p-overlayPanel #popover styleClass="w-20rem">
        <div class="flex flex-column gap-2">
            <div class="flex flex-column gap-2">
                <dot-language-field formControlName="languageId" />

                <p-dropdown
                    styleClass="w-full"
                    [options]="[]"
                    formControlName="siteId"
                    optionLabel="Site or Host" />
            </div>

            <div class="flex justify-content-end gap-2">
                <p-button
                    (onClick)="clearForm($event)"
                    label="Clear all"
                    type="button"
                    text="true"
                    severity="primary"
                    outline="true" />

                <p-button
                    (onClick)="doSearch($event)"
                    label="Search"
                    type="button"
                    severity="primary" />
            </div>
        </div>
    </p-overlayPanel>
</form>
