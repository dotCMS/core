<form [formGroup]="form" #formElement>
    <p-inputGroup size="small">
        <input
            pInputText
            type="search"
            class="w-18rem"
            (keydown.enter)="doSearch()"
            [placeholder]="'dot.file.relationship.dialog.search.title' | dm"
            formControlName="query" />
        <p-button
            (onClick)="popover.toggle($event, formElement)"
            data-testid="open-filters-button"
            size="small"
            type="button"
            icon="pi pi-sliders-h"
            [text]="true" />
    </p-inputGroup>

    <p-overlayPanel #popover styleClass="w-20rem">
        <div class="flex flex-column gap-2">
            <div class="flex flex-column gap-2" formGroupName="systemSearchableFields">
                <dot-language-field formControlName="languageId" />
                <dot-site-field formControlName="siteId" />
            </div>

            <div class="flex justify-content-end gap-2">
                <p-button
                    (onClick)="clearForm()"
                    data-testid="clear-button"
                    [label]="'dot.file.relationship.dialog.search.btn.clear' | dm"
                    type="button"
                    text="true"
                    severity="primary"
                    outline="true" />

                <p-button
                    [loading]="$isLoading()"
                    (onClick)="doSearch()"
                    data-testid="search-button"
                    [label]="'dot.file.relationship.dialog.search.btn.search' | dm"
                    type="submit"
                    severity="primary" />
            </div>
        </div>
    </p-overlayPanel>
</form>
