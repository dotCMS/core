<label for="language-field" class="mb-2 inline-block">
    {{ 'dot.file.relationship.dialog.search.language.label' | dm }}
</label>
<p-dropdown
    inputId="language-field"
    [options]="store.languages()"
    [formControl]="languageControl"
    [loading]="store.isLoading()"
    styleClass="w-full h-2rem"
    [placeholder]="'dot.file.relationship.dialog.search.language.placeholder' | dm"
    (onChange)="handleLanguageChange()">
    <ng-template let-item pTemplate="item">
        {{ item | language }}
    </ng-template>
    <ng-template pTemplate="selectedItem">
        {{ languageControl.value | language }}
    </ng-template>
</p-dropdown>

@let error = store.error();
@if (error) {
    <div class="text-red-500 text-sm mt-2">
        {{ error | dm }}
    </div>
}
