<div class="wysiwyg__editor">
    @if (selectedEditor() === editorTypes.TinyMCE) {
        <dot-wysiwyg-tinymce [field]="$field()" />
    } @else {
        <dot-wysiwyg-monaco [field]="$field()" [language]="selectedLanguage()" />
    }
</div>
<div class="wysiwyg__controls">
    <p-dropdown
        [options]="editorOptions"
        [(ngModel)]="selectedEditor"
        data-testId="editor-selector" />
    @if (selectedEditor() === editorTypes.Monaco) {
        <p-dropdown
            [options]="monacoLanguagesOptions"
            [(ngModel)]="selectedLanguage"
            data-testId="language-selector" />
    }
</div>
