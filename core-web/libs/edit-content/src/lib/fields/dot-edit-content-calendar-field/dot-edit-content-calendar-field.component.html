@let field = $field();
@let calendarOptions = $calendarOptions();

<p-calendar
    [formControlName]="field.variable"
    [timeOnly]="calendarOptions.timeOnly"
    [showTime]="calendarOptions.showTime"
    [id]="'calendar-id-' + field.variable"
    [inputId]="field.variable"
    [attr.data-testId]="field.variable"
    [showIcon]="true"
    [icon]="calendarOptions.icon" />
