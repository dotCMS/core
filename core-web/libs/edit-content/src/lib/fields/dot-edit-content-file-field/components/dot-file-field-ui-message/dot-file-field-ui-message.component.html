@let uiMessage = $uiMessage();
@let disabled = $disabled();

<div
    class="flex h-full flex-col items-center justify-center gap-4 p-4"
    [class.pointer-events-none]="disabled">
    <div
        class="flex items-center justify-center w-16 h-16 rounded-full p-4"
        [style.color]="disabled ? 'var(--text-gray-400)' : 'var(--color-palette-primary-500)'"
        [style.background-color]="
            disabled ? 'var(--bg-gray-200)' : 'var(--color-palette-primary-200)'
        "
        data-testId="ui-message-icon-container">
        <i
            [ngClass]="uiMessage?.icon"
            data-testId="ui-message-icon"
            class="text-2xl! font-bold!"></i>
    </div>
    <div class="text-center leading-snug" [class.text-gray-400]="disabled">
        <span
            [innerHTML]="uiMessage?.message | dm: uiMessage?.args"
            data-testId="ui-message-span"></span>
        <ng-content />
    </div>
</div>
