<p-table
    [value]="$data()"
    [loading]="$loading()"
    [paginator]="true"
    [rows]="7"
    styleClass="p-datatable-lg flex flex-column h-full  justify-content-between">
    <ng-template pTemplate="caption">
        <div class="flex">
            <p-iconField iconPosition="left">
                <p-inputIcon styleClass="pi pi-search" />
                <input pInputText type="text" placeholder="Search keyword" />
            </p-iconField>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Modified by</th>
            <th>Last Modified</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-content>
        <tr class="h-4rem">
            <td>
                <div class="flex gap-1 align-items-center">
                    <img
                        lazy
                        class="image"
                        width="40"
                        [src]="content.image"
                        [alt]="content.title" />

                    <p class="m-0">{{ content.title }}</p>
                </div>
            </td>
            <td>{{ content.modifiedBy }}</td>
            <td>{{ content.lastModified | date }}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody" let-columns="columns">
        <tr class="h-4rem">
            @for (col of columns; track $index) {
                <td>
                    <p-skeleton
                        [style.width]="$even ? (col.field === 'year' ? '30%' : '40%') : '60%'" />
                </td>
            }
        </tr>
    </ng-template>
</p-table>
