<!-- Activities List -->
@if ($isLoading()) {
    <dot-edit-content-sidebar-activities-skeleton data-testid="loading-state" />
} @else {
    <ul class="activities__list" data-testid="activities-list">
        @for (activity of $activities(); track activity.taskId) {
            <li class="activities__item" data-testid="activity-item">
                <div class="activities__header">
                    <p-avatar
                        dotGravatar
                        [email]="activity?.email"
                        styleClass="mr-2 activities__avatar" />
                    <span class="activities__user" data-testid="activity-user">
                        {{ activity.postedBy }}
                    </span>
                    <span class="activities__date" data-testid="activity-date">
                        {{ activity.createdDate | dotRelativeDate }}
                    </span>
                </div>
                <span class="activities__description" data-testid="activity-description">
                    {{ activity.commentDescription }}
                </span>
            </li>
        } @empty {
            <span class="activities__empty" data-testid="empty-state">
                {{ 'edit.content.sidebar.activities.empty' | dm }}
            </span>
        }
    </ul>
}
