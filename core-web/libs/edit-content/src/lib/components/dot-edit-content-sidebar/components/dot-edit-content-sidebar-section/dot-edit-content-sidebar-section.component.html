<section
    class="dot-section flex flex-col border-b border-[var(--gray-300)] pb-3 pt-0"
    data-testid="dot-section">
    @if ($title()) {
        <div
            class="sticky top-0 z-10 flex min-h-12 flex-shrink-0 items-center justify-between py-1"
            data-testid="dot-section-header">
            <h2
                class="m-0 text-base font-bold text-[var(--gray-900)]"
                data-testid="dot-section-title">
                {{ $title() }}
            </h2>
            @if (actionTemplate) {
                <div
                    class="text-sm text-[var(--color-primary-500)]"
                    data-testid="dot-section-action">
                    <ng-container *ngTemplateOutlet="actionTemplate" />
                </div>
            }
        </div>
    }
    <div data-testid="dot-section-content">
        <ng-content />
    </div>
</section>
