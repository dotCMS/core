<form *ngIf="form" [formGroup]="form">
    <ng-container *ngFor="let form of formData">
        <div class="row">
            <div class="column" *ngFor="let column of form.row.columns">
                <dot-field *ngFor="let field of column.fields" [field]="field"></dot-field>
            </div>
        </div>
    </ng-container>
</form>

<p-button (click)="saveContenlet()" label="Guardar"></p-button>

<pre><code>{{form.value | json}}</code></pre>
