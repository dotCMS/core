<p-dialog
    header="dotAI Chat"
    [visible]="true"
    [position]="'bottomright'"
    [style]="{ width: '25rem' }">
    <!-- [Messages].forEch({ from: Chat | user, message: 'Hello! I'm the dotAI CLIPPY Chat, how can I help you today?' }) -->
    <div>
        @for (message of messages; track message.from) {
            <div [style]="{ 'text-align': message.from === 'Chat' ? 'left' : 'right' }">
                <span>{{ message.message }}</span>
            </div>
        }
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <textarea style="width: 100%; height: 100%" pInputTextarea value="Hello"></textarea>
    </div>
</p-dialog>
