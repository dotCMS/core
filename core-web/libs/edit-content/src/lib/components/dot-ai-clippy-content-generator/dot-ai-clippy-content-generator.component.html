<p-overlayPanel #op header="dotAI Generate" [style]="{ width: '25rem', zIndex: '25' }">
    <div
        [style]="{
            'font-size': '.875rem',
            'margin-bottom': '.5rem'
        }">
        Hello. I'm dotAI what do you want me to generate?
    </div>
    <div class="flex justify-center gap-3 flex-column align-items-end">
        <textarea style="width: 100%; height: 100%" pInputTextarea [(ngModel)]="message"></textarea>
        <p-button label="Generate" styleClass="p-button-sm p-button-rounded" (click)="emitGenerateContent(); op.hide()" />
    </div>
</p-overlayPanel>
