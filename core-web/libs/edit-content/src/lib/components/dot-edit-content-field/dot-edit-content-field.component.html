<ng-container [ngSwitch]="field.fieldType">
    <div class="field">
        <label
            [attr.data-testId]="'label-' + field.variable"
            [for]="field.variable"
            [checkIsRequiredControl]="field.variable"
            dotFieldRequired
            >{{ field.name }}</label
        >
        <input
            *ngSwitchCase="'Text'"
            [id]="field.variable"
            [formControlName]="field.variable"
            [attr.data-testId]="'input-' + field.variable"
            [type]="INPUT_TEXT_OPTIONS[field.dataType].type"
            [attr.inputmode]="INPUT_TEXT_OPTIONS[field.dataType].inputMode"
            [attr.step]="INPUT_TEXT_OPTIONS[field.dataType].step"
            pInputText />

        <textarea
            *ngSwitchCase="'Textarea'"
            [id]="field.variable"
            [formControlName]="field.variable"
            [attr.data-testId]="'text-area-' + field.variable"
            [style]="{
                'min-height': '18.75rem',
                resize: 'vertical'
            }"
            pInputTextarea></textarea>
        <small *ngIf="field.hint" [attr.data-testId]="'hint-' + field.variable">{{
            field.hint
        }}</small>
    </div>
</ng-container>
