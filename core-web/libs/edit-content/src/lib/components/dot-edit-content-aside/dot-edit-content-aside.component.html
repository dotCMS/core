<div class="edit-content-aside--header">
    <strong style="display: flex; align-items: center; gap: 0.3em">
        <i class="pi pi-info-circle"></i>
        {{ 'Information' | dm }}</strong
    >
    <dot-copy-button
        *ngIf="contentLet?.inode"
        [copy]="contentLet?.inode"
        [attr.data-testId]="'inode'"
        [label]="contentLet?.inode | slice : 0 : 8"></dot-copy-button>

    <dot-api-link
        *ngIf="contentLet?.stInode"
        [href]="'api/v1/contenttype/id/' + contentLet?.stInode"></dot-api-link>
</div>

<div class="edit-content-aside--item">
    <span>{{ 'Content State' | dm }}</span>

    <p-chip
        *ngIf="contentLet"
        [styleClass]="(contentLet | contentletStatus).classes"
        [label]="(contentLet | contentletStatus).label"></p-chip>
</div>

<div class="edit-content-aside--item">
    <span>{{ 'Modified by' | dm }}</span>
    <span class="font-bold" *ngIf="contentLet" data-testId="modified-by">{{
        contentLet?.modUserName
    }}</span>
</div>

<div class="edit-content-aside--item">
    <span>{{ 'Last modified' | dm }}</span>
    <span class="font-bold" *ngIf="contentLet" data-testId="last-modified">{{
        contentLet?.modDate | dotRelativeDate
    }}</span>
</div>

<div class="edit-content-aside--item">
    <span>{{ 'Content Type' | dm }}</span>
    <a [href]="'#/content-types-angular/edit/' + contentType" data-testId="content-type">{{
        contentType
    }}</a>
</div>
