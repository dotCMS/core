<aside class="content-aside">
    <section class="content-aside__section">
        <div class="content-aside__header">
            <label aria-label="Information">{{ 'Information' | dm }}</label>
        </div>
        <div class="content-aside__information">
            <dd class="content-aside__status">
                <p-chip
                    *ngIf="contentlet | contentletStatus as status"
                    [styleClass]="'p-chip-sm ' + status.classes"
                    [label]="status.label" />

                <dot-copy-button
                    [copy]="contentlet?.inode"
                    [tooltipText]="'ID: ' + contentlet?.inode"
                    [label]="'ID: ' + (contentlet?.inode | slice : -10)"
                    data-testId="inode"
                    aria-label="Copy ID" />
            </dd>
            <dd class="content-aside__metadata">
                <div class="sidebar-card">
                    <h4 class="sidebar-card__header">Content Type</h4>
                    <label class="sidebar-card__label">{{ contentlet.contentType }}</label>
                </div>
                <div class="sidebar-card">
                    <h4 class="sidebar-card__header">References</h4>
                    <label class="sidebar-card__label">Used in 5 pages</label>
                </div>
                <div class="content-history__container">
                    <div class="content-history">
                        <label class="content-history__title">Published</label>
                        <label class="content-history__author">W. Warren</label>
                        <label class="content-history__date">2 days ago</label>
                    </div>
                    <!-- <p-divider [layout]="'vertical'"></p-divider> -->
                    <div class="content-history">
                        <label class="content-history__title">Modified</label>
                        <label class="content-history__author">B. Simmons</label>
                        <label class="content-history__date">1 week ago</label>
                    </div>
                    <!-- <p-divider [layout]="'vertical'"></p-divider> -->
                    <div class="content-history">
                        <label class="content-history__title">Created</label>
                        <label class="content-history__author">A. User</label>
                        <label class="content-history__date">1 month ago</label>
                    </div>
                </div>
            </dd>
        </div>
    </section>
</aside>
