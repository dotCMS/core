<aside class="content-aside">
    <p-tabView>
        <p-tabPanel [header]="'Info' | dm">
            <section class="content-aside__section">
                <div class="content-aside__header">
                    <h2>{{ 'Information' | dm }}</h2>
                </div>
                <dot-content-aside-information
                    [contentlet]="$contentlet()"
                    [contentType]="$contentType()"
                    [loading]="$loading()"
                    data-testId="information" />
            </section>

            <section class="content-aside__section">
                <div class="content-aside__header">
                    <h2>{{ 'Workflow' | dm }}</h2>
                    <div class="content-aside__icon">
                        <i class="pi pi-history" aria-hidden="true"></i>
                        <span>{{ 'show-all' | dm }}</span>
                    </div>
                </div>
                <dot-content-aside-workflow
                    [inode]="$contentlet()?.inode"
                    [contentType]="$contentType()"
                    data-testId="workflow" />
            </section>
        </p-tabPanel>
        <!--        <p-tabPanel [header]="'History' | dm" >-->

        <!--        </p-tabPanel>-->
        <!--        <p-tabPanel [header]="'Settings' | dm">-->

        <!--        </p-tabPanel>-->
    </p-tabView>
    <div class="content-aside__close">
        <button
            class="p-button p-button-sm p-button-text p-button-rounded p-button-icon-only"
            (click)="$toggle.emit()"
            data-testId="toggle-button">
            <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect
                    x="2.70588"
                    y="3.17658"
                    width="14.5882"
                    height="13.647"
                    rx="1.17647"
                    stroke="#426BF0"
                    stroke-width="1.41176" />
                <line
                    x1="12.3528"
                    y1="16.1223"
                    x2="12.3528"
                    y2="3.87806"
                    stroke="#426BF0"
                    stroke-width="1.88235" />
                <rect x="10.8887" y="3.77783" width="6.22222" height="12.4444" fill="#426BF0" />
            </svg>
        </button>
    </div>
</aside>
