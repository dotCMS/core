<div class="tools">
    <dotcms-drag-box
        [label]="'Add Row'"
        [icon]="'row'"
        data-widget-type="row"
        gs-w="12"
        gs-h="1"
    ></dotcms-drag-box>
    <dotcms-drag-box
        [label]="'Add Box'"
        [icon]="'box'"
        data-widget-type="col"
        gs-w="1"
        gs-h="1"
    ></dotcms-drag-box>
</div>
<div class="grid-stack">
    <div
        class="grid-stack-item"
        #rows
        *ngFor="let row of items$ | async; trackBy: identify"
        [attr.gs-id]="row.id"
        [attr.gs-x]="row.x"
        [attr.gs-y]="row.y"
        [attr.gs-w]="row.w"
        [attr.gs-h]="row.h"
    >
        id: {{ row.id }} - y: {{ row.y }} - styleClass: {{ row.styleClass?.join(' ') }}
        <div class="grid-stack-item-content grid-stack">
            <div
                class="grid-stack-item sub"
                #boxes
                *ngFor="let box of row.subGridOpts?.children; trackBy: identify"
                [attr.gs-id]="box.id"
                [attr.gs-auto]="true"
                [attr.gs-x]="box.x"
                [attr.gs-y]="box.y"
                [attr.gs-w]="box.w"
                [attr.gs-h]="box.h"
            >
                <div class="grid-stack-item-content">
                    styleClass: {{ box.styleClass?.join(' ') }}
                    <p *ngFor="let container of box.containers">
                        identifier: {{ container.identifier }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
