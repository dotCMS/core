<i class="material-icons">drag_indicator</i>
<div class="add-widget-container">
    <div class="add-widget-container__icon">
        @if (!imageError) {
            <img (error)="imageError = true" [src]="icon" alt="drag-icon" draggable="false" />
        } @else {
            <i class="material-icons" data-testId="material-icons-fallback">{{ icon }}</i>
        }
    </div>
    <span class="add-widget-container__label" data-testid="addWidgetLabel">{{ label }}</span>
</div>
