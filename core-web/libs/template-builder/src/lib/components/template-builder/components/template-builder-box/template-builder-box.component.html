<div *ngIf="size !== templateBuilderSizes.small; else smallTemplate">
    <p-card
        [ngClass]="{
            'template-builder-box--medium': size === templateBuilderSizes.medium,
            'template-builder-box--large': size === templateBuilderSizes.large
        }"
        data-testId="template-builder-box"
    >
        <ng-template pTemplate="header">
            <div class="template-builder-box__header-container">
                <p-button
                    [label]="size === templateBuilderSizes.large ? 'Add Container' : ''"
                    icon="pi pi-plus"
                    styleClass="p-button-text p-button-sm"
                ></p-button>

                <div>
                    <p-button
                        icon="pi pi-palette"
                        styleClass="p-button-rounded p-button-text p-button-sm"
                    ></p-button>

                    <p-button
                        icon="pi pi-trash"
                        styleClass="p-button-secondary p-button-rounded p-button-text p-button-sm"
                    ></p-button>
                </div>
            </div>
        </ng-template>
        <p-scrollPanel [style]="{ width: '100%', height: '14rem' }">
            <ng-template pTemplate="content">
                <div class="template-builder-box__item" *ngFor="let item of items">
                    <p>{{ item.label }}</p>
                    <p-button
                        icon="pi pi-trash"
                        styleClass="p-button-secondary p-button-rounded p-button-text p-button-sm"
                    ></p-button>
                </div>
            </ng-template>
        </p-scrollPanel>
    </p-card>
</div>

<ng-template #smallTemplate>
    <p-card class="template-builder-box--small" data-testId="template-builder-box-small">
        <ng-template pTemplate="content">
            <p-button
                data-testId="btn-plus-small"
                icon="pi pi-plus"
                styleClass="p-button-rounded  p-button-text p-button-sm"
            ></p-button>
            <p-button
                data-testId="btn-palette-small"
                icon="pi pi-palette"
                styleClass="p-button-rounded  p-button-text p-button-sm"
            ></p-button>
            <p-button
                data-testId="btn-trash-small"
                icon="pi pi-trash"
                styleClass=" p-button-rounded p-button-text p-button-sm"
            ></p-button>
        </ng-template>
    </p-card>
</ng-template>
