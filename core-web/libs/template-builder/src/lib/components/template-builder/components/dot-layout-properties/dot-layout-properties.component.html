<p-overlayPanel
    #op
    appendTo="body"
    styleClass="dot-layout-properties__overlayPanel"
    data-testId="template-layout-properties-panel">
    <div [formGroup]="group" class="field">
        <dot-layout-properties-item
            [label]="'editpage.layout.properties.header' | dm"
            class="property-item__header"
            formControlName="header">
        </dot-layout-properties-item>

        <dot-layout-properties-item
            [label]="'editpage.layout.properties.footer' | dm"
            class="property-item__footer"
            formControlName="footer">
        </dot-layout-properties-item>
        <dot-layout-property-sidebar formControlName="sidebar"></dot-layout-property-sidebar>
    </div>
</p-overlayPanel>
<button
    (click)="op.toggle($event)"
    class="p-button-text p-button-vertical"
    pButton
    type="button"
    label="{{ 'Layout' | dm }}"
    data-testId="btn-select-layout">
    <span class="p-button-icon material-icons">view_quilt</span>
</button>
