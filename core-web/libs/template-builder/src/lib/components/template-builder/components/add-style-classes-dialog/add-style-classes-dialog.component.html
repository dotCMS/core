<div class="dialog__auto-complete-container field">
    <ng-container *ngIf="suggestions.length; else noSuggestions">
        <p-autoComplete
            class="p-fluid"
            [(ngModel)]="selectedClasses"
            [dropdown]="true"
            [autofocus]="true"
            [suggestions]="filteredSuggestions"
            [unique]="true"
            [multiple]="true"
            [size]="446"
            (completeMethod)="filterClasses($event)"
            (onKeyUp)="onKeyUp($event)"
            appendTo="body"
            inputId="auto-complete-input"
        >
        </p-autoComplete>
        <small>{{ 'dot.template.builder.autocomplete.has.suggestions' | dm }}</small>
    </ng-container>
</div>
<div class="dialog__actions-container">
    <p-button (onClick)="save()" data-testId="update-btn">
        {{ 'dot.template.builder.classes.dialog.update.button' | dm }}</p-button
    >
</div>

<ng-template #noSuggestions>
    <p-autoComplete
        class="p-fluid"
        [(ngModel)]="selectedClasses"
        [autofocus]="true"
        [unique]="true"
        [multiple]="true"
        [size]="446"
        (onKeyUp)="onKeyUp($event)"
        appendTo="body"
        inputId="auto-complete-input"
    >
    </p-autoComplete>
    <small>{{ 'dot.template.builder.autocomplete.no.suggestions' | dm }}</small>
</ng-template>
