<div class="dialog__auto-complete-container">
    <label class="auto-complete-container__label" htmlFor="auto-complete-input">{{
        'dot.template.builder.classes.dialog.autocomplete.label' | dm
    }}</label>
    <div class="p-fluid">
        <p-autoComplete
            [(ngModel)]="selectedClasses"
            [suggestions]="filteredClasses"
            [multiple]="true"
            [completeOnFocus]="true"
            [size]="446"
            [tabindex]="1"
            (completeMethod)="filterClasses($event)"
            field="cssClass"
            appendTo="body"
            inputId="auto-complete-input"
            name="class"
            type="text"
        >
        </p-autoComplete>
    </div>
</div>
<div class="dialog__actions-container">
    <p-button (onClick)="saveClass()" data-testId="update-btn">
        {{ 'dot.template.builder.classes.dialog.update.button' | dm }}</p-button
    >
</div>
