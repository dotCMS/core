<div class="flex justify-between items-center">
    <h5 class="text-base m-0 leading-[140%] font-medium">{{ 'dot.template.builder.sidebar.header.title' | dm }}</h5>
    <p-select
        (onChange)="widthChange($event)"
        [options]="widthOptions"
        [ngModel]="width"
        data-testId="select-sidebar-width"></p-select>
</div>

<div class="flex-1">
    <dotcms-template-builder-box
        (addContainer)="addContainer($event)"
        (deleteContainer)="deleteContainer($event)"
        [width]="4"
        [items]="containers"
        [actions]="['add']"
        [containerMap]="containerMap"></dotcms-template-builder-box>
</div>
