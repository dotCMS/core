<div class="template-builder-sidebar__header">
    <h5 class="header__title">{{ 'dot.template.builder.sidebar.header.title' | dm }}</h5>
    <p-dropdown
        [options]="widthOptions"
        [ngModel]="width"
        (onChange)="widthChange($event)"
        data-testId="select-sidebar-width"
    ></p-dropdown>
</div>

<div class="template-builder-sidebar__body-container">
    <dotcms-template-builder-box
        [width]="4"
        [items]="containers"
        [actions]="['add']"
        [containerMap]="containerMap"
        (addContainer)="addContainer($event)"
        (deleteContainer)="deleteContainer($event)"
    ></dotcms-template-builder-box>
</div>
