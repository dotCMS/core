<div class="template-builder-sidebar__header">
    <h5 class="header__title">Sidebar</h5>
    <p-dropdown
        [options]="widthOptions"
        [ngModel]="width"
        (onChange)="widthChange($event)"
        data-testId="select-sidebar-width"
    ></p-dropdown>
</div>

<div class="template-builder-sidebar__body-container">
    <dotcms-template-builder-box
        [width]="3"
        [items]="containers"
        [showEditStyleButton]="false"
        (addContainer)="addContainer.emit($event)"
        (deleteContainer)="deleteContainer.emit($event)"
    ></dotcms-template-builder-box>
</div>
