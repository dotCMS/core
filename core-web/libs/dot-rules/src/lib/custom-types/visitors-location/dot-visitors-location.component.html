<div flex layout="row" class="cw-visitors-location cw-condition-component-body">
    <p-select
        (onChange)="onComparisonChange($event.value)"
        [ngModel]="$comparisonValue()"
        [options]="comparisonDropdownOptions$ | async"
        [style]="{ width: '100%' }"
        [class.cw-comparator-selector]="true"
        flex
        class="cw-input"
        appendTo="body" />
    <div flex layout-fill layout="row" layout-align="start center" class="cw-input">
        <input
            [value]="getRadiusInPreferredUnit() | number: '1.0-0'"
            [readonly]="true"
            pInputText
            class="cw-latLong" />
        <label class="cw-input-label-right">{{ $preferredUnit() }}</label>
    </div>
    <div flex layout-fill layout="row" layout-align="start center" class="cw-input">
        <label class="cw-input-label-left">{{ $fromLabel() }}</label>
        <input [value]="getFormattedLatLong()" [readonly]="true" pInputText class="cw-radius" />
    </div>
    <div flex layout="column" class="cw-input cw-last">
        <button
            (click)="toggleMap()"
            pButton
            class="p-button-secondary"
            icon="pi pi-plus"
            label="Show Map"
            aria-label="Show Map"></button>
    </div>
</div>
<dot-area-picker-dialog-component
    (circleUpdate)="onMapUpdate($event)"
    (cancel)="showingMap.set(false)"
    [headerText]="'Select an area'"
    [hidden]="!showingMap()"
    [circle]="$circle()" />
