<p-dialog
    [style]="{ width: '900px' }"
    [header]="headerText"
    [visible]="!hidden"
    [modal]="true"
    [dismissableMask]="true"
    [closable]="false"
    [draggable]="false"
    appendTo="body">
    @if (!hidden) {
        <div class="cw-dialog-body">
            @if (!hidden) {
                <div class="g-map" id="{{ mapId }}"></div>
            }
        </div>
    }
    <ng-template pTemplate="footer">
        <button
            (click)="onOkAction($event)"
            type="button"
            pButton
            label="Ok"></button>
        <button
            (click)="onCancelAction($event)"
            type="button"
            pButton
            label="Cancel"
            class="p-button-secondary"></button>
    </ng-template>
</p-dialog>
