<div class="dot-rules-geolocation dot-rules-condition-body flex flex-row flex-1">
    <p-select
        (onChange)="onComparisonChange($event.value)"
        [ngModel]="$comparisonValue()"
        [options]="comparisonDropdownOptions$ | async"
        [style]="{ width: '100%' }"
        class="dot-rules-comparator"
        appendTo="body" />
    <div class="dot-rules-input dot-rules-radius-group">
        <input
            [value]="getRadiusInPreferredUnit() | number: '1.0-0'"
            [readonly]="true"
            pInputText
            class="dot-rules-radius-input" />
        <label class="dot-rules-label">{{ $preferredUnit() }}</label>
    </div>
    <div class="dot-rules-input dot-rules-coords-group">
        <label class="dot-rules-label">{{ $fromLabel() }}</label>
        <input
            [value]="getFormattedLatLong()"
            [readonly]="true"
            pInputText
            class="dot-rules-coords-input" />
    </div>
    <button
        (click)="toggleMap()"
        pButton
        severity="secondary"
        icon="pi pi-plus"
        label="Show Map"
        class="dot-rules-map-btn"
        ariaLabel="Show Map"></button>
</div>
<dot-area-picker-dialog-component
    (circleUpdate)="onMapUpdate($event)"
    (cancel)="showingMap.set(false)"
    [headerText]="'Select an area'"
    [hidden]="!showingMap()"
    [circle]="$circle()" />
