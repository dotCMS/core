<div flex layout="row" class="dot-rules-geolocation dot-rules-condition-body">
    <p-select
        (onChange)="onComparisonChange($event.value)"
        [ngModel]="$comparisonValue()"
        [options]="comparisonDropdownOptions$ | async"
        [style]="{ width: '100%' }"
        [class.dot-rules-comparator]="true"
        flex
        class="dot-rules-input"
        appendTo="body" />
    <div flex layout-fill layout="row" layout-align="start center" class="dot-rules-input">
        <input
            [value]="getRadiusInPreferredUnit() | number: '1.0-0'"
            [readonly]="true"
            pInputText
            class="dot-rules-lat-long" />
        <label class="dot-rules-label-right">{{ $preferredUnit() }}</label>
    </div>
    <div flex layout-fill layout="row" layout-align="start center" class="dot-rules-input">
        <label class="dot-rules-label-left">{{ $fromLabel() }}</label>
        <input
            [value]="getFormattedLatLong()"
            [readonly]="true"
            pInputText
            class="dot-rules-radius" />
    </div>
    <div flex layout="column" class="dot-rules-input dot-rules-last">
        <button
            (click)="toggleMap()"
            pButton
            class="p-button-secondary"
            icon="pi pi-plus"
            label="Show Map"
            aria-label="Show Map"></button>
    </div>
</div>
<dot-area-picker-dialog-component
    (circleUpdate)="onMapUpdate($event)"
    (cancel)="showingMap.set(false)"
    [headerText]="'Select an area'"
    [hidden]="!showingMap()"
    [circle]="$circle()" />
