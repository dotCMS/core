@let action = $action();

<div class="dot-rules-action-spacer"></div>
<p-select
    (onChange)="onTypeChange($event.value)"
    [ngModel]="action.type?.key"
    [options]="typeDropdownOptions$ | async"
    [style]="{ width: '100%' }"
    [placeholder]="$actionTypePlaceholder()"
    [filter]="true"
    class="dot-rules-type-dropdown"
    appendTo="body" />
<dot-serverside-condition
    (parameterValueChange)="onParameterValueChange($event)"
    [componentInstance]="action"
    class="dot-rules-action-component" />
<div class="dot-rules-delete-btn">
    <button
        (click)="onDeleteRuleActionClicked()"
        [disabled]="!action.isPersisted()"
        [rounded]="true"
        [text]="true"
        pButton
        type="button"
        severity="danger"
        icon="pi pi-trash"
        ariaLabel="Delete Action"></button>
</div>
