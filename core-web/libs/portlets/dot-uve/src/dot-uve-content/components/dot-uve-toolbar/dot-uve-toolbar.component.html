<p-toolbar styleClass="uve-toolbar">
    <div class="p-toolbar-group-start gap-2" [ngClass]="{ 'p-0': true }">
        <p-button
            icon="pi pi-angle-down"
            iconPos="right"
            label="Draft"
            styleClass="p-button-outlined p-2 p-button-sm mode-selector" />
        <p-button
            icon="pi pi-star"
            tooltipPosition="bottom"
            styleClass="p-button-text p-button-sm p-button-rounded" />
        <p-button
            [pTooltip]="'editpage.header.copy' | dm"
            tooltipPosition="bottom"
            icon="pi pi-copy"
            styleClass="p-button-text p-button-sm p-button-rounded"
            (cdkCopyToClipboardCopied)="copyURLToast()"
            [cdkCopyToClipboard]="$copyUrl()"
            data-testId="uve-toolbar-copy-url" />

        <a
            pButton
            label="API"
            [href]="$apiURL()"
            [pTooltip]="'uve.toolbar.page.api.url' | dm"
            tooltipPosition="bottom"
            class="p-button-icon-only p-button-text p-button-sm p-button-rounded"
            target="_blank"></a>
    </div>

    <div class="p-toolbar-group-end gap-2">
        <dot-uve-language-selector />
        <dot-uve-persona-selector />
        <dot-uve-workflow-actions />
    </div>
</p-toolbar>
