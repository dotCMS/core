<img
    *ngIf="!imageError; else fallback"
    [src]="fileURL"
    (error)="handleError()"
    data-testId="image"
/>
<ng-template #fallback>
    <span [innerHTML]="label" data-testId="label"></span>
    <a class="p-button p-button-outlined" [href]="fileURL" data-testId="button" download>
        {{ 'Download' | dm }}
    </a>
</ng-template>
