<p-drawer
    [blockScroll]="true"
    [closeOnEscape]="false"
    [dismissible]="false"
    [closable]="false"
    [visible]="!!contentlet()"
    data-testId="sidebar"
    position="right">
    <div class="container" (keydown.escape)="$event.stopPropagation()" data-testId="dot-container">
        @if (contentlet(); as contentlet) {
            <dot-block-editor
                [field]="contentlet.field"
                [value]="contentlet.content"
                [languageId]="contentlet.language"
                (valueChange)="value.set($event)"
                data-testId="dot-block-editor" />
        }
        <footer>
            <p-button
                (click)="close()"
                [label]="'Cancel' | dm"
                [disabled]="loading()"
                [outlined]="true"
                data-testId="cancel-btn" />
            <p-button
                (click)="saveEditorChanges()"
                [disabled]="!value() || loading()"
                [label]="'Save' | dm"
                [loading]="loading()"
                data-testId="save-btn" />
        </footer>
    </div>
</p-drawer>
