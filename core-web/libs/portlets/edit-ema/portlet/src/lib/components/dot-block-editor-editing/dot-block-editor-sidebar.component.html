<p-sidebar
    [blockScroll]="true"
    [closeOnEscape]="false"
    [dismissible]="false"
    [showCloseIcon]="false"
    [visible]="!!contentlet()"
    data-testId="sidebar"
    position="right">
    <div class="container" (keydown.escape)="$event.stopPropagation()">
        @if (contentlet(); as contentlet) {
            <dot-block-editor
                [field]="contentlet.field"
                [value]="contentlet.content"
                [languageId]="contentlet.languageId"
                (valueChange)="value.set($event)"
                data-testId="dot-block-editor" />
        }
        <footer>
            <button
                (click)="close()"
                [label]="'Cancel' | dm"
                class="p-button-outlined"
                pButton
                data-testId="cancel-btn"></button>
            <button
                (click)="saveEditorChanges()"
                [disabled]="!value()"
                [label]="'Save' | dm"
                pButton
                data-testId="save-btn"></button>
        </footer>
    </div>
</p-sidebar>
