<p-sidebar
    [blockScroll]="true"
    [closeOnEscape]="false"
    [dismissible]="false"
    [showCloseIcon]="false"
    [visible]="!!contentlet()"
    data-testid="sidebar"
    position="right">
    <div class="container" (keydown.escape)="$event.stopPropagation()">
        @if (contentlet(); as contentlet) {
            <dot-block-editor
                [field]="contentlet.field"
                [value]="contentlet.content"
                [languageId]="contentlet.languageId"
                (valueChange)="value.set($event)"></dot-block-editor>
        }
        <footer>
            <button
                (click)="close()"
                [label]="'Cancel' | dm"
                class="p-button-outlined"
                pButton></button>
            <button
                (click)="saveEditorChanges()"
                [disabled]="!value()"
                [label]="'Update' | dm"
                pButton></button>
        </footer>
    </div>
</p-sidebar>
