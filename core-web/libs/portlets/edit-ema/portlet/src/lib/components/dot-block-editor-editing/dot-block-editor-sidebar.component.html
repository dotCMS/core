<p-sidebar
    (onHide)="sidebar.destroyModal()"
    [blockScroll]="true"
    [closeOnEscape]="false"
    [dismissible]="false"
    [showCloseIcon]="false"
    [visible]="!!contentlet()"
    #sidebar
    data-testid="sidebar"
    position="right">
    @if (contentlet(); as contentlet) {
        <div class="container">
            <dot-block-editor
                [field]="contentlet.field"
                [value]="contentlet.content"
                [languageId]="contentlet.languageId"
                #blockEditor></dot-block-editor>
            <footer>
                <button
                    [label]="'Cancel' | dm"
                    class="p-button-outlined"
                    data-testid="cancelBtn"
                    pButton
                    type="button"></button>
                <button
                    (click)="saveEditorChanges()"
                    [label]="'Update' | dm"
                    data-testid="updateBtn"
                    pButton
                    type="button"></button>
            </footer>
        </div>
    }
</p-sidebar>
