<p-dialog
    [visible]="ds.status !== dialogStatus.IDLE"
    [style]="{ height: '90vh', width: '90vw' }"
    [header]="ds.header"
    [draggable]="false"
    [resizable]="false"
    [maximizable]="true"
    [modal]="true"
    appendTo="body"
    data-testId="dialog"
    styleClass="edit-ema-dialog"
    (visibleChange)="onHide()">
    @switch (ds.type) {
        @case ('form') {
            <dot-ema-form-selector
                (selected)="onFormSelected($event)"
                data-testId="form-selector" />
        }
        @case ('content') {
            @if (ds.url) {
                <iframe
                    (load)="onIframeLoad()"
                    [style]="{
                        border: 'none',
                        height: ds.status !== dialogStatus.INIT ? '0' : null
                    }"
                    [src]="ds.url | safeUrl"
                    #iframe
                    title="dialog"
                    data-testId="dialog-iframe"
                    width="100%"
                    height="100%"></iframe>
            }
            @if (ds.status === dialogStatus.LOADING) {
                <dot-spinner class="absolute top-1/2" data-testId="spinner"></dot-spinner>
            }
        }
    }

    <p-dialog
        (visibleChange)="closeCompareDialog()"
        [visible]="$compareDataExists()"
        [style]="{ height: '90vh', width: '90vw' }"
        [header]="'Compare'"
        [draggable]="false"
        [resizable]="false"
        [maximizable]="true"
        [modal]="true"
        [maskStyleClass]="'p-dialog-mask-transparent-nested'"
        appendTo="body"
        data-testId="dialog-compare">
        <dot-content-compare (letMeBringBack)="bringBack($event)" [data]="$compareData()" />
    </p-dialog>
</p-dialog>
