<div class="zoom-controls" data-testId="zoom-controls">
    <button
        type="button"
        class="zoom-controls__btn"
        (click)="zoomOut()"
        aria-label="Zoom out"
        data-testId="zoom-out">
        âˆ’
    </button>
    <div class="zoom-controls__label" data-testId="zoom-level">
        {{ zoomLabel() }}
    </div>
    <button
        type="button"
        class="zoom-controls__btn"
        (click)="zoomIn()"
        aria-label="Zoom in"
        data-testId="zoom-in">
        +
    </button>
    <button
        type="button"
        class="zoom-controls__btn zoom-controls__btn--reset"
        (click)="resetView()"
        aria-label="Reset zoom and position"
        data-testId="zoom-reset">
        Reset
    </button>
</div>
