<div *ngFor="let row of rows" [ngStyle]="getPosition(row)" data-type="row">
    <div *ngFor="let column of row.columns" [ngStyle]="getPosition(column)" data-type="column">
        <div
            *ngFor="let container of column.containers"
            [ngStyle]="getPosition(container)"
            [attr.data-payload]="container.payload"
            data-type="container">
            <div
                *ngFor="let contentlet of container.contentlets"
                [attr.data-payload]="contentlet.payload"
                [ngStyle]="getPosition(contentlet)"
                (drop)="onDrop($event)"
                (dragover)="onDragover($event)"
                data-type="contentlet"></div>
            <div
                class="drop-zone_error"
                *ngIf="getErrorMessage(container.payload) as error"
                [ngStyle]="getPosition(container)">
                <span [innerHTML]="error"></span>
            </div>
        </div>
    </div>
</div>

<div class="pointer" [ngStyle]="pointerPosition"></div>
