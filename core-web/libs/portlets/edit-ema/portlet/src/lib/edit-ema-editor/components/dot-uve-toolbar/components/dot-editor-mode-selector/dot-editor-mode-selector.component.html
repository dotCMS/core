<p-select
    [options]="$menuItems()"
    [(ngModel)]="selectedModeModel"
    [pt]="dropdownIconStyle"
    (onChange)="onModeOptionChange($event.value)"
    optionLabel="label"
    dataKey="id"
    size="small"
    data-testId="more-button">
    <ng-template #selectedItem let-selectedOption>
        <span class="leading-5 text-[var(--color-palette-primary-500)]">
            {{ selectedOption.label }}
        </span>
    </ng-template>

    <ng-template #item let-item>
        <div class="w-full" [attr.data-testId]="item.id + '-menu-item'">
            <span class="flex min-w-0 flex-col">
                <span class="font-semibold leading-5 text-gray-900">
                    {{ item.label }}
                </span>
                <span class="mt leading-4 text-gray-600">
                    {{ item.description }}
                </span>
            </span>
        </div>
    </ng-template>
</p-select>
