<div class="form-field" [class.field-radio-image]="$hasRadioImage()">
    <label class="field-label">{{ $field().label }}</label>

    @if ($hasRadioImage()) {
        <div
            class="radio-image-group"
            [style.grid-template-columns]="'repeat(' + $columns() + ', 1fr)'">
            @for (option of $options(); track option.value) {
                <div class="radio-image-item">
                    <input
                        type="radio"
                        [id]="$field().id + '-' + option.value"
                        [name]="$field().id"
                        [formControlName]="$field().id"
                        [value]="option.value"
                        class="radio-image-input" />
                    <label
                        [for]="$field().id + '-' + option.value"
                        class="radio-image-label flex flex-column items-start">
                        <div class="radio-image-container">
                            <img [src]="option.imageURL" [alt]="option.label" class="radio-image" />
                        </div>
                        <span class="radio-image-text">{{ option.label }}</span>
                    </label>
                </div>
            }
        </div>
    } @else {
        <div class="radio-group flex flex-col gap-5">
            @for (option of $options(); track option.value) {
                <div class="flex items-center gap-2">
                    <p-radioButton
                        [name]="$field().id"
                        [formControlName]="$field().id"
                        [value]="option.value"
                        [inputId]="$field().id + '-' + option.value"
                        class="uve-radio" />
                    <label [for]="$field().id + '-' + option.value">
                        {{ option.label }}
                    </label>
                </div>
            }
        </div>
    }
</div>
