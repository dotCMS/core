<p-button
    (click)="op.toggle($event)"
    [label]="selectedLanguage()?.label"
    [ngClass]="{ selected: selectedLanguage().id !== 1 }"
    [text]="true"
    size="small"
    icon="pi pi-globe"
    data-testId="language-button" />
<p-popover #op styleClass="edit-ema-selector" data-testId="language-op">
    <p-listbox
        [options]="languages$ | async"
        (onChange)="onChange($event); op.toggle($event)"
        #listbox
        optionLabel="label"
        dataKey="id"
        data-testId="language-listbox"></p-listbox>
</p-popover>
