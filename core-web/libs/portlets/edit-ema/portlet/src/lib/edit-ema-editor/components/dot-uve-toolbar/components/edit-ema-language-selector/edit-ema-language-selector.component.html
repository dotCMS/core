<p-button
    (click)="op.toggle($event)"
    [label]="selectedLanguage()?.label"
    [ngClass]="{ selected: selectedLanguage()?.id !== 1 }"
    [text]="true"
    size="small"
    icon="pi pi-globe"
    data-testId="language-button" />
<p-popover #op [pt]="languagePopoverPt" data-testId="language-op">
    <p-listbox
        class="w-52 max-w-[fit-content]"
        [pt]="languageListboxPt"
        [options]="languages$ | async"
        [(ngModel)]="selectedLanguageModel"
        (onChange)="onChange($event); op.hide()"
        optionLabel="label"
        dataKey="id"
        data-testId="language-listbox" />
</p-popover>
