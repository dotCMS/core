<div class="dot-uve-palette-list__controls">
    <p-iconField iconPosition="left" [style]="{ width: '100%' }">
        <p-inputIcon styleClass="pi pi-search" />
        <input
            type="text"
            placeholder="Search"
            pInputText
            [style]="{ width: '100%' }"
            styleClass="input-text-sm"
            (input)="onSearch($event)"
            [value]="$state.filter()" />
    </p-iconField>
    <p-button
        icon="pi pi-arrow-right-arrow-left"
        [text]="true"
        [rounded]="true"
        styleClass="sort-button"></p-button>
</div>

<div class="dot-uve-palette-list__grid">
    @for (contentType of $contentTypes(); track contentType.id) {
        @if ($loading()) {
            <p-skeleton width="100%" height="6.875rem"></p-skeleton>
        } @else {
            <dot-uve-palette-item [contentType]="contentType" />
        }
    }
</div>

@if ($pagination()) {
    <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="$start()"
        [rows]="$rowsPerPage()"
        [totalRecords]="$totalRecords()"
        [showPageLinks]="false"
        [showJumpToPageDropdown]="false"
        [showCurrentPageReport]="true"
        [showFirstLastIcon]="false"
        [currentPageReportTemplate]="
            '{first} - {last} ' + ('uve.palette.pagination.of' | dm) + ' {totalRecords}'
        " />
}
