@if (options(); as op) {
    <p-button
        *ngIf="op.action"
        (onClick)="op.action()"
        [icon]="op.actionIcon"
        styleClass="p-button-text p-button-sm p-button-rounded"
        data-testId="info-action"></p-button>

    <div class="info-container">
        <i
            *ngIf="!!op.icon"
            [class]="op.icon + ' info-container__icon'"
            data-testId="info-icon"></i>
        <span [innerHTML]="op.info.message | dm: op.info.args" data-testId="info-text"></span>
    </div>
}
