<div class="form-field">
    <label class="field-label" [attr.for]="$field().id">{{ $field().label }}</label>
    <input
        pInputText
        [formControlName]="$field().id"
        [id]="$field().id"
        class="w-full"
        [placeholder]="
            $field().config?.placeholder ?? ('style.editor.text.field.default.placeholder' | dm)
        " />
</div>
