<div
    class="relative w-full h-full bg-[var(--color-palette-black-op-90)] flex items-center justify-center pointer-events-auto"
    data-testid="lock-overlay">
    <div class="text-center text-white">
        <div class="inline-block" data-testid="lock-overlay-icon">
            <i [class]="$overlayMessages()?.icon"></i>
        </div>
        <h3 class="text-[1.25rem] font-semibold text-white m-0" data-testid="lock-overlay-title">
            {{ $overlayMessages()?.title | dm }}
        </h3>
        <p class="m-0 text-[0.875rem]" data-testid="lock-overlay-message">
            {{ $overlayMessages()?.message | dm }}
        </p>
    </div>
</div>
