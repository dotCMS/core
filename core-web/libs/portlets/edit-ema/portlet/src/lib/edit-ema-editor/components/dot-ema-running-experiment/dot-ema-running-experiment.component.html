<p-tag
    class="p-tag-success"
    *ngIf="runningExperiment"
    [routerLink]="[
        '/edit-page/experiments/',
        runningExperiment.pageId,
        runningExperiment.id,
        'reports'
    ]"
    [value]="
        ('running' | dm | titlecase) +
        ' ' +
        ('dot.common.until' | dm) +
        ' ' +
        (runningExperiment.scheduling.endDate | date : runningUntilDateFormat)
    "
    data-testId="runningExperimentTag"
    queryParamsHandling="preserve"
    role="button">
    <svg
        class="experiments__icon"
        fill="currentColor"
        viewBox="0 0 16 16"
        width="16px"
        height="16px">
        <use href="./assets/edit-ema/experiments.svg#experiments" width="16px" height="16px"></use>
    </svg>
</p-tag>
