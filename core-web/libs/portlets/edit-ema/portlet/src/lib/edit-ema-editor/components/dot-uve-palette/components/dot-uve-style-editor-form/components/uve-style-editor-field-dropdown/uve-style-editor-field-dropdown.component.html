<div class="form-field">
    <label class="field-label" [attr.for]="$field().id">{{ $field().label }}</label>
    <p-select
        [formControlName]="$field().id"
        [options]="$options()"
        optionLabel="label"
        optionValue="value"
        [showClear]="false"
        [inputId]="$field().id"
        class="uve-select w-full" />
</div>
