<p-button
    [pTooltip]="'editpage.toolbar.bookmark' | dm"
    tooltipPosition="bottom"
    [text]="true"
    size="small"
    [rounded]="true"
    (click)="toggleBookmark()"
    [icon]="bookmarked() ? 'pi pi-star-fill' : 'pi pi-star'"
    [loading]="loading()"
    data-testId="bookmark-button" />
