<p-tabView>
    <p-tabPanel>
        <ng-template pTemplate="header">
            <i class="pi pi-stop"></i>
        </ng-template>
        <dot-uve-palette-list
            [contentTypes]="$state().contenttypes"
            [pagination]="$state().pagination" />
    </p-tabPanel>
    <p-tabPanel>
        <ng-template pTemplate="header">
            <i class="pi pi-th-large"></i>
        </ng-template>
        <div>Widgets</div>
    </p-tabPanel>
    <p-tabPanel>
        <ng-template pTemplate="header">
            <i class="pi pi-star"></i>
        </ng-template>
        <div>Favorites</div>
    </p-tabPanel>
</p-tabView>
