<p-tabView (activeIndexChange)="$currentIndex.set($event)">
    <p-tabPanel>
        <ng-template pTemplate="header">
            <div class="tab-header" pTooltip="Content types" tooltipPosition="bottom">
                <i class="pi pi-stop" ti></i>
            </div>
        </ng-template>
        <!-- Without this constrain, primeng is instanciating the component even if the tab is not active.
        creating triple renders and triple requests to the server. -->
        @if ($currentIndex() === 0) {
            <dot-uve-palette-list
                [type]="UVE_PALETTE_LIST_TYPES.CONTENT"
                [allowedBaseTypes]="BASE_TYPES_FOR_CONTENT"
                [languageId]="$languageId()"
                [pagePath]="$pagePath()" />
        }
    </p-tabPanel>
    <p-tabPanel>
        <ng-template pTemplate="header">
            <div class="tab-header" pTooltip="Widgets" tooltipPosition="bottom">
                <i class="pi pi-th-large"></i>
            </div>
        </ng-template>
        @if ($currentIndex() === 1) {
            <dot-uve-palette-list
                [type]="UVE_PALETTE_LIST_TYPES.WIDGET"
                [allowedBaseTypes]="BASE_TYPES_FOR_WIDGET"
                [languageId]="$languageId()"
                [pagePath]="$pagePath()" />
        }
    </p-tabPanel>
    <p-tabPanel>
        <ng-template pTemplate="header">
            <div class="tab-header" pTooltip="Favorites" tooltipPosition="bottom">
                <i class="pi pi-star"></i>
            </div>
        </ng-template>
        @if ($currentIndex() === 2) {
            <dot-uve-palette-list
                [type]="UVE_PALETTE_LIST_TYPES.FAVORITES"
                [allowedBaseTypes]="BASE_TYPES_FOR_FAVORITES"
                [languageId]="$languageId()"
                [pagePath]="$pagePath()" />
        }
    </p-tabPanel>
</p-tabView>
