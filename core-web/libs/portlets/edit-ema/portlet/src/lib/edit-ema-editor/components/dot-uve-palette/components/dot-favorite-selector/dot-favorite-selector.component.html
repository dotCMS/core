<p-listbox
    filterPlaceHolder="Filter content types..."
    optionLabel="name"
    dataKey="id"
    [options]="$contenttypes()"
    [ngModel]="$selectedContentTypes()"
    (onChange)="onSelectionChange($event)"
    (onFilter)="onFilter($event)"
    [multiple]="true"
    [checkbox]="true"
    [filter]="true"
    [metaKeySelection]="false"
    [listStyle]="{ 'max-height': '400px' }"
    [style]="{ width: '100%' }" />
