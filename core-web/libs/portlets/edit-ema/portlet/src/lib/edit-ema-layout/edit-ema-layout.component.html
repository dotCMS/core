    *ngIf="layoutProperties$ | async as layoutProperties"
    [layout]="layoutProperties.layout"

    [themeId]="layoutProperties.themeId"

    (templateChange)="nextTemplateUpdate($event)"
    data-testId="edit-ema-layout" />
