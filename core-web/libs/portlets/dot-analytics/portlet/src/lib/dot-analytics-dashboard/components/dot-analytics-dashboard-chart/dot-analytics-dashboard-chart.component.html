<p-card class="h-full" data-testid="analytics-chart">
    @if ($title()) {
        <ng-template pTemplate="header">
            <h3 class="chart-title">{{ $title() }}</h3>
        </ng-template>
    }

    <div class="chart-container" [style.height]="$height()">
        <p-chart
            [type]="$type()"
            [data]="$chartData()"
            [options]="$chartOptions()"
            [width]="$width()"
            [height]="$height()"
            data-testid="chart"></p-chart>
    </div>
</p-card>
