<div class="flex justify-content-end align-items-center gap-3" data-testid="analytics-filters">
    <!-- Time Period Filter -->
    <p-dropdown
        id="period-filter"
        size="small"
        [options]="$translatedTimeOptions()"
        [(ngModel)]="$selectedTimeRange"
        (ngModelChange)="onTimeRangeChange($event)"
        optionLabel="label"
        optionValue="value"
        placeholder="{{ 'analytics.filters.time-period.placeholder' | dm }}"
        [style]="{ minWidth: '150px' }"
        data-testid="period-dropdown"></p-dropdown>
</div>
