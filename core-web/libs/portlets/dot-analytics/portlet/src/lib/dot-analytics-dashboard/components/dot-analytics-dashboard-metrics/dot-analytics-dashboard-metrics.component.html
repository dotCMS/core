<p-card
    class="h-full hover:shadow-2 transition-all transition-duration-200"
    data-testid="metric-card">
    <div class="flex flex-column justify-content-between h-full relative">
        <!-- Ícono en esquina superior derecha -->
        @if ($icon()) {
            <i
                [class]="$iconClasses()"
                class="absolute top-0 right-0 mt-3 mr-3"
                data-testid="metric-icon"></i>
        }

        <!-- Contenido principal -->
        <div class="flex flex-column">
            <h3
                class="text-sm font-medium text-600 uppercase m-0 letter-spacing-1"
                data-testid="metric-title">
                {{ $name() | dm }}
            </h3>

            <div class="text-3xl font-bold line-height-3 m-0" data-testid="metric-value">
                {{ $formattedValue() }}
            </div>
        </div>

        <!-- Subtítulo -->
        @if ($subtitle()) {
            <div class="text-xs text-500 mt-2" data-testid="metric-subtitle">
                {{ $subtitle()! | dm }}
            </div>
        }
    </div>
</p-card>
