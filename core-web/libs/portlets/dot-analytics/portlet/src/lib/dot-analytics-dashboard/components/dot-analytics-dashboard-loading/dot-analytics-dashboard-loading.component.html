<div class="flex flex-column gap-4" data-testid="analytics-loading">
    <!-- Metrics Cards Loading Skeletons -->
    <div class="grid">
        @for (item of metricsArray; track item) {
            <div class="col-12 md:col-6 lg:col-4">
                <p-card class="h-full">
                    <p-skeleton height="120px"></p-skeleton>
                </p-card>
            </div>
        }
    </div>

    <!-- Charts Loading Skeletons -->
    <div class="grid mt-4">
        <div class="col-12 lg:col-8">
            <p-card class="h-full">
                <p-skeleton height="350px"></p-skeleton>
            </p-card>
        </div>
        <div class="col-12 lg:col-4">
            <p-card class="h-full">
                <p-skeleton height="350px"></p-skeleton>
            </p-card>
        </div>
    </div>

    <!-- Table Loading Skeleton -->
    <div class="mt-4">
        <p-card class="h-full">
            <p-skeleton height="300px"></p-skeleton>
        </p-card>
    </div>
</div>
