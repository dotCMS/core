@if (!isLoading) {
    <div class="flex flex-col gap-2">
        <div class="flex flex-row justify-end chart__header">
            <div class="legend-wrapper" data-testId="chart-legends"></div>
        </div>
        @if (!isEmpty) {
            <p-chart
                [data]="data"
                [options]="options"
                [plugins]="plugins"
                id="{{ chartId }}"
                height="500px"
                width="100%" />
        } @else {
            <div
                class="empty__wrapper flex justify-center items-center flex-col"
                data-testId="empty-data-msg">
                <i class="empty__icon pi pi-chart-line mb-2"></i>
                <p class="empty__message m-0">{{ 'experiments.reports.chart.empty.title' | dm }}</p>
                <p class="empty__description m-0">
                    {{ 'experiments.reports.chart.empty.description' | dm }}
                </p>
            </div>
        }
    </div>
} @else {
    <div class="grid grid-cols-12 gap-4" data-testId="loading-skeleton">
        <div class="col-span-2 mt-6">
            <p-skeleton height="1rem" width="100%"></p-skeleton>
        </div>
        <div class="col-span-12">
            <p-skeleton height="33rem" width="100%"></p-skeleton>
        </div>
    </div>
}
