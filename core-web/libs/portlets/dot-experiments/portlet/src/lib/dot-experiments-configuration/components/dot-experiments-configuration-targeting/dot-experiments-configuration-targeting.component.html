<ng-container *ngIf="vm$ | async as vm">
    <p-card>
        <ng-template pTemplate="title">
            <h2 data-testId="targeting-card-name">
                {{ 'experiments.configure.targeting.name' | dm }}
            </h2>
        </ng-template>

        <ng-template pTemplate="footer">
            <div
                [pTooltip]="vm.disabledTooltipLabel | dm"
                [tooltipDisabled]="!vm.disabledTooltipLabel"
                class="inline-block"
                data-testId="tooltip-on-disabled"
                tooltipPosition="bottom">
                <button
                    (click)="setupTargeting()"
                    [disabled]="vm.disabledTooltipLabel"
                    class="p-button-sm p-button-text"
                    data-testId="targeting-add-button"
                    label="{{ 'experiments.configure.targeting.add' | dm }}"
                    pButton></button>
            </div>
        </ng-template>
    </p-card>
</ng-container>
