@if (vm$ | async; as vm) {
    <p-card>
        <ng-template #title>
            <h2 class="m-0 text-lg font-bold uppercase" data-testId="targeting-card-name">
                {{ 'experiments.configure.targeting.name' | dm }}
            </h2>
        </ng-template>

        <ng-template #footer>
            <div
                [pTooltip]="vm.disabledTooltipLabel | dm"
                [tooltipDisabled]="!vm.disabledTooltipLabel"
                class="inline-block"
                data-testId="tooltip-on-disabled"
                tooltipPosition="bottom">
                <p-button
                    (onClick)="setupTargeting()"
                    [disabled]="vm.disabledTooltipLabel"
                    [text]="true"
                    [size]="'small'"
                    data-testId="targeting-add-button"
                    [label]="'experiments.configure.targeting.add' | dm"
                    type="button" />
            </div>
        </ng-template>
    </p-card>
}
