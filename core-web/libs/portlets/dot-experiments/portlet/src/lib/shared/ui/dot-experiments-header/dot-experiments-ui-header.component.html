<div class="wrapper flex flex-row align-items-center gap-2">
    <a class="flex cursor-pointer" (click)="goBack.emit(true)" data-testId="goback-link">
        <i class="pi pi-angle-left"></i>
    </a>
    <ng-container *ngIf="!isLoading; else loadingTpl">
        <span data-testId="title">{{ experiment?.name }}</span>
    </ng-container>

    <ng-container *ngIf="!!experiment?.status">
        <div class="flex flex-grow-1 align-items-center justify-content-between">
            <p-tag
                [value]="
                    (experiment?.status | lowercase | dm) +
                    (experiment?.status === experimentStatus.RUNNING
                        ? ' ' +
                          ('dot.common.until' | dm) +
                          ' ' +
                          (experiment?.scheduling.endDate | date : 'EEE, LLL dd, Y')
                        : '')
                "
                data-testId="status-tag"
                styleClass="{{ experiment?.status | lowercase }}">
            </p-tag>
        </div>
    </ng-container>

    <ng-content></ng-content>
</div>

<ng-template #loadingTpl>
    <p-skeleton height="1rem" width="12rem"></p-skeleton>
</ng-template>
