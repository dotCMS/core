<div [formGroup]="primaryFormGroup" class="flex flex-col gap-4">
    <div class="flex-auto flex flex-col">
        <h3 class="m-0 mb-3 text-base font-bold">
            {{ 'experiments.goal.reach_page.form.conditions.label' | dm }}
        </h3>

        @for (condition of conditionsFormArray.controls; track condition; let i = $index) {
            <ng-container formArrayName="conditions">
                <div [formGroupName]="i" class="flex gap-3">
                    <div class="field grow flex flex-col" formGroupName="value">
                        <label
                            class="block mb-3 after:content-['*'] after:text-red-500 after:ml-1"
                            for="name">
                            {{
                                'experiments.goal.url_parameter.form.conditions.parameter.label'
                                    | dm
                            }}
                        </label>
                        <input
                            id="name"
                            class="w-full"
                            data-testId="name-input"
                            dotAutofocus
                            formControlName="name"
                            name="value"
                            pInputText
                            placeholder="{{
                                'experiments.goal.url_parameter.form.conditions.parameter.placeholder'
                                    | dm
                            }}"
                            required
                            type="text" />
                        <dot-field-validation-message
                            [field]="getConditionsFormArrayItemByIndex(i).controls['parameter']" />
                    </div>
                    <div class="field flex-none flex flex-col w-60">
                        <label
                            class="block mb-3 after:content-['*'] after:text-red-500 after:ml-1"
                            for="operator">
                            {{
                                'experiments.goal.url_parameter.form.conditions.operator.label' | dm
                            }}
                        </label>
                        <p-select
                            [dotOptions]="operatorsList"
                            id="operator"
                            class="w-full"
                            data-testId="operator-input"
                            dotDropdown
                            formControlName="operator"
                            appendTo="body"
                            placeholder="{{
                                'experiments.goal.url_parameter.form.conditions.operator.placeholder'
                                    | dm
                            }}" />
                        <dot-field-validation-message
                            [field]="getConditionsFormArrayItemByIndex(i).controls['operator']" />
                    </div>
                    <div class="field grow flex flex-col" formGroupName="value">
                        <label
                            class="block mb-3 after:content-['*'] after:text-red-500 after:ml-1"
                            for="value">
                            {{ 'experiments.goal.url_parameter.form.conditions.value.label' | dm }}
                        </label>
                        <input
                            id="value"
                            class="w-full"
                            data-testId="value-input"
                            formControlName="value"
                            name="value"
                            pInputText
                            placeholder="{{
                                'experiments.goal.url_parameter.form.conditions.value.placeholder'
                                    | dm
                            }}"
                            required
                            type="text" />
                        <dot-field-validation-message
                            [field]="getConditionsFormArrayItemByIndex(i).controls['value']" />
                    </div>
                </div>
            </ng-container>
        }
    </div>
</div>
