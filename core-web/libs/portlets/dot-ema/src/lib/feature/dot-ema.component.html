<iframe #iframe [title]="host" [src]="host + '/test'" height="100%" width="100%"></iframe>
<p-dialog
    #dialog
    [(visible)]="visible"
    [style]="{ height: '90vh', width: '90vw' }"
    [modal]="true"
    [header]="header"
    [draggable]="false"
    [resizable]="false">
    <iframe
        #dialogIframe
        (load)="onIframeLoad($event)"
        title="dialog"
        width="100%"
        height="100%"
        frameBorder="0"></iframe>
</p-dialog>
