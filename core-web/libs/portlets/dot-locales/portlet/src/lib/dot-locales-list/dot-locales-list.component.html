<ng-container *ngIf="vm$ | async as vm">
    <div class="locales-list__header">
        <span class="p-input-icon-right">
            <i class="pi pi-search"></i>
            <input
                class="locales-list__search"
                (input)="dt.filterGlobal($event.target.value, 'contains')"
                type="text"
                data-testId="input-search"
                pInputText />
        </span>
        <button
            [label]="'locales.add.locale' | dm"
            pButton
            type="button"
            icon="pi pi-plus"></button>
    </div>
    <p-table
        #dt
        [value]="vm.locales"
        [globalFilterFields]="['locale', 'language', 'country']"
        styleClass="dotTable">
        <ng-template pTemplate="header">
            <tr>
                <th scope="col" pSortableColumn="locale">
                    {{ 'locales.locale' | dm }} <p-sortIcon field="locale"></p-sortIcon>
                </th>
                <th scope="col" pSortableColumn="language">
                    {{ 'locales.language' | dm }} <p-sortIcon field="language"></p-sortIcon>
                </th>
                <th scope="col" pSortableColumn="country">
                    {{ 'locales.country' | dm }} <p-sortIcon field="country"></p-sortIcon>
                </th>
                <th scope="col">{{ 'locales.variables' | dm }}</th>
                <th scope="col" style="width: 40px">{{ 'locales.menu' | dm }}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-locale>
            <tr>
                <td [ngClass]="{ 'tag-padding': locale.defaultLanguage }" data-testId="locale-cell">
                    {{ locale.locale }}
                    <p-tag
                        class="sm p-tag-success"
                        *ngIf="locale.defaultLanguage"
                        [value]="'Default' | dm" />
                </td>
                <td>{{ locale.language }}</td>
                <td>{{ locale.country }}</td>
                <td>{{ locale.variables }}</td>
                <td>
                    <dot-action-menu-button [actions]="locale.actions"></dot-action-menu-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</ng-container>

<p-confirmDialog [key]="dialogKey" [style]="{ width: '30vw' }" />
<p-toast></p-toast>
