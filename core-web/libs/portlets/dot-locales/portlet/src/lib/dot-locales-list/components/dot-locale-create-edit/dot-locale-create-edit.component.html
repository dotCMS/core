<form class="p-fluid" [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="field">
        <label class="p-label-input-required" for="language">{{ 'locales.language' | dm }}</label>
        <p-dropdown
            id="language"
            [options]="data.languages"
            [placeholder]="'locales.language.input.placeholder' | dm"
            formControlName="language">
        </p-dropdown>
        <span class="p-field-hint">{{ 'locales.language.hint' | dm }}</span>
    </div>
    <div class="field">
        <label for="country">{{ 'locales.country' | dm }}</label>
        <p-dropdown
            id="country"
            [options]="data.countries"
            [placeholder]="'locales.language.input.placeholder' | dm"
            formControlName="language">
        </p-dropdown>
        <span class="p-field-hint">{{ 'locales.country.hint' | dm }}</span>
    </div>

    <div class="field">
        <label class="p-label-input-required" for="localeId">{{ 'Locale Id' }}</label>
        <input id="localeId" formControlName="localeId" pInputText type="text" />
    </div>

    <div class="field">
        <label for="languageId">{{ 'Language Id' }}</label>
        <input id="languageId" formControlName="languageId" pInputText type="text" />
    </div>

    <div class="flex gap-2 justify-content-end">
        <button class="p-button-text" [label]="'Cancel' | dm" pButton type="button"></button>
        <button
            [label]="
                form.get('languageId').value ? 'locales.edit.locale' : ('locales.add.locale' | dm)
            "
            [disabled]="!form.valid"
            pButton
            type="submit"></button>
    </div>
</form>
