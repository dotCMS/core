<p-toolbar styleClass="dot-content-drive-toolbar">
    <div class="p-toolbar-group-start">
        <dot-content-drive-tree-toggler data-testid="tree-toggler" />

        <!-- While you develop, just replace the div with the intended component. -->
        <dot-content-drive-base-type-selector />
        <div class="placeholder content-type">Content Type</div>
        <div class="placeholder search big">Search</div>
    </div>

    <div class="p-toolbar-group-end">
        <!-- Remember to add the dot message to the label -->
        <p-button
            label="Add New"
            icon="pi pi-chevron-down"
            iconPos="right"
            size="small"
            data-testid="add-new-button" />
    </div>
</p-toolbar>
