<p-toolbar styleClass="dot-content-drive-toolbar">
    <div class="p-toolbar-group-start">
        <dot-content-drive-tree-toggler data-testid="tree-toggler" />
        <dot-content-drive-search-input data-testid="search-input" />
        <dot-content-drive-base-type-selector data-testid="base-type-selector" />
        <dot-content-drive-content-type-field data-testid="content-type-field" />
    </div>

    <div class="p-toolbar-group-end">
        <!-- Remember to add the dot message to the label -->
        <p-button
            label="Add New"
            icon="pi pi-chevron-down"
            iconPos="right"
            size="small"
            data-testid="add-new-button" />
    </div>
</p-toolbar>
