<p-iconfield iconPosition="left">
    <p-inputicon class="pi pi-search" />
    <input
        pInputText
        type="text"
        name="search"
        placeholder="Search"
        autocomplete="off"
        class="w-full"
        [formControl]="searchControl" />
    @if ($title().length) {
        <p-inputicon
            class="pi pi-times p-input-icon-right"
            data-testId="search-icon-clear"
            (click)="searchControl.reset()" />
    }
</p-iconfield>
