<p-multiSelect
    [filter]="true"
    [options]="$state.contentTypes()"
    [(ngModel)]="$selectedContentTypes"
    optionLabel="name"
    display="chip"
    showClear="true"
    [lazy]="true"
    [loading]="$state.loading()"
    (onChange)="onChange()"
    (onClear)="onChange()"
    (onFilter)="onFilter($event)"
    [placeholder]="'Content-Type' | dm"
    [selectAll]="$selectedContentTypes().length == 0"
    (onSelectAllChange)="onSelectAll()"
    [showClear]="false">
    <ng-template pTemplate="empty">
        @if ($state.loading()) {
            <p-skeleton
                height="32px"
                width="100%"
                data-testid="content-type-field-skeleton"></p-skeleton>
        } @else {
            {{ 'content-drive.content-type-field.empty-state' | dm }}
        }
    </ng-template>
</p-multiSelect>
