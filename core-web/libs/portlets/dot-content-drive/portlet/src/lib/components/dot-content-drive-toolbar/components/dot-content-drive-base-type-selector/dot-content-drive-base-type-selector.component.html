<p-multiSelect
    [(ngModel)]="$selectedBaseTypes"
    [options]="$state.baseTypes()"
    optionLabel="label"
    display="chip"
    optionValue="name"
    [placeholder]="'content-drive.base-type.placeholder' | dm"
    [showToggleAll]="true"
    (onChange)="onChange()"
    [resetFilterOnHide]="true"
    [scrollHeight]="MULTISELECT_SCROLL_HEIGHT"
    class="w-full text-sm" />
