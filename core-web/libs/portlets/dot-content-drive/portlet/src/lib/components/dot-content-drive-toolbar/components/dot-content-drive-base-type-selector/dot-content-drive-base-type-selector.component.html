<p-multiSelect
    [(ngModel)]="$selectedBaseTypes"
    [options]="$state.baseTypes()"
    optionLabel="label"
    display="chip"
    optionValue="name"
    [placeholder]="'content-drive.base-type.placeholder' | dm"
    [showToggleAll]="true"
    (onChange)="onChange()"
    [resetFilterOnHide]="true"
    [scrollHeight]="MULTISELECT_SCROLL_HEIGHT">
    <ng-template pTemplate="filter" let-context>
        <div class="flex items-center gap-2 w-full">
            <p-checkbox [binary]="true" inputId="binary" (onChange)="toggleCheckAll($event)" />
            <p-iconField iconPosition="right" class="flex-1">
                <p-inputIcon styleClass="pi pi-search" />
                <input type="text" pInputText #input placeholder="Search" class="w-full" (input)="onFilter($event)" />
            </p-iconField>
        </div>
    </ng-template>
</p-multiSelect>
