<p-multiSelect
    [(ngModel)]="$selectedBaseTypes"
    [options]="$state.baseTypes()"
    optionLabel="label"
    display="chip"
    optionValue="name"
    [placeholder]="'content-drive.base-type.placeholder' | dm"
    [showToggleAll]="true"
    (onChange)="onChange()"
    [resetFilterOnHide]="true"
    [scrollHeight]="MULTISELECT_SCROLL_HEIGHT">
    <ng-template pTemplate="filter" let-context>
        <dot-multiselect-filter />
    </ng-template>
</p-multiSelect>
