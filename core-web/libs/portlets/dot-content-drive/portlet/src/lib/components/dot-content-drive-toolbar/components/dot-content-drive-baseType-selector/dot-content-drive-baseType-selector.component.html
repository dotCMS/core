<p-multiSelect
    [(ngModel)]="$selectedBaseTypes"
    [options]="$state.baseTypes()" 
    optionLabel="label"
    display="chip" 
    optionValue="name"
    placeholder="Base Type" 
    [showToggleAll]="true"
    [spellcheck]=""
    [filter]="false"
    (onChange)="onChange()"
    #baseTypeSelector
>

<ng-template let-filter pTemplate="filter" >
    <p-checkbox 
        label="All" 
        [binary]="true" 
        [(ngModel)]="$selectedAll" 
        [readonly]="$selectedBaseTypes().length === 0" 
        (onChange)="toggleAll()"
    />
</ng-template>

</p-multiSelect>
