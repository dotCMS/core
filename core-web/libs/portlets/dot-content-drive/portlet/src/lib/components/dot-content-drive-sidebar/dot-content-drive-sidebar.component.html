<div class="flex items-center px-3 pt-7 pb-4 gap-2 h-[4.375rem]">
    <dot-content-drive-tree-toggler data-testid="tree-toggler" />
    <h3 class="text-base m-0 font-semibold" data-testid="current-site-hostname">
        {{ $currentSite()?.hostname }}
    </h3>
</div>
<dot-tree-folder
    #treeFolder
    [folders]="$folders()"
    [loading]="$loading()"
    [showFolderIconOnFirstOnly]="true"
    [selectedNode]="$selectedNode()"
    (onNodeSelect)="onNodeSelect($event)"
    (onNodeExpand)="onNodeExpand($event)"
    (onNodeCollapse)="onNodeCollapse($event)"
    (uploadFiles)="uploadFiles.emit($event)"
    (moveItems)="moveItems.emit($event)" />
