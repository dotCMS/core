<button
    type="button"
    class="copy-btn"
    (click)="handleClick()"
    [class.copy-btn--active]="copied"
    aria-live="polite"
    aria-label="Copy to clipboard"
    [pTooltip]="copied ? 'Copied' : 'Copy'"
    tooltipPosition="left"
    appendTo="body"
    hideDelay="800">
    <i class="pi copy-btn__icon" [ngClass]="copied ? 'pi-check' : 'pi-copy'"></i>
</button>
