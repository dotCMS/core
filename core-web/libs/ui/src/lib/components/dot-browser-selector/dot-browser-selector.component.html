@let folders = store.folders();
@let content = store.content();

<div class="flex h-[45rem] flex-col gap-4">
    <div class="flex min-h-0 flex-1 flex-row overflow-hidden rounded-md border border-gray-200">
        <div class="h-full min-w-64 w-1/4 shrink-0 overflow-auto border-r border-gray-200">
            <dot-sidebar
                [folders]="folders.data"
                [loading]="store.foldersIsLoading()"
                (onNodeSelect)="onNodeSelect($event)"
                (onNodeExpand)="store.loadChildren($event)" />
        </div>
        <div class="flex-1 h-full overflow-auto">
            <dot-dataview
                [data]="content.data"
                [loading]="store.contentIsLoading()"
                [error]="content.error"
                (onRowSelect)="store.setSelectedContent($event)" />
        </div>
    </div>
    <div class="flex flex-none justify-end flex-wrap gap-4">
        <p-button
            (click)="closeDialog()"
            [label]="'dot.file.field.dialog.select.existing.file.actions.cancel' | dm"
            [text]="true"
            severity="primary" />
        <p-button
            [disabled]="!store.selectedContent()"
            (click)="addContent()"
            [label]="'dot.file.field.dialog.select.existing.file.actions.add' | dm"
            severity="primary" />
    </div>
</div>
