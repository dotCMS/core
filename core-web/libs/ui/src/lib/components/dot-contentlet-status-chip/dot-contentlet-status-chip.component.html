@let status = state() | dotContentletStatus;
@switch (status) {
    @case ('Published') {
        <p-chip class="bg-green-100! text-green-700! border-green-100! text-xs" [label]="status" />
    }
    @case ('Archived') {
        <p-chip class="bg-red-100! text-red-700! border-red-100! text-xs" [label]="status" />
    }
    @case ('Revision') {
        <p-chip class="bg-blue-100! text-blue-700! border-blue-100! text-xs" [label]="status" />
    }
    @default {
        <p-chip
            class="bg-yellow-100! text-yellow-700! border-yellow-100! text-xs"
            [label]="status" />
    }
}
