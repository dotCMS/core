@if (link()) {
    <a
        [href]="link()"
        [title]="link()"
        class="inline-flex items-center gap-1 text-sm text-primary no-underline!"
        target="_blank"
        rel="noopener noreferrer">
        <span [class]="classNames()"></span>
        <span>{{ label() | dm }}</span>
    </a>
}
