@if (link()) {
    <a
        [href]="link()"
        [title]="link()"
        class="inline-flex items-center gap-1 text-sm text-primary disable-underline"
        target="_blank"
        rel="noopener noreferrer">
        <i [class]="classNames()"></i>
        <span>{{ label() | dm }}</span>
    </a>
}
