<div class="message__wrapper flex gap-4 flex-column w-30rem">
    <div
        class="message__principal-wrapper flex align-items-center flex-column gap-2"
        data-Testid="message-principal"
    >
        <i class="message__icon pi" *ngIf="icon" [ngClass]="[icon]" data-Testid="message-icon"></i>
        <h1 class="message__title" data-Testid="message-title">{{ title }}</h1>
        <h2 class="message__subtitle" *ngIf="subtitle" data-Testid="message-subtitle">
            {{ subtitle }}
        </h2>
    </div>

    <ng-container *ngIf="!hideContactUsLink || buttonLabel">
        <div
            class="message__extra-wrapper flex align-items-center flex-column gap-2"
            data-Testid="message-extra"
        >
            <p-button
                *ngIf="buttonLabel"
                [label]="buttonLabel"
                (onClick)="buttonAction.emit()"
                data-Testid="message-button"
            ></p-button>
            <ng-container *ngIf="!hideContactUsLink">
                <span *ngIf="!hideContactUsLink && buttonLabel">{{
                    'dot.common.or.text' | dm
                }}</span>
                <a
                    data-Testid="message-contact-link"
                    href="https://dotcms.com/contact-us/"
                    target="_blank"
                    >{{ 'Contact-Us-for-more-Information' | dm }}</a
                >
            </ng-container>
        </div>
    </ng-container>
</div>
