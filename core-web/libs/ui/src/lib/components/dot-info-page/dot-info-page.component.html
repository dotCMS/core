<i [class]="'pi pi-' + info.icon" data-testId="icon"></i>

<h4 data-testId="title">{{ info.title | dm }}</h4>

<p data-testId="description">
    {{ info.description | dm }}
</p>

<div class="actions">
    <a [routerLink]="info.buttonPath" class="p-button p-button-outlined" data-testId="button">
        {{ info.buttonText | dm }}
    </a>
</div>
