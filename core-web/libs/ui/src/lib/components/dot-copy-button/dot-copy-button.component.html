<p-button
    #copyButton
    (click)="copyUrlToClipboard($event)"
    [class]="$clazz()"
    [label]="label()"
    [pTooltip]="tooltipContent"
    [tooltipPosition]="tooltipPosition()"
    [tooltipOptions]="{
        showDelay: 100,
        hideDelay: 100,
        escape: false,
        positionStyle: 'absolute',
        appendTo: 'body'
    }"
    size="small"
    hideDelay="800"
    icon="pi pi-copy"
    data-testid="copy-to-clipboard"
    type="button-sm"
    variant="text" />

<ng-template #tooltipContent>
    <span data-testid="tooltip-content" class="whitespace-nowrap">{{ $tooltipText() }}</span>
</ng-template>
