<p-card>
    <ng-template pTemplate="header">
        <p-skeleton data-testId="p-skeleton-header" shape="square" size="94px" />
    </ng-template>
    <p-skeleton data-testId="p-skeleton-body" height="1rem" />
    <ng-template pTemplate="footer">
        <div class="state">
            <p-skeleton data-testId="p-skeleton-state-1" width="2rem" height="1rem" />
            <p-skeleton data-testId="p-skeleton-state-2" shape="circle" size="16px" />
        </div>
    </ng-template>
</p-card>
