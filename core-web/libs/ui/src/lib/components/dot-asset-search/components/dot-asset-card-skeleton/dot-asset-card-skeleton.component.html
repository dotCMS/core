<p-card>
    <ng-template pTemplate="header">
        <p-skeleton data-testId="p-skeleton-header" shape="square" size="94px"></p-skeleton>
    </ng-template>
    <p-skeleton data-testId="p-skeleton-body" height="1rem"></p-skeleton>
    <ng-template pTemplate="footer">
        <div class="state">
            <p-skeleton data-testId="p-skeleton-state-1" width="2rem" height="1rem"></p-skeleton>
            <p-skeleton data-testId="p-skeleton-state-2" shape="circle" size="16px"></p-skeleton>
        </div>
    </ng-template>
</p-card>
