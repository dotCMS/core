<p-card>
    <ng-template #header>
        <div class="thumbnail-container">
            <dot-contentlet-thumbnail
                [contentlet]="contentlet"
                [iconSize]="'72px'"
                [showVideoThumbnail]="true"
                data-testId="dot-contentlet-thumbnail" />
        </div>
    </ng-template>
    <ng-template #title>
        <h2 class="title" data-testId="dot-card-title">
            {{ contentlet?.fileName || contentlet?.title }}
        </h2>
    </ng-template>
    <ng-template #footer>
        <div class="state">
            <p-chip
                class="bg-blue-100! text-blue-700! border-blue-100! text-xs"
                data-testId="dot-card-language">
                {{ contentlet?.language }}
            </p-chip>
            <dot-contentlet-status-chip [state]="contentlet" />
        </div>
    </ng-template>
</p-card>
