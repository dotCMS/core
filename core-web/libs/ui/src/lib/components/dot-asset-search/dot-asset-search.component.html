<ng-container>
    <div class="search-box">
        <span class="p-input-icon-right">
            <input
                class="search"
                #input
                data-testId="input-search"
                autofocus
                type="text"
                pInputText
                placeholder="Search" />
            <i class="pi pi-search"></i>
        </span>
    </div>
</ng-container>
<ng-container *ngIf="vm$ | async as vm">
    <dot-asset-card-list
        [contentlets]="vm.contentlets"
        [done]="vm.preventScroll"
        [loading]="vm.loading"
        (selectedItem)="addAsset.emit($event)"
        (nextBatch)="offset$.next($event)"></dot-asset-card-list>
</ng-container>
