<div class="search-box">
    <p-iconfield iconPosition="right" class="w-full">
        <input
            class="search"
            #input
            data-testId="input-search"
            autofocus
            type="text"
            pInputText
            placeholder="Search" />
        <p-inputicon class="pi pi-search" />
    </p-iconfield>
</div>

@if (vm$ | async; as vm) {
    <dot-asset-card-list
        (selectedItem)="addAsset.emit($event)"
        (nextBatch)="offset$.next($event)"
        [contentlets]="vm.contentlets"
        [done]="vm.preventScroll"
        [loading]="vm.loading" />
}
