@for (action of groupedActions(); track $index; let first = $first) {
    @if (action.length > 1) {
        <p-splitButton
            (onClick)="action[0].command()"
            [disabled]="loading"
            [styleClass]="sizeClass"
            [model]="action | slice: 1"
            [outlined]="!first"
            [label]="action[0].label" />
    } @else {
        <p-button
            (onClick)="action[0].command()"
            [loading]="loading"
            [styleClass]="sizeClass + (!first ? ' p-button-outlined' : '')"
            [label]="action[0].label" />
    }
} @empty {
    <p-button
        [loading]="loading"
        [disabled]="!loading"
        [styleClass]="sizeClass"
        [label]="(loading ? 'Loading' : 'edit.ema.page.no.workflow.action') | dm"
        data-testId="empty-button" />
}
