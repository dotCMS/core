<form (ngSubmit)="generate.emit()" [formGroup]="form">
    <p-accordion
        [multiple]="false"
        [activeIndex]="0"
        collapseIcon="pi pi-angle-up"
        expandIcon="pi pi-angle-down">
        <p-accordionTab
            [disabled]="isLoading"
            [header]="'block-editor.extension.ai-image.settings' | dm"
            iconPos="end">
            <div class="field ai-image-prompt__input">
                <label dotFieldRequired>{{ 'block-editor.extension.ai-image.input' | dm }}</label>
                <div>
                    <p-radioButton formControlName="type" inputId="optionOne" value="input" />
                    <label class="ml-2" for="optionOne">{{
                        'block-editor.extension.ai-image.custom.prompt' | dm
                    }}</label>
                </div>
                <span>{{ 'block-editor.extension.ai-image.custom.prompt.desc' | dm }}</span>
                @if (hasEditorContent) {
                    <div data-testid="ai-existing-content">
                        <p-radioButton formControlName="type" inputId="option2" value="auto" />
                        <label class="ml-2" for="option2">{{
                            'block-editor.extension.ai-image.existing.content' | dm
                        }}</label>
                    </div>
                    <span>{{ 'block-editor.extension.ai-image.existing.content.desc' | dm }}</span>
                }
            </div>
            <div class="field ai-image-prompt__orientation">
                <label dotFieldRequired for="orientation">{{
                    'block-editor.extension.ai-image.orientation' | dm
                }}</label>
                <p-dropdown
                    [options]="orientationOptions"
                    formControlName="size"
                    inputId="orientation"
                    styleClass="w-full" />
            </div>
        </p-accordionTab>
        <p-accordionTab
            [disabled]="isLoading"
            [header]="'block-editor.extension.ai-image.prompt' | dm"
            iconPos="end">
            <div
                [class.ai-image-prompt__text--generated]="aiProcessedPrompt && !isLoading"
                class="ai-image-prompt__text">
                <div class="field">
                    @if (requiredPrompt) {
                        <label data-testid="prompt-label" dotFieldRequired for="prompt">
                            {{ promptLabel | dm }}
                        </label>
                    } @else {
                        <label data-testid="prompt-label" for="prompt">
                            {{ promptLabel | dm }}
                        </label>
                    }
                    <textarea
                        [placeholder]="promptTextAreaPlaceholder | dm"
                        class="w-full ai-image-prompt__textarea"
                        id="prompt"
                        cols="30"
                        formControlName="text"
                        pInputTextarea
                        rows="11">
                    </textarea>
                </div>
                @if (aiProcessedPrompt && !isLoading) {
                    <div class="field">
                        <label class="ai-image-prompt__rewritten-label" for="prompt-rewritten"
                            >{{ 'block-editor.extension.ai-image.rewritten' | dm }}
                        </label>
                        <div class="ai-image-prompt__text-wrapper">
                            <textarea
                                [value]="aiProcessedPrompt"
                                class="w-full ai-image-prompt__rewritten-textarea"
                                id="prompt-rewritten"
                                cols="30"
                                pInputTextarea
                                readonly
                                rows="11">
                            </textarea>
                            <dot-copy-button
                                [copy]="aiProcessedPrompt"
                                customClass="p-button-rounded" />
                        </div>
                    </div>
                }
            </div>
        </p-accordionTab>
    </p-accordion>
    <button
        [disabled]="form.invalid || isLoading"
        [label]="submitButtonLabel | dm"
        class="align-self-end p-button-outlined"
        pButton
        type="submit">

        }
    </button>
</form>
