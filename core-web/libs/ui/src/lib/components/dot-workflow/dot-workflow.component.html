<p-select
    optionLabel="name"
    [appendTo]="'body'"
    (onChange)="onContentTypeChange($event.value)"
    (onLazyLoad)="onLazyLoad($event)"
    (onShow)="onDropdownShow()"
    [ngModel]="value()"
    (ngModelChange)="value.set($event)"
    [disabled]="$disabled()"
    [filter]="true"
    [loading]="loading()"
    [options]="contentTypes()"
    [placeholder]="placeholder()"
    [virtualScroll]="true"
    [virtualScrollItemSize]="34"
    [lazy]="true"
    [virtualScrollOptions]="{
        contentStyle: {
            height: '300px'
        }
    }"
    filterBy="name"
    class="w-full" />
