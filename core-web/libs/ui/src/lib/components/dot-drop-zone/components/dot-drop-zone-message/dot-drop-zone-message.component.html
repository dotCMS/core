<div class="drop-zone-message__container">
    <div class="drop-zone-message__icon drop-zone-message__icon--{{ severity }}">
        <i [ngClass]="icon" style="font-size: 2rem"></i>
    </div>
    <div class="drop-zone-message__text">
        <div [innerHTML]="sanitizeHTML(message | dm : messageArgs)"></div>
    </div>
</div>
