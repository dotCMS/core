<ng-container *ngIf="type" [ngSwitch]="type">
    <img
        *ngSwitchCase="CONTENT_THUMBNAIL_TYPE.image"
        (error)="handleError()"
        [src]="src"
        [title]="name"
        [alt]="name"
        data-testId="thumbnail-image" />

    <video
        *ngSwitchCase="CONTENT_THUMBNAIL_TYPE.video"
        (error)="handleError()"
        controls
        data-testId="thumbnail-video">
        <source [src]="src" />
    </video>

    <img
        *ngSwitchCase="CONTENT_THUMBNAIL_TYPE.pdf"
        (error)="handleError()"
        [src]="src"
        [title]="name"
        [alt]="name"
        data-testId="thumbnail-pdf" />

    <i
        *ngSwitchDefault
        [ngClass]="['pi', icon]"
        [ngStyle]="{ 'font-size': iconSize, color: 'var(--color-palette-secondary-400)' }"
        data-testId="thumbnail-icon"></i>
</ng-container>
