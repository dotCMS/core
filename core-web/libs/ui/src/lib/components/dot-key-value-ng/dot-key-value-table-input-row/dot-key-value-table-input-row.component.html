<tr class="dot-key-value-input">
    <td>
        <input
            (keydown.escape)="onCancel($event)"
            (keydown.enter)="handleKeyInputEnter($event)"
            [formControl]="form.get('key')"
            [placeholder]="'keyValue.key_input.placeholder' | dm"
            class="field-key-input"
            #keyCell
            data-testId="key-input"
            pInputText
            type="text"
            autocomplete="false" />
    </td>
    <td>
        <input
            (keydown.escape)="onCancel($event)"
            (keydown.enter)="saveButton?.click()"
            [formControl]="form.get('value')"
            [type]="form.get('hidden').value ? 'password' : 'text'"
            [placeholder]="'keyValue.value_input.placeholder' | dm"
            class="field-value-input"
            #valueCell
            data-testId="value-input"
            pInputText
            autocomplete="false" />
    </td>
    @if (showHiddenField) {
        <td class="dot-key-value-input__variables-hidden">
            <p-inputSwitch [formControl]="form.get('hidden')" />
        </td>
    }
    <td class="dot-key-value-input__variables-actions">
        <button
            (click)="onCancel($event)"
            [label]="'Cancel' | dm"
            class="dot-key-value-input__variables-actions-edit-cancel p-button-outlined"
            data-testId="cancel-button"
            type="button"
            pButton></button>
        <button
            (click)="saveVariable()"
            [label]="'Save' | dm"
            [disabled]="form.invalid"
            class="dot-key-value-input__variables-actions-edit-save"
            #saveButton
            data-testId="save-button"
            type="button"
            pButton></button>
    </td>
</tr>
