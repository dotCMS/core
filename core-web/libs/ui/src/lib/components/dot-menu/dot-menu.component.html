@if (float) {
    <p-button
        (click)="toggle($event)"
        [icon]="icon || ''"
        class="dot-menu__button"
        styleClass="p-button-sm p-button-rounded"
        data-testid="dot-menu-button"></p-button>
} @else {
    <p-button
        (click)="toggle($event)"
        [icon]="icon || ''"
        class="dot-menu__button"
        styleClass="p-button-sm p-button-rounded p-button-text"
        data-testid="dot-menu-button"></p-button>
}

<p-menu [popup]="true" [model]="model" #menu appendTo="body"></p-menu>
