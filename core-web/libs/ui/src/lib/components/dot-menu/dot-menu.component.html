<p-button
    class="dot-menu__button"
    *ngIf="float; else noFloat"
    [icon]="icon || ''"
    (click)="toggle($event)"
    styleClass="p-button-sm p-button-rounded"
    data-testid="dot-menu-button"></p-button>

<ng-template #noFloat>
    <p-button
        class="dot-menu__button"
        [icon]="icon || ''"
        (click)="toggle($event)"
        styleClass="p-button-sm p-button-rounded p-button-text"
        data-testid="dot-menu-button"></p-button>
</ng-template>

<p-menu #menu [popup]="true" [model]="model" appendTo="body"></p-menu>
