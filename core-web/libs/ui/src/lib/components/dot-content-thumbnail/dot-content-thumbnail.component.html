<div class="thumbnail" [ngSwitch]="thumbnailType">
    <img
        *ngSwitchCase="CONTENT_THUMBNAIL_TYPE.image"
        [src]="src"
        [title]="name"
        [alt]="name"
        (error)="handleError()"
        data-testId="thumbail-image" />

    <video
        *ngSwitchCase="CONTENT_THUMBNAIL_TYPE.video"
        (error)="handleError()"
        controls
        data-testId="thumbail-video">
        <source [src]="src" />
    </video>

    <i
        *ngSwitchDefault
        [ngClass]="['pi', thumbnailIcon]"
        [ngStyle]="{ 'font-size': iconSize, color: 'var(--color-palette-secondary-400)' }"
        data-testId="thumbail-icon"></i>
</div>
