<div class="thumbnail" [ngSwitch]="thumbnailType">
    <ng-container *ngSwitchCase="CONTENT_THUMBNAIL_TYPE.image">
        <img [src]="src" [title]="name" (error)="handleError()" />
    </ng-container>

    <video *ngSwitchCase="CONTENT_THUMBNAIL_TYPE.video" controls>
        <source [src]="src" />
    </video>

    <i
        *ngSwitchDefault
        [ngClass]="['pi', thumbnailIcon]"
        [ngStyle]="{ 'font-size': iconSize, color: 'var(--color-palette-secondary-400)' }"></i>
</div>
