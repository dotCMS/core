<div class="thumbnail" [ngSwitch]="type">
    <ng-container *ngSwitchCase="'image'">
        <img [src]="url" [title]="title" (error)="handleError()" />
    </ng-container>

    <video *ngSwitchCase="'video'" controls>
        <source [src]="src" />
    </video>

    <i
        *ngSwitchDefault
        [ngClass]="['pi', thumbnailIcon]"
        [ngStyle]="{ 'font-size': iconSize, color: 'var(--color-palette-secondary-400)' }"></i>
</div>
