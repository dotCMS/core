<div class="bubble-menu" id="bubble-menu" (mousedown)="preventDeSelection($event)">
    <ng-container *ngIf="selected">
        <button class="btn-dropdown" (click)="toggleChangeTo.emit()">{{ selected }}</button>
        <div class="divider"></div>
    </ng-container>
    <ng-container *ngFor="let item of items; let i = index">
        <dot-bubble-menu-button (click)="command.emit(item)" [active]="item.active" [item]="item">
        </dot-bubble-menu-button>
        <div *ngIf="item.divider" class="divider"></div>
    </ng-container>
</div>
