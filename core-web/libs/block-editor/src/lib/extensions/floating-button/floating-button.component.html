<button
    *ngIf="label !== status.ERROR; else error"
    [disabled]="isCompleted || isLoading"
    [icon]="isCompleted ? 'pi pi-check' : null"
    [label]="title"
    [loading]="isLoading"
    [ngClass]="{ completed: isCompleted }"
    (click)="byClick.emit()"
    pButton
    iconPos="left"
></button>

<ng-template #error>
    <div class="alert">
        <i class="pi pi-exclamation-circle"></i>
        <span
            >Something went wrong, please try again later or
            <a href="https://www.dotcms.com/contact-us/"> contact support </a>
        </span>
    </div>
</ng-template>
