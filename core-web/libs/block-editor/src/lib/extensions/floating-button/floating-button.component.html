<p-button
    *ngIf="label !== status.ERROR; else error"
    [label]="title"
    [icon]="label === status.COMPLATED ? 'pi pi-check' : null"
    [loading]="isLoading"
    (onClick)="importImage()"
    iconPos="left"
>
</p-button>

<ng-template #error>
    <div class="alert">
        <i class="pi pi-exclamation-circle"></i>
        <span
            >Something went wrong, please try again later or
            <a href="https://www.dotcms.com/contact-us/"> contact support </a>
        </span>
    </div>
</ng-template>
