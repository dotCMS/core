@if (label !== status.ERROR) {
    <button
        (click)="byClick.emit()"
        [disabled]="isCompleted || isLoading"
        [loading]="isLoading"
        [ngClass]="{ completed: isCompleted }"
        pButton>
        @if (isCompleted) {
            <i class="pi pi-check" pButtonIcon></i>
        }
        <span pButtonLabel>{{ title }}</span>
    </button>
} @else {
    <div class="alert">
        <i class="pi pi-exclamation-circle"></i>
        <span>
            Something went wrong, please try again later or
            <a href="https://www.dotcms.com/contact-us/">contact support</a>
        </span>
    </div>
}
