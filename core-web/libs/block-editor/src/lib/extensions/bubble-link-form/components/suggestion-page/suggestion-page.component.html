<div *ngIf="items.length; else loading ? loadingBlock : emptyBlock">
    <dot-suggestion-list #list>
        <dot-suggestions-list-item
            *ngFor="let item of items; let i = index"
            [command]="item.command"
            [index]="i"
            [label]="item.label"
            [url]="item.icon"
            [data]="item.data"
            [page]="true"
        >
        </dot-suggestions-list-item>
    </dot-suggestion-list>
</div>

<ng-template #loadingBlock>
    <dot-suggestion-loading-list></dot-suggestion-loading-list>
</ng-template>

<ng-template #emptyBlock>
    <dot-empty-message [title]="title" [showBackBtn]="true" (back)="handleBackButton()">
    </dot-empty-message>
</ng-template>
