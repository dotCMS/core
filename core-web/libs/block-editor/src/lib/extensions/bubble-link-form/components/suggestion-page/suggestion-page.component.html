@if (items.length) {
    <div>
        <dot-suggestion-list #list>
            @for (item of items; track item; let i = $index) {
                <dot-suggestions-list-item
                    [command]="item.command"
                    [index]="i"
                    [label]="item.label"
                    [url]="item.icon"
                    [data]="item.data"
                    [page]="true">
                </dot-suggestions-list-item>
            }
        </dot-suggestion-list>
    </div>
} @else {
    <ng-template [ngTemplateOutlet]="loading ? loadingBlock : emptyBlock"></ng-template>
}

<ng-template #loadingBlock>
    <dot-suggestion-loading-list></dot-suggestion-loading-list>
</ng-template>

<ng-template #emptyBlock>
    <dot-empty-message (back)="handleBackButton()" [title]="title" [showBackBtn]="true">
    </dot-empty-message>
</ng-template>
