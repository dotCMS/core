<form
    id="ai-text-prompt"
    *ngIf="form"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    autocomplete="off"
>
    <span class="p-input-icon-right">
        <input
            #input
            formControlName="textPrompt"
            type="text"
            pInputText
            placeholder="Ask AI to write something"
        />
        <button
            class="p-button-rounded p-button-text"
            pButton
            type="submit"
            icon="pi pi-send"
        ></button>
    </span>
</form>
