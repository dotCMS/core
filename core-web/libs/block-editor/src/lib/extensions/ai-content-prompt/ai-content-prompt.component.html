<form
    id="ai-text-prompt"
    *ngIf="form"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    autocomplete="off"
>
    <div>
        <span class="p-input-icon-right">
            <input
                #input
                [formControlName]="control.key"
                type="text"
                pInputText
                placeholder="Ask AI to write something"
            />
            <button type="submit">
                <i class="pi pi-send"></i>
            </button>
        </span>
    </div>
</form>
