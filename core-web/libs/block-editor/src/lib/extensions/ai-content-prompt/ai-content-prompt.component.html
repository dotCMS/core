<form [formGroup]="form" autocomplete="off">
    <span class="p-input-icon-right">
        <input
            type="text"
            pInputText
            formControlName="textPrompt"
            placeholder="Ask AI to write something"
        />
        <button (click)="onSubmit()" type="button">
            <i class="pi pi-search"></i>
        </button>
    </span>
</form>
