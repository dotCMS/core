<div *ngIf="link.length">
    <div class="form-actions">

        <button
            pButton
            type="button"
            label="COPY LINK"
            class="p-button-outlined"
            (click)="copy()"
            [style]="{width: '50%'}"
        ></button>
        <button
            pButton
            type="button"
            label="REMOVE LINK"
            class="p-button-outlined p-button-danger"
            (click)="remove.emit(true)"
            [style]="{width: '50%'}"
        ></button>
    </div>
</div>
