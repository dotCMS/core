<p-card>
    <ng-template pTemplate="header">
        <p-skeleton shape="square" size="94px"></p-skeleton>
    </ng-template>
    <p-skeleton height="1rem"></p-skeleton>
    <ng-template pTemplate="footer">
        <div class="state">
            <p-skeleton width="2rem" height="1rem"></p-skeleton>
            <p-skeleton shape="circle" size="16px"></p-skeleton>
        </div>
    </ng-template>
</p-card>
