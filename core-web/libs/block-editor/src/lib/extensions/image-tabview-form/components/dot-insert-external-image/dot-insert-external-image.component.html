<form class="wrapper" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="form-control">
        <label for="url">Insert Image URL</label>
        <input
            id="url"
            #input
            formControlName="url"
            autocomplete="off"
            type="text"
            pInputText
            placeholder="https://example.com/image.jpg"
        />
    </div>
    <div class="footer">
        <span class="error-message" [class.hide]="!form.controls['url'].invalid || form.pristine"
            >Enter a valid url</span
        >
        <button [disabled]="form.invalid" type="submit" pButton>Insert</button>
    </div>
</form>
