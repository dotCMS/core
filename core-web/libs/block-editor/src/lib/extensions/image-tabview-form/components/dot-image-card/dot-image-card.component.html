<p-card>
    <ng-template pTemplate="header">
        <img [src]="contentlet.fileAsset || contentlet.asset" />
    </ng-template>
    <h2 class="title" *pTemplate="'title'">{{ contentlet?.fileName || contentlet?.title }}</h2>
    <ng-template pTemplate="footer">
        <div class="state">
            <span class="badge">{{ contentlet.language }}</span>
            <dot-state-icon [state]="contentlet | contentletState" size="16px"> </dot-state-icon>
        </div>
    </ng-template>
</p-card>
