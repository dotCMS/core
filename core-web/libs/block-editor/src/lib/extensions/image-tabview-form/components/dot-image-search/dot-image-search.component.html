<ng-container>
    <div class="search-box">
        <span class="p-input-icon-right">
            <input class="search" #input autofocus type="text" pInputText placeholder="Search" />
            <i class="pi pi-search"></i>
        </span>
    </div>
</ng-container>
<ng-container *ngIf="vm$ | async as vm">
    <dot-image-card-list
        [contentlets]="vm.contentlets"
        [done]="vm.preventScroll"
        [loading]="vm.loading"
        (selectedItem)="addImage.emit($event)"
        (nextBatch)="offset$.next($event)"
    ></dot-image-card-list>
</ng-container>
