<div class="card-wrapper" *ngIf="contentlets?.length; else notFound">
    <div class="table-row" *ngFor="let contentlet of contentlets">
        <dot-image-card
            *ngIf="contentlet[0]"
            [contentlet]="contentlet[0]"
            (click)="selectedItem.emit(contentlet[0])"
        ></dot-image-card>
        <dot-image-card
            *ngIf="contentlet[1]"
            [contentlet]="contentlet[1]"
            (click)="selectedItem.emit(contentlet[1])"
        ></dot-image-card>
    </div>
</div>

<ng-template #notFound>
    <div class="wrapper">
        <img [src]="icon" />
        <p>No results found, try searching again</p>
    </div>
</ng-template>
