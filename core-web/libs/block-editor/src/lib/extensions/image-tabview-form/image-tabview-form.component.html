<div class="tabview-container">
    <ng-container [formGroup]="form">
        <p-tabView>
            <p-tabPanel header="dotCMS" leftIcon="pi pi-images">
                <!-- Image Listing -->
                <div class="search-box">
                    <span class="p-input-icon-right">
                        <input
                            class="search"
                            #inputSearch
                            type="text"
                            pInputText
                            formControlName="search"
                            placeholder="Search"
                        />
                        <i class="pi pi-search"></i>
                    </span>
                </div>
                <div *ngIf="contentlets$ | async as contentlets">
                    <dot-dot-image-card-list
                        *ngIf="taviewState === 'OPEN'"
                        [contentlets]="contentlets"
                        [resultsSize]="resultsSize"
                        (selectedItem)="selectedContentlet.emit($event)"
                        (loadItems)="searchContentlets({ search: currentSearch, offset: $event })"
                    ></dot-dot-image-card-list>
                </div>
            </p-tabPanel>
            <!-- <p-tabPanel header="Upload" leftIcon="pi pi-upload"> Content 2 </p-tabPanel> -->
            <!-- <p-tabPanel header="Image URL" leftIcon="pi pi-link"> Content 3 </p-tabPanel> -->
        </p-tabView>
    </ng-container>
</div>
