<div class="container">
    <ng-container [formGroup]="form">
        <p-tabView>
            <p-tabPanel header="dotCMS" leftIcon="pi pi-images">
                <!-- Image Listing -->
                <div class="search-box">
                    <span class="p-input-icon-right">
                        <input
                            class="search"
                            #inputSearch
                            type="text"
                            pInputText
                            formControlName="search"
                            placeholder="Search"
                        />
                        <i class="pi pi-search"></i>
                    </span>
                </div>
                <dot-dot-image-card-list
                    *ngIf="contentlets$ | async as contentlets"
                    [contentlets]="contentlets"
                    (selectedItem)="selectedContentlet.emit($event)"
                    (loadItems)="searchContentlets('', $event)"
                ></dot-dot-image-card-list>
            </p-tabPanel>
            <!-- <p-tabPanel header="Upload" leftIcon="pi pi-upload"> Content 2 </p-tabPanel> -->
            <!-- <p-tabPanel header="Image URL" leftIcon="pi pi-link"> Content 3 </p-tabPanel> -->
        </p-tabView>
    </ng-container>
</div>
