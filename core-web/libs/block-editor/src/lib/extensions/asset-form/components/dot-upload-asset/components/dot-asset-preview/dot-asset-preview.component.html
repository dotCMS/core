@switch (type) {
    @case ('image') {
        <img [src]="src || file.objectURL" [alt]="file.name" />
    }
    @case ('video') {
        <video controls preload="metadata">
            <source [src]="src || file.objectURL" />
        </video>
    }
    @default {
        <p>Select an accepted asset type</p>
    }
}
