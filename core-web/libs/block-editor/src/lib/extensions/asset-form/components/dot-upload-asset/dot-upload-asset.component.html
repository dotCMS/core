@if (status === 'SELECT') {
    <p-fileUpload
        (onSelect)="onSelectFile($event.files)"
        [accept]="type + '/*'"
        [customUpload]="true"
        chooseLabel="browse files"
        mode="basic" />
} @else {
    <div class="preview-container">
        @if (status === 'UPLOAD') {
            <dot-asset-preview [type]="type" [file]="file" [src]="src" />
        }
        @if (status === 'ERROR') {
            <span class="error">{{ error }}</span>
        }
    </div>

    <div class="action-container">
        <div class="loading-message">
            <dot-spinner [size]="'30px'" />
            <span (@shakeit.done)="shakeEnd($event)" class="warning" [@shakeit]="animation">
                {{ errorMessage }}
            </span>
        </div>
        <button (click)="cancelAction()" class="p-button-outlined" data-test-id="back-btn" pButton>
            Cancel
        </button>
    </div>
}
