<form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" class="wrapper">
    <div class="form-control">
        <label dotFieldRequired for="url">Insert {{ type }} URL</label>
        <input
            [placeholder]="placerHolder"
            id="url"
            #input
            formControlName="url"
            autocomplete="off"
            type="text"
            pInputText />
    </div>
    <div class="footer">
        <span
            [innerHTML]="error || 'Enter a valid url'"
            [class.hide]="!isInvalid || form.pristine"
            class="error-message"></span>
        <button [disabled]="form.invalid || disableAction" type="submit" pButton>Insert</button>
    </div>
</form>
