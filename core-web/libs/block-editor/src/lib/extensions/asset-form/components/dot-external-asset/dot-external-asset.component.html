<form class="wrapper" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="form-control">
        <label for="url">Insert {{ type }} URL</label>
        <input
            id="url"
            #input
            [placeholder]="placerHolder"
            formControlName="url"
            autocomplete="off"
            type="text"
            pInputText
        />
    </div>
    <div class="footer">
        <span
            class="error-message"
            [innerHTML]="error || 'Enter a valid url'"
            [class.hide]="!isInvalid || form.pristine"
        ></span>
        <button [disabled]="form.invalid || disableAction" type="submit" pButton>Insert</button>
    </div>
</form>
