<div class="tabview-container">
    <p-tabs>
        <p-tab [disabled]="disableTabs" leftIcon="pi pi-images">
            <ng-template pTemplate="header">Library</ng-template>
            <ng-template pTemplate="content">
                <div class="wrapper">
                    <dot-asset-search
                        (addAsset)="onSelectAsset($event)"
                        [type]="type"
                        [languageId]="languageId"></dot-asset-search>
                </div>
            </ng-template>
        </p-tab>
        <p-tab [disabled]="disableTabs" leftIcon="pi pi-folder">
            <ng-template pTemplate="header">
                {{ 'Upload ' + type }}
            </ng-template>
            <ng-template pTemplate="content">
                <div class="wrapper">
                    <dot-upload-asset
                        (uploadedFile)="onSelectAsset($event)"
                        (preventClose)="onPreventClose($event)"
                        (hide)="onHide($event)"
                        [type]="type"></dot-upload-asset>
                </div>
            </ng-template>
        </p-tab>
        <p-tab [disabled]="disableTabs" leftIcon="pi pi-link">
            <ng-template pTemplate="header">
                {{ type + ' URL' }}
            </ng-template>
            <ng-template pTemplate="content">
                <div class="wrapper">
                    <dot-external-asset
                        (addAsset)="onSelectAsset($event)"
                        [type]="type"></dot-external-asset>
                </div>
            </ng-template>
        </p-tab>
    </p-tabs>
</div>
