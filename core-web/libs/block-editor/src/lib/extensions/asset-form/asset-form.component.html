<div class="tabview-container">
    <p-tabView>
        <p-tabPanel
            [cache]="false"
            [disabled]="disableTabs"
            header="Library"
            leftIcon="pi pi-images">
            <ng-template pTemplate="content">
                <div class="wrapper">
                    <dot-asset-search
                        (addAsset)="onSelectAsset($event)"
                        [type]="type"
                        [languageId]="languageId"></dot-asset-search>
                </div>
            </ng-template>
        </p-tabPanel>
        <p-tabPanel
            [cache]="false"
            [header]="'Upload ' + type"
            [disabled]="disableTabs"
            leftIcon="pi pi-folder">
            <ng-template pTemplate="content">
                <div class="wrapper">
                    <dot-upload-asset
                        (uploadedFile)="onSelectAsset($event)"
                        (preventClose)="onPreventClose($event)"
                        (hide)="onHide($event)"
                        [type]="type"></dot-upload-asset>
                </div>
            </ng-template>
        </p-tabPanel>
        <p-tabPanel
            [cache]="false"
            [header]="type + ' URL'"
            [disabled]="disableTabs"
            leftIcon="pi pi-link">
            <ng-template pTemplate="content">
                <div class="wrapper">
                    <dot-external-asset
                        (addAsset)="onSelectAsset($event)"
                        [type]="type"></dot-external-asset>
                </div>
            </ng-template>
        </p-tabPanel>
    </p-tabView>
</div>
