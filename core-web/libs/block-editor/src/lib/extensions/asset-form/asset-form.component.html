<div class="tabview-container">
    <p-tabs value="0">
        <p-tablist>
            <p-tab [value]="0" [disabled]="disableTabs">
                <i class="pi pi-images"></i>
                <span>Library</span>
            </p-tab>
            <p-tab [value]="1" [disabled]="disableTabs">
                <i class="pi pi-folder"></i>
                <span>{{ 'Upload ' + type }}</span>
            </p-tab>
            <p-tab [value]="2" [disabled]="disableTabs">
                <i class="pi pi-link"></i>
                <span>{{ type + ' URL' }}</span>
            </p-tab>
        </p-tablist>
        <p-tabpanels>
            <p-tabpanel [value]="0">
                <div class="wrapper">
                    <dot-asset-search
                        (addAsset)="onSelectAsset($event)"
                        [type]="type"
                        [languageId]="languageId" />
                </div>
            </p-tabpanel>
            <p-tabpanel [value]="1">
                <div class="wrapper">
                    <dot-upload-asset
                        (uploadedFile)="onSelectAsset($event)"
                        (preventClose)="onPreventClose($event)"
                        (hide)="onHide($event)"
                        [type]="type" />
                </div>
            </p-tabpanel>
            <p-tabpanel [value]="2">
                <div class="wrapper">
                    <dot-external-asset (addAsset)="onSelectAsset($event)" [type]="type" />
                </div>
            </p-tabpanel>
        </p-tabpanels>
    </p-tabs>
</div>
