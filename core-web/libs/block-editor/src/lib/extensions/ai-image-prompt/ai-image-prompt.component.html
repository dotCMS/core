<ng-container *ngIf="vm$ | async as vm">
    <p-dialog
        [(visible)]="vm.showDialog"
        [dismissableMask]="true"
        [draggable]="false"
        [resizable]="false"
        [style]="{ width: '800px' }"
        (onHide)="hideDialog()"
        appendTo="body"
        header="{{ 'block-editor.extension.ai-image.dialog-title' | dm }}">
        <div class="dialog-prompt__wrapper flex">
            <div>
                <p-accordion
                    [activeIndex]="1"
                    expandIcon="pi pi-angle-down"
                    collapseIcon="pi pi-angle-up">
                    <p-accordionTab header="Settings" iconPos="end">
                        <div class="field dialog-prompt__input">
                            <label dotFieldRequired>Input</label>
                            <div>
                                <p-radioButton
                                    [(ngModel)]="promptType"
                                    name="input"
                                    value="1"
                                    inputId="optionOne"></p-radioButton>
                                <label class="ml-2" for="optionOne"
                                    >Create with Custom Prompt</label
                                >
                            </div>
                            <span
                                >Write your own prompt and have full creative control over the image
                                generation.</span
                            >
                            <div>
                                <p-radioButton
                                    [(ngModel)]="promptType"
                                    name="input"
                                    value="2"
                                    inputId="option2"></p-radioButton>
                                <label class="ml-2" for="option2"
                                    >Create based on Existing Content</label
                                >
                            </div>
                            <span
                                >Generate and image based on provided content. You may Customize
                                with mood, colors and size.</span
                            >
                        </div>
                        <div class="field dialog-prompt__input">
                            <label dotFieldRequired>Orientation</label>

                            <p-dropdown [options]="sizeOptions" styleClass="w-full"></p-dropdown>
                        </div>
                    </p-accordionTab>
                    <p-accordionTab header="Prompt" iconPos="end">
                        <div class="field dialog-prompt__input">
                            <label dotFieldRequired>Prompt</label>

                            <textarea
                                class="w-full"
                                [autoResize]="true"
                                rows="10"
                                cols="30"
                                pInputTextarea
                                placeholder="Describe the image you want to create, including details like subjects, colors, mood, and style. The more specific, the better!"></textarea>
                        </div>
                    </p-accordionTab>
