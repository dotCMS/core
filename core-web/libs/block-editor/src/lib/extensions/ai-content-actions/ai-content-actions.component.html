<p-listbox
    [options]="actionOptions"
    [style]="{
        width: '12.5rem',
        padding: '0.5rem',
        'margin-left': '3.75rem',
        'background-color': '#fff'
    }"
    (onClick)="$event.value.callback()">
    <ng-template let-actionOption pTemplate="item">
        <div class="action-content">
            <i [class]="actionOption.icon"></i>
            {{ actionOption.label }}
        </div>
    </ng-template>
</p-listbox>
