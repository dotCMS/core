<ng-container *ngIf="editor">
    <div class="editor-wrapper" [style]="customStyles">
        <tiptap-editor
            [(ngModel)]="content"
            [editor]="editor"
            [ngStyle]="{ overflow: freezeScroll ? 'hidden' : 'auto' }"
            (keyup)="subject.next()"
        ></tiptap-editor>
    </div>

    <dot-editor-count-bar
        *ngIf="showCharData"
        [characterCount]="characterCount"
        [charLimit]="charLimit"
        [readingTime]="readingTime"
    >
    </dot-editor-count-bar>
</ng-container>
