<ng-container *ngIf="editor">
    <div
        [ngClass]="{
            'editor-wrapper--fullscreen': isFullscreen === 'true',
            'editor-wrapper--default': isFullscreen !== 'true'
        }"
        [style]="customStyles"
        class="editor-wrapper">
        <tiptap-editor
            (keyup)="subject.next()"
            (ngModelChange)="onBlockEditorChange($event)"
            [editor]="editor"
            [ngClass]="{ 'overflow-hidden': freezeScroll }"
            [ngModel]="content"></tiptap-editor>
    </div>

    <dot-editor-count-bar
        *ngIf="showCharData"
        [charLimit]="charLimit"
        [characterCount]="characterCount"
        [readingTime]="readingTime">
    </dot-editor-count-bar>
</ng-container>
