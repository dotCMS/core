<div class="editor-wrapper" [style]="customStyles">
    <tiptap-editor [editor]="editor" (keyup)="subject.next()"></tiptap-editor>
</div>

<div class="count-bar_container" *ngIf="showCharData">
    <span [class.error-message]="charLimit && characterCount.characters() > charLimit">
        {{ characterCount.characters() }}{{ charLimit ? '/' + charLimit : '' }} characters
    </span>
    <span [class.hidden]="!readingTime"> {{ readingTime }} min read</span>
</div>
