@if (editor) {
    <div
        [ngClass]="{
            'editor-wrapper--fullscreen': isFullscreen,
            'editor-wrapper--default': !isFullscreen
        }"
        [style]="customStyles"
        class="editor-wrapper">
        <tiptap-editor
            (keyup)="subject.next()"
            (ngModelChange)="onBlockEditorChange($event)"
            [editor]="editor"
            [ngClass]="{ 'overflow-hidden': freezeScroll }"
            [ngModel]="content" />
    </div>

    <dot-bubble-menu [editor]="editor" />
    <i class="material-icons dot-drag-handle" dotDragHandle [editor]="editor">drag_indicator</i>

    @if (showCharData) {
        <dot-editor-count-bar
            [charLimit]="charLimit"
            [characterCount]="characterCount"
            [readingTime]="readingTime" />
    }
}
