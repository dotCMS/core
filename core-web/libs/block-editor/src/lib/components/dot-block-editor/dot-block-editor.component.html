<div class="editor-wrapper" *ngIf="editor" [style]="customStyles">
    <tiptap-editor [(ngModel)]="content" [editor]="editor"></tiptap-editor>
</div>

<dot-editor-count-bar
    *ngIf="showCharData && editor"
    [characterCount]="characterCount"
    [charLimit]="charLimit"
    [readingTime]="readingTime"
>
</dot-editor-count-bar>
