<ng-container *ngIf="editor">
    <div
        class="editor-wrapper"
        [ngClass]="{
            'editor-wrapper--fullscreen': isFullscreen === 'true',
            'editor-wrapper--default': isFullscreen !== 'true'
        }"
        [style]="customStyles">
        <tiptap-editor
            [editor]="editor"
            [ngClass]="{ 'overflow-hidden': freezeScroll }"
            [ngModel]="content"
            (keyup)="subject.next()"
            (ngModelChange)="onBlockEditorChange($event)"></tiptap-editor>
    </div>

    <dot-editor-count-bar
        *ngIf="showCharData"
        [charLimit]="charLimit"
        [characterCount]="characterCount"
        [readingTime]="readingTime">
    </dot-editor-count-bar>

    <!--  Global Dialog-->
    <p-confirmDialog
        [style]="{ width: '552px' }"
        acceptVisible="false"
        appendTo="body"
        autoZIndex="true"
        closeOnEscape="false"
        dismissableMask="false"
        rejectVisible="false">
        <ng-template pTemplate="footer"></ng-template>
    </p-confirmDialog>
</ng-container>
