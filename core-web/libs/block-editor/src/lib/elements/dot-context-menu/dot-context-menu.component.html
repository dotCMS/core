<p-contextMenu #cm [model]="items()" [target]="target()" [appendTo]="'body'">
    <ng-template pTemplate="item" let-item>
        <a
            pRipple
            class="flex align-items-center justify-content-between p-menuitem-link"
            (click)="item.command && item.command($event)">
            <span class="menu-item-label">{{ item.label }}</span>
            <span *ngIf="item.shortcut" class="menu-item-shortcut">
                {{ item.shortcut }}
            </span>
        </a>
    </ng-template>
</p-contextMenu>
