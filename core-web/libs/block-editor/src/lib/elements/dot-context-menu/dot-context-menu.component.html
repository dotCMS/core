<p-contextMenu
    [model]="items()"
    [target]="target()"
    [appendTo]="'body'"
    (onShow)="onContextMenuShow()">
    <ng-template pTemplate="item" let-item>
        <a
            pRipple
            class="flex align-items-center justify-content-between p-menuitem-link"
            (click)="onItemClick($event, item)">
            <span class="menu-item-label">{{ item.label | dm }}</span>
            @if (item.shortcut) {
                <span class="menu-item-shortcut">
                    {{ item.shortcut }}
                </span>
            }
        </a>
    </ng-template>
</p-contextMenu>
