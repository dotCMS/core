<p-contextMenu
    [model]="items()"
    [target]="target()"
    [appendTo]="'body'"
    (onShow)="onContextMenuShow()">
    <ng-template #item let-item>
        <a
            pRipple
            class="flex items-center justify-between p-menuitem-link no-underline!"
            (click)="onItemClick($event, item)">
            <span class="menu-item-label">{{ item.label | dm }}</span>
            @if (item.shortcut) {
                <span class="menu-item-shortcut">
                    {{ item.shortcut }}
                </span>
            }
        </a>
    </ng-template>
</p-contextMenu>
