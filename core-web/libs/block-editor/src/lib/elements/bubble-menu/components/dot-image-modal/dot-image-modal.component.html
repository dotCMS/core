<form class="form" (ngSubmit)="onApply()" [formGroup]="form">
    <div class="form-group">
        <label for="path">
            Path
            <span class="required">*</span>
        </label>
        <input
            id="path"
            name="path"
            type="text"
            pInputText
            formControlName="path"
            autocomplete="off" />
    </div>

    <div class="form-group">
        <label for="alt">Alt</label>
        <input
            id="alt"
            name="alt"
            type="text"
            pInputText
            formControlName="alt"
            autocomplete="off" />
    </div>

    <div class="form-group">
        <label for="caption">Caption</label>
        <input
            id="caption"
            name="caption"
            type="text"
            pInputText
            formControlName="caption"
            autocomplete="off" />
    </div>

    <div class="bubble-menu-actions">
        <button
            type="button"
            pButton
            class="bubble-menu-button"
            (click)="onCancel()"
            label="Cancel"></button>
        <button
            type="submit"
            pButton
            class="bubble-menu-button bubble-menu-button--primary"
            label="Apply"
            [disabled]="!form.valid"></button>
    </div>
</form>
