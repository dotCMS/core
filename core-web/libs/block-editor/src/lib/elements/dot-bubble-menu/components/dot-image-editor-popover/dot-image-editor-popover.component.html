<div dotEditorModal #popover [tippyOptions]="tippyOptions" [editor]="editor()">
    <form class="form" (ngSubmit)="saveImageChanges()" [formGroup]="imageForm">
        <div class="form-group">
            <label for="src">
                Image URL
                <span class="required">*</span>
            </label>
            <input
                #input
                id="src"
                name="src"
                type="text"
                pInputText
                formControlName="src"
                autocomplete="off"
                aria-label="Image URL" />
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input
                id="title"
                name="title"
                type="text"
                pInputText
                formControlName="title"
                autocomplete="off"
                aria-label="Image title" />
        </div>

        <div class="form-group">
            <label for="alt">Alt Text</label>
            <input
                id="alt"
                name="alt"
                type="text"
                pInputText
                formControlName="alt"
                autocomplete="off"
                aria-label="Alternative text for the image" />
        </div>

        <div class="bubble-menu-actions">
            <p-button
                (click)="cancelImageEditing()"
                label="Cancel"
                aria-label="Cancel editing"
                variant="outlined" />
            <p-button
                [disabled]="!imageForm.valid"
                type="submit"
                label="Apply"
                aria-label="Apply changes" />
        </div>
    </form>
</div>
