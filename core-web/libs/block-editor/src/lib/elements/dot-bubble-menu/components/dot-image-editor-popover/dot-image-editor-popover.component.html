<div
    dotEditorModal
    #imagePopover
    [tippyOptions]="tippyOptions"
    [editor]="editor()"
    [appendTo]="appendTo()">
    <form class="form" (ngSubmit)="saveImageChanges()" [formGroup]="imageForm">
        <div class="form-group">
            <label for="src">
                Image URL
                <span class="required">*</span>
            </label>
            <input
                #input
                id="src"
                name="src"
                type="text"
                pInputText
                formControlName="src"
                autocomplete="off" />
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input
                id="title"
                name="title"
                type="text"
                pInputText
                formControlName="title"
                autocomplete="off" />
        </div>

        <div class="form-group">
            <label for="alt">Alt Text</label>
            <input
                id="alt"
                name="alt"
                type="text"
                pInputText
                formControlName="alt"
                autocomplete="off" />
        </div>

        <div class="bubble-menu-actions">
            <button
                type="button"
                pButton
                class="bubble-menu-button"
                (click)="cancelImageEditing()"
                label="Cancel"></button>
            <button
                type="submit"
                pButton
                class="bubble-menu-button bubble-menu-button--primary"
                label="Apply"
                [disabled]="!imageForm.valid"></button>
        </div>
    </form>
</div>
