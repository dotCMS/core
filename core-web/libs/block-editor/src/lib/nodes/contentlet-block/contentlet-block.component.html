@if (data(); as data) {
    <p-card>
        <ng-template pTemplate="header">
            <dot-contentlet-thumbnail
                [width]="94"
                [height]="94"
                [iconSize]="'72px'"
                [contentlet]="data" />
        </ng-template>

        <h3 *pTemplate="'title'" class="title">{{ data.title }}</h3>
        <span *pTemplate="'subtitle'">{{ data.contentType }}</span>

        <ng-template pTemplate="footer">
            <div class="state">
                <dot-contentlet-status-chip [state]="data | contentletState" />
                @if (data.language) {
                    <dot-badge [bordered]="true">{{ data.language | lowercase }}</dot-badge>
                }
            </div>
        </ng-template>
    </p-card>
} @else {
    <p-card>
        <div class="spinner__container">
            <dot-spinner />
        </div>
    </p-card>
}
