@if (data(); as data) {
    <p-card class="flex! flex-row! justify-start items-center">
        <ng-template #header>
            <div class="box-border p-4! pr-0! flex items-center h-full">
                <dot-contentlet-thumbnail
                    [width]="94"
                    [height]="94"
                    [iconSize]="'72px'"
                    [contentlet]="data"
                    class="block relative w-[94px] h-[94px]" />
            </div>
        </ng-template>

        <ng-template #title>
            <div class="overflow-hidden w-full m-0!">
                <h3 class="m-0! overflow-hidden p-0! text-ellipsis whitespace-nowrap">
                    {{ data.title }}
                </h3>
            </div>
        </ng-template>

        <ng-template #subtitle>
            <span>{{ data.contentType }}</span>
        </ng-template>

        <ng-template #footer>
            <dot-contentlet-status-chip [state]="data | contentletState" />
        </ng-template>
    </p-card>
} @else {
    <p-card>
        <div class="h-[94px] flex justify-center items-center">
            <dot-spinner />
        </div>
    </p-card>
}
