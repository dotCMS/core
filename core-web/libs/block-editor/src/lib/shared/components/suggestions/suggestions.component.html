<div *ngIf="items.length; else emptyBlock">
    <h3 *ngIf="!!title">{{ title }}</h3>
    <dot-suggestion-list #list>
        <ng-container *ngFor="let item of items; let i = index">
            <dot-suggestions-list-item
                *ngIf="item.id !== 'divider'; else divider"
                [command]="item.command"
                [index]="item.tabindex || i"
                [label]="item.label"
                [url]="item.icon"
                [data]="item.data"
                [disabled]="item.disabled">
            </dot-suggestions-list-item>
            <ng-template #divider>
                <div class="divider"></div>
            </ng-template>
        </ng-container>
    </dot-suggestion-list>
</div>

<ng-template #emptyBlock>
    <dot-empty-message
        (back)="handleBackButton()"
        [title]="noResultsMessage"
        [showBackBtn]="!isFilterActive">
    </dot-empty-message>
</ng-template>
