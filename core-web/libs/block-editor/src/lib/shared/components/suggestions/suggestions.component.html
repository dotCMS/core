<div *ngIf="items.length; else emptyBlock">
    <h3>{{ title }}</h3>
    <dot-suggestion-list #list [suggestionItems]="items"></dot-suggestion-list>
</div>

<ng-template #emptyBlock>
    <div class="empty">
        <p [innerHTML]="noResultsMessage"></p>
        <button *ngIf="!isFilterActive" (mousedown)="handleBackButton($event)">Back</button>
    </div>
</ng-template>
