@if (sortedItems.length) {
    <div>
        @if (!!title) {
            <h3>{{ title }}</h3>
        }
        <dot-suggestion-list #list>
            @for (item of sortedItems; track item) {
                @if (item.id !== 'divider') {
                    <dot-suggestions-list-item
                        [command]="item.command"
                        [index]="item.tabindex || $index"
                        [label]="item.label"
                        [url]="item.icon"
                        [data]="item.data"
                        [disabled]="item.disabled" />
                } @else {
                    <div class="divider"></div>
                }
            }
        </dot-suggestion-list>
    </div>
} @else {
    <dot-empty-message
        (back)="handleBackButton()"
        [title]="noResultsMessage"
        [showBackBtn]="!isFilterActive" />
}
