<div class="icon-wrapper" [class.dot-contentlet]="data?.contentlet" [class.page]="page">
    <i class="material-icons" *ngIf="icon; else thumbnail">{{ url }}</i>

    <ng-template #thumbnail>
        <dot-contentlet-thumbnail
            *ngIf="data?.contentlet; else image"
            [contentlet]="data.contentlet"
            [width]="42"
            [height]="42"
            [iconSize]="'42px'"
        ></dot-contentlet-thumbnail>
    </ng-template>
</div>
<div class="data-wrapper">
    <span>{{ label }}</span>
    <span class="url" *ngIf="page">{{ data.contentlet.url }}</span>
    <div class="state" *ngIf="data?.contentlet">
        <dot-state-icon [state]="data.contentlet" size="16px"></dot-state-icon>
        <dot-badge bordered="true">{{ data.contentlet.language | lowercase }}</dot-badge>
    </div>
</div>

<ng-template #image>
    <img [src]="url" alt="" />
</ng-template>
