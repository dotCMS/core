version: '3.5'
networks:
  es_net:
  db_net:
volumes:
  cms-shared:
  dbdata:
  esdata:
  mssql-azuresql-edge-data:
services:
  dotcms:
    #image: dotcms/dotcms-test:1.0.0-SNAPSHOT
    #image: dotcms/dotcms:23.10.24_lts_cee5f9e_SNAPSHOT
    image: dotcms/dotcms:trunk_149bea9
    #image: dotcms/dotcms:master_latest
    environment:
      CATALINA_OPTS: ' -Xms1g -Xmx1g '
      CMS_JAVA_OPTS: '-Xmx1g -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=*:8000'
      DB_BASE_URL: "jdbc:postgresql://postgres/dotcms"
      DB_USERNAME: 'dotcms'
      DB_PASSWORD: 'dotcms'
      DOT_ES_AUTH_BASIC_PASSWORD: 'admin'
      DOT_ES_ENDPOINTS: 'http://elasticsearch:9200'
      CUSTOM_STARTER_URL: 'https://repo.dotcms.com/artifactory/libs-release-local/com/dotcms/starter/20231117/starter-20231117.zip'
      DOT_INITIAL_ADMIN_PASSWORD: "admin"
      DOT_FEATURE_FLAG_EXPERIMENTS: true
      DOT_DOTCMS_DEV_MODE: true
      # DOT_ANALYTICS_IDP_URL: 'http://localhost:61111/realms/dotcms/protocol/openid-connect/token'  // Local master
      DOT_ANALYTICS_IDP_URL: 'http://host.docker.internal:61111/realms/dotcms/protocol/openid-connect/token'
      DOT_ANALYTICS_ACCESSTOKEN_TTL: 120
      DOT_ALLOW_ACCESS_TO_PRIVATE_SUBNETS: 'true'
      DOT_ANALYTICS_MAPPED_PORT: '8080'
      DOT_ES_CACHE_SEARCH_QUERIES: 'false'
      DOT_ENABLE_EXPERIMENTS_AUTO_JS_INJECTION: 'true'
      #DOT_FEATURE_FLAG_SEO_IMPROVEMENTS: true
      #DOT_FEATURE_FLAG_SEO_PAGE_TOOLS: true
      #DOT_FEATURE_FLAG_NEW_BINARY_FIELD: true
      DOT_CONTENT_APIS_ALLOW_ANONYMOUS: 'WRITE'
      CATALINA_TMPDIR: /tmp
      #DOT_CONTENT_EDITOR2_ENABLED: true
      #DOT_CONTENT_EDITOR2_CONTENT_TYPE: "*

      # Test variables
      # ANALYTICS
      #DOT_APP_ANALYTICS_PARAM_CLIENT_ID: 'test-01'
      #DOT_APP_ANALYTICS_PARAM_CLIENT_SECRET: 'test-02'
       #Prioroty case:
      #APP_ANALYTICS_CONFIG_URL_TEST: 'value-01'
      #DOT_APP_ANALYTICS_PARAM_ANALYTICS_CONFIG_URL: 'value-01-Prioroty'

      # AMAZON TOKEN
      #APP_MAX_LABELS_TEST: 'test-03'
      #APP_MIN_CONFIDENCE_TEST: 'test-04'


    depends_on:
      - elasticsearch
      - postgres
    volumes:
      - cms-shared:/data/shared
#      - ./dotCMSLicensePack-PRIME.zip:/data/shared/assets/license.zip
       # MOUNT THE FOLLOWING FOLDER TO THE ROOT OF THE TOMCAT
#      - /Users/morera/dev/dotcms/core/dotCMS/src/main/webapp/html:/srv/dotserver/tomcat-9.0.60/webapps/ROOT/html
        # OVERRIDE THE LOCAL DIST BLOCK_EDITOR FOLDER ON THE TOMCAT FOLDER
#      - /Users/morera/dev/dotcms/core/core-web/dist/apps/dotcms-block-editor:/srv/dotserver/tomcat/webapps/ROOT/dotcms-block-editor
       # OVERWRITE LANGUAGE PROPERTIES FILES
#      - /Users/morera/dev/dotcms/core/dotCMS/src/main/webapp/WEB-INF/messages:/srv/dotserver/tomcat-9.0.85/webapps/ROOT/WEB-INF/messages

    networks:
      - db_net
      - es_net
    ports:
      - "8080:8080"
      - "8443:8443"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    container_name: dot_opendistro
    environment:
      - cluster.name=elastic-cluster
      - discovery.type=single-node
      - data
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xmx1G "
    ports:
      - 9200:9200
      - 9600:9600
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - es_net
  postgres:
    container_name: postgres-dotcms
    # Image needed to test the AI plugin.
    image: ankane/pgvector
    #image: postgres:15
    command: postgres -c 'max_connections=400'
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: 'dotcms'
      POSTGRES_PASSWORD: 'dotcms'
      POSTGRES_DB: 'dotcms'
    volumes:
      - esdata:/var/lib/postgres
    networks:
      - db_net
