<div class="max-w-lg mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Contact Us</h2>

  @if (description()) {
    <div class="text-gray-700 mb-6">{{ description() }}</div>
  }
  @if (isSuccess()) {
    <div
      class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded"
    >
      Thank you for contacting us! We'll get back to you soon.
    </div>
  }

  <form (submit)="handleSubmit($event)" class="space-y-4">
    <div>
      <label
        for="firstName"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        First Name
      </label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="formData().firstName"
        required
        class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-400 border-gray-300"
      />
    </div>

    <div>
      <label
        for="lastName"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        Last Name
      </label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="formData().lastName"
        required
        class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-400 border-gray-300"
      />
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        Email
      </label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="formData().email"
        requiredb
        class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-400 border-gray-300"
      />
    </div>

    <div class="flex items-start">
      <div class="flex items-center h-5">
        <input
          type="checkbox"
          id="acceptTerms"
          name="acceptTerms"
          [(ngModel)]="formData().acceptTerms"
          required
          class="h-4 w-4 rounded border-gray-300 text-teal-600 focus:ring-teal-400"
        />
      </div>
      <div class="ml-3">
        <label for="acceptTerms" class="text-sm text-gray-700">
          I accept the terms and conditions
        </label>
      </div>
    </div>

    <div class="flex justify-between pt-4">
      <button
        type="button"
        (click)="resetForm()"
        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500"
      >
        Reset
      </button>
      <button
        type="submit"
        [disabled]="isSubmitting()"
        class="px-4 py-2 bg-teal-400 text-white rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 disabled:opacity-75"
      >
        {{ isSubmitting() ? "Submitting..." : "Submit" }}
      </button>
    </div>
  </form>
</div>
