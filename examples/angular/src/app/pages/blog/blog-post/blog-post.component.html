<div class="flex flex-col gap-8 m-auto items-center w-full">
    @if (post().image) {
    <div class="relative w-full h-80 overflow-hidden">
        <img [ngSrc]="post().image.identifier" alt="Blog Post Image" class="object-cover" fill />
    </div>
    }

    <div (click)="editPost()">
        <dotcms-block-editor-renderer
            [blocks]="postContent()"
            [customRenderers]="customRenderers"
            [class]="blockEditorClasses()" />
    </div>
</div>
