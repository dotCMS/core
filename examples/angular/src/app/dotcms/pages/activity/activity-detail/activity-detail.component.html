<div class="prose mx-auto">
  <h1 class="text-4xl font-bold">{{ activity().title }}</h1>

  @if (activity().image) {
  <img
    [ngSrc]="activity().image.identifier"
    [alt]="activity().altTag || activity().title"
    width="700"
    height="300"
    class="object-cover object-center w-full h-[300px] mx-auto block" />
  }

  @if (activity().description) {
  <p class="text-lg text-gray-600 max-w-2xl text-center">{{ activity().description }}</p>
  }

  <div [innerHTML]="activityContent()"></div>

  @if (activityTags().length > 0) {
  <div class="flex flex-wrap gap-2 justify-center">
    @for (tag of activityTags(); track tag) {
    <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">
      {{ tag.trim() }}
    </span>
    }
  </div>
  }
</div>
