version: '3.5'

networks:
  cluster-mode_db_net:
    external: true
  cluster-mode_opensearch-net:
    external: true

volumes:
  cms-shared:

services:
  dotcms-node-2:
    image: dotcms/dotcms:latest
    environment:
        CMS_JAVA_OPTS: '-Xmx1g '
        LANG: 'C.UTF-8'
        TZ: 'UTC'
        DB_BASE_URL: "jdbc:postgresql://db/dotcms"
        DB_USERNAME: 'dotcmsdbuser'
        DB_PASSWORD: 'password'
        DOT_ES_AUTH_BASIC_PASSWORD: 'admin'
        DOT_ES_ENDPOINTS: 'https://opensearch:9200'
        DOT_INITIAL_ADMIN_PASSWORD: 'admin'
        DOT_DOTCMS_CLUSTER_ID:  'dotcms-production'
        #CUSTOM_STARTER_URL: 'https://repo.dotcms.com/artifactory/libs-release-local/com/dotcms/starter/20211201/starter-20211201.zip'
    volumes:
      #- {local_data_path}:/data/shared
      - {license_local_path}/license.zip:/data/shared/assets/license.zip
    networks:
      - cluster-mode_db_net
      - cluster-mode_opensearch-net
    ports:
      - "8081:8082"
      - "8444:8443"
