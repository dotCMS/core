version: '3.5'

networks:
  db_net_receiver:
  opensearch-net_receiver:

volumes:
  dbdata_receiver:
  opensearch-data_receiver:

services:
  opensearch-receiver:
    image: opensearchproject/opensearch:1.3.6
    environment:
      - cluster.name=elastic-cluster
      - discovery.type=single-node
      - data
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xmx1G "
    ulimits:
      memlock:
        soft: -1 # Set memlock to unlimited (no soft or hard limit)
        hard: -1
      nofile:
        soft: 65536 # Maximum number of open files for the opensearch user - set to at least 65536
        hard: 65536
    ports:
      - 9201:9200
      - 9601:9600
    volumes:
      - opensearch-data_receiver:/usr/share/opensearch/data
    networks:
      - opensearch-net_receiver

  dotcms-receiver:
    image: dotcms/dotcms:22.12_f479a493_SNAPSHOT
    environment:
        CMS_JAVA_OPTS: '-Xmx1g '
        LANG: 'C.UTF-8'
        TZ: 'UTC'
        DB_BASE_URL: "jdbc:postgresql://db-receiver/dotcms"
        DB_USERNAME: 'dotcmsdbuser'
        DB_PASSWORD: 'password'
        DOT_ES_AUTH_BASIC_PASSWORD: 'admin'
        DOT_ES_ENDPOINTS: 'https://opensearch-receiver:9200'
        DOT_INITIAL_ADMIN_PASSWORD: 'admin'
        #CUSTOM_STARTER_URL: 'https://repo.dotcms.com/artifactory/libs-release-local/com/dotcms/starter/20211201/starter-20211201.zip'
    depends_on:
      - opensearch-receiver
      - db-receiver
    # volumes:
    #   #- {local_data_path}:/data/shared
    #   - {license_local_path}/license.zip:/data/shared/assets/license.zip
    networks:
      - db_net_receiver
      - opensearch-net_receiver
    ports:
      - "8081:8082"
      - "8444:8443"

  db-receiver:
    image: postgres:15
    command: postgres -c 'max_connections=400' -c 'shared_buffers=128MB'
    environment:
        "POSTGRES_USER": 'dotcmsdbuser'
        "POSTGRES_PASSWORD": 'password'
        "POSTGRES_DB": 'dotcms'
    volumes:
      - dbdata_receiver:/var/lib/postgresql/data
    networks:
      - db_net_receiver


