version: '3.5'

networks:
  db_net_sender:
  es_net_sender:

volumes:
  dbdata_sender:
  esdata_sender:

services:
  elasticsearch-sender:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.1
    environment:
      - cluster.name=elastic-cluster
      - discovery.type=single-node
      - data
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xmx1G "
    ports:
      - 9200:9200
      - 9600:9600
    volumes:
      - esdata_sender:/usr/share/elasticsearch/data
    networks:
      - es_net_sender

  dotcms-sender:
    image: dotcms/dotcms:latest
    environment:
        "DB_BASE_URL": "jdbc:postgresql://db-sender/dotcms"
        "DB_USERNAME": 'dotcmsdbuser'
        "DB_PASSWORD": 'password'
        "DOT_ES_AUTH_BASIC_PASSWORD": 'admin'
        "DOT_ES_ENDPOINTS": 'http://elasticsearch-sender:9200'
        "DOT_INITIAL_ADMIN_PASSWORD": 'admin'
        #"CUSTOM_STARTER_URL": 'https://repo.dotcms.com/artifactory/libs-release-local/com/dotcms/starter/20211201/starter-20211201.zip'
    depends_on:
      - elasticsearch-sender
      - db-sender
    volumes:
      #- {local_data_path}:/data/shared
      - {license_local_path}/license.zip:/data/shared/assets/license.zip
    networks:
      - db_net_sender
      - es_net_sender
    ports:
      - "8080:8080"
      - "8443:8443"

  db-sender:
    image: postgres:11
    command: postgres -c 'max_connections=400' -c 'shared_buffers=128MB'
    environment:
        "POSTGRES_USER": 'dotcmsdbuser'
        "POSTGRES_PASSWORD": 'password'
        "POSTGRES_DB": 'dotcms'
    volumes:
      - dbdata_sender:/var/lib/postgresql/data
    networks:
      - db_net_sender
