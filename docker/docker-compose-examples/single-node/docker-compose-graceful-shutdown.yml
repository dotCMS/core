services:
  db:
    image: pgvector/pgvector:pg16
    command: postgres -c 'max_connections=400' -c 'shared_buffers=128MB'
    environment:
      POSTGRES_USER: 'dotcmsdbuser'
      POSTGRES_PASSWORD: 'password'
      POSTGRES_DB: 'dotcms'
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - db_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dotcmsdbuser -d dotcms -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Extended shutdown timeout for PostgreSQL
    stop_grace_period: 60s

  opensearch:
    image: opensearchproject/opensearch:1
    environment:
      cluster.name: "elastic-cluster"
      discovery.type: "single-node"
      bootstrap.memory_lock: "true"
      OPENSEARCH_JAVA_OPTS: "-Xmx1G"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - opensearch-net
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2G
    # Extended shutdown timeout for OpenSearch
    stop_grace_period: 60s

  dotcms:
    image: dotcms/dotcms-test:1.0.0-SNAPSHOT
    environment:
      CMS_JAVA_OPTS: '-Xmx1g -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005'
      LANG: 'C.UTF-8'
      TZ: 'UTC'
      DB_BASE_URL: "jdbc:postgresql://db/dotcms"
      DB_USERNAME: 'dotcmsdbuser'
      DB_PASSWORD: 'password'
      DOT_ES_AUTH_BASIC_PASSWORD: 'admin'
      DOT_ES_ENDPOINTS: 'https://opensearch:9200'
      DOT_INITIAL_ADMIN_PASSWORD: 'admin'
      DOT_DOTCMS_CLUSTER_ID: 'dotcms-production'
      GLOWROOT_ENABLED: 'true'
      GLOWROOT_WEB_UI_ENABLED: 'true'
      DOT_FEATURE_FLAG_EXPERIMENTS: 'true'
      DOT_ANALYTICS_IDP_URL: 'http://host.docker.internal:61111/realms/dotcms/protocol/openid-connect/token'
      DOT_ENABLE_EXPERIMENTS_AUTO_JS_INJECTION: 'true'
      DOT_ALLOW_ACCESS_TO_PRIVATE_SUBNETS: 'true'
      # Shutdown configuration for graceful shutdown
      DOT_SHUTDOWN_TIMEOUT_SECONDS: '45'
      DOT_SHUTDOWN_COMPONENT_TIMEOUT_SECONDS: '15'
      DOT_SHUTDOWN_REQUEST_DRAIN_TIMEOUT_SECONDS: '20'
      DOT_SHUTDOWN_DEBUG: 'true'
    depends_on:
      db:
        condition: service_healthy
      opensearch:
        condition: service_started
    volumes:
      - cms-shared:/data/shared
    networks:
      - db_net
      - opensearch-net
    ports:
      - "8082:8082"
      - "8443:8443"
      - "4000:4000" # Glowroot web ui if enabled
      - "5005:5005" # Debug port
    # Extended shutdown timeout for dotCMS graceful shutdown
    stop_grace_period: 60s
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/api/v1/appconfiguration || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Shutdown coordinator service to manage proper shutdown order
  shutdown-coordinator:
    image: alpine:latest
    command: |
      sh -c '
        echo "Shutdown coordinator started. Monitoring dotCMS health..."
        while true; do
          if ! nc -z dotcms 8082 2>/dev/null; then
            echo "dotCMS is no longer responding. Initiating graceful database shutdown..."
            sleep 5
            break
          fi
          sleep 5
        done
        echo "Shutdown coordinator complete."
      '
    depends_on:
      - dotcms
    networks:
      - db_net
    restart: "no"
    profiles:
      - shutdown-coordinator

networks:
  db_net:
  opensearch-net:

volumes:
  cms-shared:
  dbdata:
  opensearch-data: 