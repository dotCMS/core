apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    uid: prometheus
    isDefault: true
    basicAuth: false
    withCredentials: false
    editable: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.47.2
      cacheLevel: 'High'
      incrementalQueryOverlapWindow: 10m
      queryTimeout: 60s
      defaultEditor: code
    version: 1
