global:
  scrape_interval: 30s
  scrape_timeout: 10s
  evaluation_interval: 30s
  external_labels:
    monitor: 'dotcms-demo'
    environment: 'demo'

rule_files:
  - "rules/*.yml"

scrape_configs:
  # dotCMS Metrics - Main Application Metrics
  - job_name: 'dotcms'
    static_configs:
      - targets: ['dotcms:8090']
    metrics_path: '/dotmgt/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ['prometheus']

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # PostgreSQL Database Metrics (if postgres_exporter was added)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #   scrape_interval: 30s

  # OpenSearch Metrics (if available)
  # - job_name: 'opensearch'
  #   static_configs:
  #     - targets: ['opensearch:9200']
  #   metrics_path: '/_prometheus/metrics'
  #   scrape_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # Add alertmanager targets here if using alerting
