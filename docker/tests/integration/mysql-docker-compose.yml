# https://docs.docker.com/compose/compose-file/compose-versioning/
version: "3.7"

# https://docs.docker.com/compose/compose-file/

#volumes:
#  db:
#  reports:
#  logs:

networks:
  db_net:

services:

  integration-tests:
    image: "${IMAGE_BASE_NAME}"
    environment:
      databaseType: mysql
    depends_on:
      - database
    ports:
      - "15005:5005"
    volumes:
      - type: bind
        source: ./reports
        target: /custom/reports
      - type: bind
        source: ./logs
        target: /custom/logs
#      - type: bind
#        source: ./license/license.dat
#        target: /custom/dotsecure/license/license.dat
    networks:
      - db_net

  # https://hub.docker.com/_/mysql
  database:
    image: "mysql:5.7"
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: dotcms
    ports:
      - "13306:3306"
    volumes:
      - ./setup/db/mysql/custom.cnf:/etc/mysql/conf.d/custom.cnf
      - ./setup/db/mysql/init-scripts:/docker-entrypoint-initdb.d/
    networks:
      - db_net
