# https://docs.docker.com/compose/compose-file/compose-versioning/
version: "3.7"

# https://docs.docker.com/compose/compose-file/

services:

  integration-tests:
    environment:
      databaseType: oracle

  # https://hub.docker.com/_/postgres
  database:
    image: "store/oracle/database-enterprise:12.2.0.1-slim"
    environment:
      ORACLE_SID: XE
      ORACLE_PWD: oracle
    ports:
      - "11521:1521"
    volumes:
      - ./setup/db/oracle/init-scripts:/docker-entrypoint-initdb.d/startup
    networks:
      - db_net
