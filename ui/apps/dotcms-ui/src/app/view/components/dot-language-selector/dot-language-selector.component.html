<dot-icon name="language" big></dot-icon>

<div class="device-selector__field">
    <label for="device-selector">{{ 'editpage.viewas.label.language' | dm }}</label>
    <p-dropdown
        (onChange)="change($event.value)"
        [(ngModel)]="value"
        [disabled]="disabled"
        [options]="options"
        dataKey="id"
        optionLabel="language"
        class="p-dropdown-sm"
    >
    </p-dropdown>
</div>
