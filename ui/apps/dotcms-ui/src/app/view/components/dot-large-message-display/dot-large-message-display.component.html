<ng-container *ngFor="let message of messages">
    <dot-dialog
        [visible]="!!message.title"
        [header]="message.title"
        [width]="message.width || '500px'"
        [height]="message.height || '400px'"
        (hide)="close(message)"
    >
        <div class="dialog-message__body" *ngIf="message.body"></div>

        <div *ngIf="message.code">
            <pre class="dialog-message__code">
                    {{ message.code.content }}
                </pre
            >
        </div>
    </dot-dialog>
</ng-container>
