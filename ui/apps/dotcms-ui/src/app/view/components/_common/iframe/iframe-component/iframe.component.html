<dot-loading-indicator fullscreen="true"></dot-loading-indicator>
<dot-overlay-mask *ngIf="showOverlay" (click)="iframeOverlayService.hide()"></dot-overlay-mask>
<iframe
    #iframeElement
    *ngIf="!isLoading"
    frameborder="0"
    height="100%"
    id="detailFrame"
    name="detailFrame"
    width="100%"
    [src]="src | dotSafeUrl"
    (load)="onLoad($event)"
>
</iframe>
