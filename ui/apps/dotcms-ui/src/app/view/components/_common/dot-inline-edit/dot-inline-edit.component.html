<p-inplace #contentTypeInlineEdit>

        <ng-container [ngTemplateOutlet]="inlineEditDisplayTemplate"></ng-container>
    </ng-template>
    <ng-template pTemplate="content">
        <ng-container [ngTemplateOutlet]="inlineEditContentTemplate"></ng-container>
    </ng-template>
</p-inplace>
