<p-menu *ngIf="isHaveOptions()" appendTo="body" #menu popup="popup" [model]="model"></p-menu>
<dot-icon-button
    (click)="buttonOnClick($event)"
    [attr.disabled]="disabled"
    [icon]="icon"
></dot-icon-button>

<p *ngIf="label" class="action-button__label" [class.action-button__label--disabled]="disabled">
    {{ label }}
</p>
