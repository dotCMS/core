<dot-icon name="business" [size]="120"></dot-icon>

    </li>
</ul>

<p>
    <a
        class="ui-link"
        href="https://dotcms.com/licensing/request-a-license-3/index"
        target="_blank"
        [innerText]="'request.a.trial.license' | dm"
    ></a>
</p>
