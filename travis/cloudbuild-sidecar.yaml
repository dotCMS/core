steps:
  - name: 'gcr.io/cloud-builders/docker'
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/dotcms-sidecar-image:$_CUSTOM_RUN_ID',
            '--build-arg', 'BUILD_FROM=COMMIT',
            '--build-arg', 'BUILD_ID=$_GIT_BRANCH_COMMIT',
            '--build-arg', 'BUILD_HASH=$COMMIT_SHA',
            './docker/tests/sidecar/' ]
images:
  - 'gcr.io/$PROJECT_ID/dotcms-sidecar-image:$_CUSTOM_RUN_ID'

timeout: 1200s
