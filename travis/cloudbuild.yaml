steps:
  # Build the new docker image.
  - name: 'gcr.io/$GCB_PROJECT_ID/docker-compose'
    env:
      - 'BUILD_FROM=COMMIT'
      - 'BUILD_ID=$BRANCH_NAME'
      - 'DB_TYPE=$DB_TYPE'
      - 'COMMIT_SHA=$COMMIT_SHA'
    args: ['build', '-f', 'postgres-docker-compose.yml', '.']

  - name: 'gcr.io/$GCB_PROJECT_ID/docker-compose'
    args: ['up', '-f', 'postgres-docker-compose.yml', '.']

