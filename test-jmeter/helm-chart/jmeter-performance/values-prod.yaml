# Production environment values
namespace:
  name: "analytics-prod"

endpoints:
  dotcms:
    host: "your-dotcms-instance.dotcms.cloud"
  analytics:
    host: "jitsu-api.analytics-prod.svc.cluster.local"
    port: 8001

environment:
  name: "prod"
  cluster: "example-cluster-prod"
  customer: "example-customer"
  docHost: "your-dotcms-instance.dotcms.cloud"

pod:
  resources:
    requests:
      cpu: "4000m"
      memory: "8Gi"
    limits:
      cpu: "8000m"
      memory: "16Gi"

testing:
  limits:
    dotcms:
      levels: [50, 100, 150, 200, 250, 300, 400]  # Higher limits for prod
    analytics:
      levels: [200, 500, 750, 1000, 1250, 1500, 2000]  # Higher limits for prod 