version: '3.5'
networks:
  default:
  es_net:
  db_net:

volumes:
  cms-shared:
  dbdata:
  esdata:

services:
  devcontainer:
    image: mcr.microsoft.com/devcontainers/typescript-node:1-20-bullseye
    networks:
      - default
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity

  dotcms:
    image: dotcms/dotcms:master_latest_SNAPSHOT
    # image: dotcms/dotcms-test:1.0.0-SNAPSHOT
    environment:
      "CATALINA_OPTS": "-Xms1g -Xmx1g"
      "CMS_JAVA_OPTS": "-Xmx1g -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=*:8000"
      "DB_BASE_URL": "jdbc:postgresql://postgres/dotcms"
      "DB_USERNAME": "dotcms"
      "DB_PASSWORD": "dotcms"
      "DOT_ES_AUTH_BASIC_PASSWORD": "admin"
      "DOT_ES_ENDPOINTS": "http://elasticsearch:9200"
      "CUSTOM_STARTER_URL": "https://repo.dotcms.com/artifactory/libs-release-local/com/dotcms/starter/20231012/starter-20231012.zip"
      "DOT_INITIAL_ADMIN_PASSWORD": "admin"
      "DOT_FEATURE_FLAG_EXPERIMENTS": true
      "DOT_DOTCMS_DEV_MODE": true
      "CATALINA_TMPDIR": /tmp
      
      "DOT_ANALYTICS_IDP_URL": "http://host.docker.internal:61111/realms/dotcms/protocol/openid-connect/token"
      
      "DOT_ANALYTICS_ACCESSTOKEN_TTL": 120
      "DOT_ALLOW_ACCESS_TO_PRIVATE_SUBNETS": true
      "DOT_ANALYTICS_MAPPED_PORT": 8080
      "DOT_ES_CACHE_SEARCH_QUERIES": false
      "DOT_ENABLE_EXPERIMENTS_AUTO_JS_INJECTION": true
      "DOT_FEATURE_FLAG_SEO_IMPROVEMENTS": true
      "DOT_FEATURE_FLAG_SEO_PAGE_TOOLS": true
      "DOT_FEATURE_FLAG_NEW_BINARY_FIELD": true
      "DOT_FEATURE_FLAG_NEW_EDIT_PAGE": true
      "DOT_CONTENT_APIS_ALLOW_ANONYMOUS": "WRITE"
      # "DOT_CONTENT_EDITOR2_CONTENT_TYPE": "*"
      "DOT_CONTENT_EDITOR2_ENABLED": true
    depends_on:
      - elasticsearch
      - postgres    
    volumes:
      - cms-shared:/data/shared
    networks:
      - db_net
      - es_net
    ports:
      - "8080:8080"
      - "8443:8443"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    environment:
      - cluster.name=elastic-cluster
      - discovery.type=single-node
      - data
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xmx1G "
    ports:
      - 9200:9200
      - 9600:9600
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - es_net
  postgres:
    image: postgres:15
    command: postgres -c "max_connections=400"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dotcms
      POSTGRES_PASSWORD: dotcms
      POSTGRES_DB: dotcms
    volumes:
      - dbdata:/var/lib/postgres
    networks:
      - db_net