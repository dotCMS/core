# Your configuration properties
quarkus.picocli.top-command=com.dotcms.cli.command.EntryCommand

# Exception handler custom messages
# if true , the exception handler will use custom error messages instead of default ones
dotcms.status.conf.override=true
dotcms.status.conf.fallback=An error occurred. Please try again later.
dotcms.status.conf.messages.400=Bad Request: The server encountered an error processing the request.
dotcms.status.conf.messages.401=Forbidden: You don't have permission to access this resource.
dotcms.status.conf.messages.403=Unauthorized: Authentication failed or Permission is denied.
dotcms.status.conf.messages.404=Not Found: The requested resource was not found or is restricted.
dotcms.status.conf.messages.500=Internal Server Error: An unexpected error occurred on the server.
dotcms.cli.version=${DOTCMS_CLI_VERSION:${quarkus.application.version}}
dotcms.cli.name=${DOTCMS_CLI_VERSION:dotCLI}
quarkus.package.type=uber-jar