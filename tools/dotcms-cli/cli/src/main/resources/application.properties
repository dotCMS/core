#quarkus.log.level=INFO
quarkus.log.level=ERROR
quarkus.log.category."com.dotcms".level=DEBUG
quarkus.banner.enabled=false
quarkus.http.port=9000
# Your configuration properties
dotcms.api.url=http://localhost:8080
quarkus.rest-client.legacy-api.url=${dotcms.api.url}/api
quarkus.rest-client.legacy-api.scope=javax.inject.Singleton

#quarkus.rest-client.logging=none | request-response | all
quarkus.rest-client.legacy-api.logging=all
#quarkus.rest-client.logging=request-response
password-store-name=DotCMS CLI Application
quarkus.picocli.top-command=com.dotcms.cli.command.EntryCommand
