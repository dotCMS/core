quarkus.banner.enabled=false
quarkus.http.port=9000
# Your configuration properties
quarkus.picocli.top-command=com.dotcms.cli.command.EntryCommand

# Exception handler custom messages
dotcms.client.status.conf.messages.400=Bad Request: The server encountered an error processing the request.
dotcms.client.status.conf.messages.401=Forbidden: You don't have permission to access this resource.
dotcms.client.status.conf.messages.403=Unauthorized: Authentication failed or Permission is denied.
dotcms.client.status.conf.messages.404=Not Found: The requested resource was not found or is restricted.
dotcms.client.status.conf.messages.500=Internal Server Error: An unexpected error occurred on the server.
dotcms.client.status.conf.default-message=An error occurred. Please try again later.