version: '3'
services:
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=dotcms
      - POSTGRES_PASSWORD=dotcms
      - POSTGRES_DB=dotcms
    command: postgres -c 'max_connections=400' -c 'shared_buffers=128MB'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dotcms-net

  elasticsearch:
    image: opensearchproject/opensearch:1.3.6
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - cluster.name=elastic-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx1g"
      - plugins.security.disabled=true
    ulimits:
      memlock:
        soft: -1 # Set memlock to unlimited (no soft or hard limit)
        hard: -1
      nofile:
        soft: 65536 # Maximum number of open files for the opensearch user - set to at least 65536
        hard: 65536
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - dotcms-net


  dotcms:
    image: ${DOTCMS_IMAGE} # it must be the same version built in the previous step
    environment:
      CMS_JAVA_OPTS: '-Xmx1g '
      LANG: 'C.UTF-8'
      TZ: 'UTC'
      DB_BASE_URL: "jdbc:postgresql://postgres/dotcms"
      DB_USERNAME: "dotcms"
      DB_PASSWORD: "dotcms"
      DOT_ES_AUTH_BASIC_PASSWORD: 'admin'
      DOT_INITIAL_ADMIN_PASSWORD: 'admin'
      DOT_ES_ENDPOINTS: 'http://elasticsearch:9200'
      #CUSTOM_STARTER_URL: 'https://repo.dotcms.com/artifactory/libs-release-local/com/dotcms/starter/20211201/starter-20211201.zip'
    depends_on:
      - elasticsearch
      - postgres
    volumes:
      - dotcms-shared:/data/shared
      - type: bind
        source: ${DOTCMS_LICENSE_FILE}
        target: /data/local/dotsecure/license/license.dat
    networks:
      - dotcms-net
    ports:
      - "8080:8080"
      - "8443:8443"

volumes:
  postgres-data:
  elasticsearch-data:
  dotcms-shared:
#  license:

networks:
  dotcms-net:
