    compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile 'junit:junit:4.12'
    compile "org.mockito:mockito-core:1.+"
    testCompile "com.tngtech.java:junit-dataprovider:1.11.0"
    testCompile ("org.powermock:powermock-api-mockito:1.6.5" ){
        exclude group: 'org.hamcrest'
        exclude group: 'org.objenesis'
        exclude group: 'cglib'

    }
    testCompile "org.powermock:powermock-module-junit4:1.6.5"

    /**
     * Order matters here: OSGI-Core must come after felix.
     */
    compile group: 'com.dotcms.lib', name: 'dot.felix', version:'4.2.1_3'
    compile group: 'com.dotcms.lib', name: 'dot.osgi-resource-locator', version:'1.0.1_2'
    compile group: 'com.dotcms.lib', name: 'dot.org.apache.felix.http.proxy', version:'2.2.0_2'

    /*****  Felix libs need to be placed in the WEB-INF/felix/bundle directory. This was previously handled using a pre-build copy task.  *****/
    felix group: 'com.dotcms.lib', name: 'dot.org.apache.felix.bundlerepository', version:'1.6.6_3'
    felix group: 'com.dotcms.lib', name: 'dot.org.apache.felix.fileinstall', version:'3.1.10_3'
    felix group: 'com.dotcms.lib', name: 'dot.org.apache.felix.gogo.command', version:'0.12.0_3'
    felix group: 'com.dotcms.lib', name: 'dot.org.apache.felix.gogo.runtime', version:'0.10.0_3'
    felix group: 'com.dotcms.lib', name: 'dot.org.apache.felix.gogo.shell', version:'0.10.0_3'
    compile group: 'com.dotcms.lib', name: 'dot.org.apache.felix.http.bundle', version:'2.2.0_3'

    /**** And now the libs we pull in from internal company sources - libs stored in ./plugins, ./bin, ./libs, the starter site, etc. ****/
    compile fileTree("src/main/plugins/com.dotcms.config/build/jar").include('plugin-com.dotcms.config.jar')

    starter group: 'com.dotcms', name: 'starter', version: '20160902', ext: 'zip'
    coreWeb group: 'com.dotcms', name: 'core-web', version: '3.7.0-SNAPSHOT', ext: 'zip', changing: true

    providedCompile fileTree("../libs/buildlibs").include('**/*.jar')
    providedCompile fileTree("../libs/buildlibs").include('jtds-*.jar', 'mail.jar', 'mysql-conn*.jar', 'ojdbc*.jar', 'postgres*.jar', 'sqljdbc*.jar')

    compile group: 'org.apache.xmlgraphics', name: 'batik-rasterizer', version:'1.8'
    compile group: 'org.apache.xmlgraphics', name: 'batik-anim', version:'1.8'
    compile group: 'org.apache.xmlgraphics', name: 'xmlgraphics-commons', version:'1.5'
    compile group: 'javax.websocket', name: 'javax.websocket-api', version:'1.1'

    integrationTestCompile sourceSets.test.output
}
