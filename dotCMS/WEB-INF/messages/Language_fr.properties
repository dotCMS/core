field.type.help.image=Permet à un utilisateur de sélectionner/télécharger en amont une image qui est stockée dans la hiérarchie du dossier web.
field.type.help.line_divider=Cette sélection place une ligne sur l&#39écran d&#39édition du contenu et vous permet de logiquement regrouper les contrôles pour vos utilisateurs.
field.type.help.multi_select=Permet à l&#39utilisateur de sélectionner une ou plusieurs options à partir d&#39une liste d&#39options.<br>&nbsp;<br>Définir les options d&#39affichage tel que :<br>Texte|Valeur, i.e.<br>Canada|CA<br>Mexique|MX<br>É.-U. d&#39Amérique|É.-U.
field.type.help.permissions_tab=Place les contrôles de privilège sur l&#39écran d&#39édition du contenu.  De manière générale, celle-ci est directement placée sur son propre onglet.
field.type.help.radio=Permet à l&#39utilisateur de sélectionner une ou plusieurs options à partir d&#39une liste d&#39options.<br>&nbsp;<br>Définir les options d&#39affichage tel que :<br>Texte|Valeur<br>Canada|CA<br>Mexique|MX<br>É.-U. d&#39Amérique|É.-U. <br>&nbsp;<br><b>Remarque</b> : Si vous souhaitez utiliser Vrai / Faux comme votre type de données, vous devez utiliser votre représentation bd originale pour vrai et faux, par exemple, Vrai | 1 Faux | 0.
field.type.help.relationships_tab=Place le contrôle  "select relationship" dans l&#39écran d&#39édition du contenu.
field.type.help.select=Permet à l&#39utilisateur de sélectionner une ou plusieurs options à partir d&#39une liste d&#39options.<br>&nbsp;<br>Définir les options d&#39affichage tel que :<br>Texte |Valeur<br>Canada|CA<br>Mexique|MX<br>É.-U. d&#39Amérique|É.-U.<br>&nbsp;<br><b>Remarque</b> : Si vous souhaitez utiliser Vrai / Faux comme type de données, vous devez utiliser votre représentation bd originale pour vrai et faux, par exemple, Vrai | 1 Faux | 0.
