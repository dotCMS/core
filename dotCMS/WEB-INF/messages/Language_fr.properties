getting-started-widgets-help=Après avoir sauvegardé votre widget, vous verrez quatre champs de système. Le premier champ se rèfére au <b>Titre du widget</b>, que les utilisateurs CMS seront en mesure de voir lors de la sélection du widget à placer sur leur page. Le second champ se réfère à  <b>l&#39usage du widget</b>, qui est affiché à titre d&#39aide auprès d&#39un utilisateur pour créer un nouveau widget de ce type. Le troisième champ se réfère au <b>code du widget</b> où vous devez placer le code de vitesse à être exécuté lorsque ce widget est appelé. Le dernier champ se réfère au code de <b>pré-exécution</b>, qui représente le code de vitesse qui sera executé avant que la page ne soit restituée (ce qui signifie que vous pouvez vous baser sur des actions de contrôleurs, de redirigements, etc.)
