getting-started-widgets-help=Nachdem Sie Ihr Widget gespeichert haben, werden Sie vier Systemfelder sehen.  Das erste Feld ist der <b>Widget Titel</b>, diesen sehen die CMS User, wenn sie ein Widget auswählen, das sie auf ihrer Seite verwenden wollen.  Das zweite Feld ist die <b>Widget Nutzung</b>, diese wird als Hilfe angezeigt, wenn der User ein neues Widget dieses Typs erstellt. Das dritte Feld ist der <b>Widget Code</n>, hier wird der Velocity Code eingetragen, der ausgeführt wird, wenn das Widget aufgerufen wird.  Das letzte Feld ist der <b>Pre-Execute</b> Code. Dies ist ein Velocity Code, der ausgeführt wird, bevor die Seite gerendert wurde (Sie können also Steuerungsarbeiten, Redirects, etc. durchführen).
