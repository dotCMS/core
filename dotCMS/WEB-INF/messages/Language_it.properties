field.type.help.binary=Permette ad un utente di fissare ed immagazzinare un file direttamente nel contenuto stesso, fuori dalla gerarchia della cartella della rete
field.type.help.category=Permette ad un utente di selezionare una o più categorie dalla tassonomia delle categorie
field.type.help.checkbox=Permette ad un utente di controllare una o più opzioni da una lista di opzioni.<r>&nbsp;<br>Imposta opzioni per essere visualizzate così:<br>Testo|Valore<br>Canada|CA<br>Mexico|MX<br>USA|US
field.type.help.constant=Ti permette di immagazzinare un singolo valore costante attraverso tutti gli oggetti di contenuto di questo tipo. Questo valore costante può solo essere cambiato da questa pagina per editare il campo.
field.type.help.custom_field=Ti permette di creare un tipo di campo personalizzato. Il codice che metti nella scatola valori sarà analizzato come Velocità e immesso sulla Pagina Editare Contenuto. Questo ti permette di includere versioni personalizzate di Javascript, campi, etc.. Il tuo codice è responsabile per conservare qualisasi valore di input in un campo nascosto.
field.type.help.date=Permette ad un utente di scegliere una data da un widget scegli-data.
field.type.help.date_time=Permette ad un utente di scegliere una Data ed un Orario da un widget scegli-data/ora.
field.type.help.file=Permette ad un utente di caricare/mettere il link  per un file che è immagazzinato nella gerarchia della cartella della rete.
field.type.help.hidden=Questo è un campo costante che non sarà mostrato all'utente quando si modifica il contenuto. Generalmente, i campi nascosti sono solo usati internalmente dal sistema
field.type.help.host or folder=Permette un utente di selezionare un host o una Cartella nel quale tale contenuto dovrebbe essere immagazzinato. <br>&nbsp;<br><b>Nota</b>: Oggetti del contenuto con una cartella/host selezionata erediteranno i premessi della cartella o host del quale sono posti (invece che dai permessi di struttura che sarebbe il default).
field.type.help.image=Permette ad un utente di selezionare/caricare un'immagine che è immagazzinata nella gerarchia della cartella web
field.type.help.line_divider=Nello scegliere questosi metterà una riga sulla schermata modifica contenuto e ti permetterà di raggruppare logicamente i controlli per i vostri utenti.
field.type.help.multi_select=Permette ad un utente di scegliere una o più opzioni da una lista di opzioni. <br>&nbsp;<br>Imposta opzioni per essere mostrate così:<br>Testo|Valore, e.g.<br>Canada|CA<br>Mexico|MX<br>USA|US
field.type.help.permissions_tab=Mette i controlli dei permessi sulla schermata modifica contenuto. Generalmente, mettiamo questo nel suo proprio tab.
field.type.help.radio=Permette ad un utente di cliccare solo una opzione da una lista di opzioni. <br>&nbsp;<br>Imposta opzioni ad apparire così: this:<br>Testo|Valore<br>Canada|CA<br>Mexico|MX<br>USA|US  <br>&nbsp;<br><b>Note</b>: Nel caso vorresti usare Vero/Falso come il tuo tipo di data, devi usare la tua rappresentazione db nativa per vero e falso, es. <br>Vero|1<br>Falso|0.
field.type.help.relationships_tab=Inserisce il controllo "selezionare rapporto" sulla schermata modifica contenuto.
field.type.help.select=Permette ad un utente di cliccare solo una opzione da una lista di opzioni. <br>&nbsp;<br>Imposta opzioni ad apparire così: this:<br>Testo|Valore<br>Canada|CA<br>Mexico|MX<br>USA|US  <br>&nbsp;<br><b>Note</b>: Nel caso vorresti usare Vero/Falso come il tuo tipo di data, devi usare la tua rappresentazione db nativa per vero e falso, es. <br>Vero|1<br>Falso|0.
field.type.help.tab_divider=Inserisce un nuovo tab sulla schermata per modificare il contenuto. Tutti I campi e controlli dopo questo appariranno su questo nuovo tab
field.type.help.tag=Permette ad un utente di scrivere tag e parole chiave (con suggerimenti) per un oggetto di contenuto particolare.
field.type.help.text=Mostra all'utente una casella di testo per inserire contenuto
field.type.help.textarea=Mostra all'utente una zona di testo (casella di testo multirighe) per inserire contenuto.
field.type.help.time=Permette ad un utente di scegliere un orario da un widget scegli orario.
field.type.help.wysiwyg=Mostrare una zona di testo denso per inserire contenuto che permette all'utente di formattare il contenuto.
