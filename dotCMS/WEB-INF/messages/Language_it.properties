getting-started-forms-help=Dopo avere salvato il modulo, appariranno tre campi. Il primo campo è il <b>Titolo Modulo</b>, che sarà visto dagli utenti del CMS quando scelgono quale modulo inserire in una pagina. Il secondo campo è <b>Email Modulo</b>, che può essere una lista di indirizzi email separati da virgole che saranno messi in Copia Carbone quando viene creato un nuovo modulo. Il terzo campo è <b>Pagina Ritorno Modulo </b> che è quella dove l\'utente verrà reindirizzato dopo aver inviato il modulo correttamente. Questi campi sono campi nascosti e non si vedranno nelle vostre pagine.
