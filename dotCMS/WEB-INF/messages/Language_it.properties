field.type.help.multi_select=Permette ad un utente di scegliere una o pi\u00F9 opzioni da una lista di opzioni. <br>&nbsp;<br>Questo esempio mostra come settare nuove opzioni:<br>Testo|Valore, e.g.<br>Canada|CA<br>Mexico|MX<br>USA|US
