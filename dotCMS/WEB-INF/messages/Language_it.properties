field.type.help.radio=Permette ad un utente di selezionare solo una opzione da una lista. <br>&nbsp;<br>Questo esempio mostra come settare nuove opzioni:<br>Testo|Valore<br>Canada|CA<br>Mexico|MX<br>USA|US  <br>&nbsp;<br><b>Note</b>: Nel caso vorresti usare Vero/Falso come il tuo tipo di data, devi usare la tua rappresentazione db nativa per vero e falso, es. <br>Vero|1<br>Falso|0.
