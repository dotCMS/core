getting-started-widgets-help=Dopo avere salvato il widget, appariranno quattro campi di sistema. Il primo campo è il <b>Titolo Widget</b>, che sarà visto dagli utenti del CMS quando scelgono il widget da mettere sulla loro pagina. Il secondo campo è <b>Utilizzo Widget</b>, che mostra suggerimenti per aiutare un utente a creare un nuovo widget di questo tipo. Il terzo campo è <b>Codice Widget</b> dove si inserisce il codice Velocity da eseguire quando questo widget viene utilizzato. L'ultimo campo è il codice <b>Pre-execute</b>, cioè il codice Velocity che sarà eseguito prima che inizi il rendering della pagina (si possono cioè eseguire azioni tipo controller, redirects, etc.)
