# Field Type Help
field.type.help.binary=Permette a un utente di incorporare e archiviare un file direttamente nel contenuto stesso, fuori dalla struttura ad albero delle cartelle
field.type.help.category=Permette a un utente di selezionare una o più categorie dalla tassonomia delle categorie
field.type.help.checkbox=Permette a un utente di selezionare una o più opzioni da una lista di opzioni.<br>&nbsp;<br>Imposta le opzioni in questo modo:<br>Testo|Valore<br>Canada|CA<br>Mexico|MX<br>USA|US
field.type.help.constant=Ti permette di archiviare un singolo valore costante attraverso tutti gli oggetti di contenuto di questo tipo. Questo valore costante può solo essere cambiato da questa pagina Modifica Campo.
field.type.help.custom_field=Ti permette di creare un tipo di campo personalizzato. Il codice che metti nel campo valori sarà letto ed eseguito come codice Velocity e reso nella Pagina Modifica Contenuto. Questo ti permette di includere codice JavaScript personalizzato, campi, ecc. Spetta al tuo codice implementare un modo per archiviare i valori immessi in un campo nascosto.
field.type.help.date=Permette a un utente di selezionare una data da una widget per la selezione di date (date-picker).
field.type.help.date_time=Permette a un utente di selezionare una Data e Ora da una widget per la selezione di data e ora (Date/Time Picker).
field.type.help.file=Permette a un utente di linkare/caricare un file che è archiviato nella struttura ad albero delle cartelle.
field.type.help.hidden=Questo è un campo costante che non sarà mostrato all'utente quando si modifica il contenuto. Generalmente, i campi nascosti sono usati solo internalmente dal sistema.
field.type.help.host or folder=Permette a un utente di selezionare un Host o una Cartella nel quale questo contenuto dovrebbe essere immagazzinato. <br>&nbsp;<br><b>Nota</b>: Oggetti di contenuto con una Cartella/Host selezionata erediteranno i permessi della Cartella o Host nella quale sono inseriti (invece che dai permessi della struttura, che è il comportamento predefinito).
field.type.help.image=Permette a un utente di selezionare/caricare una immagine che è archiviata nella struttura ad albero delle cartelle.
field.type.help.line_divider=Selezionando questo, si inserirà una linea di separazione nella schermata Modifica Contenuto e permettendoti di raggruppare logicamente i controlli per i tuoi utenti.
field.type.help.multi_select=Permette a un utente di selezionare una o più opzioni da una lista di opzioni. <br>&nbsp;<br>Imposta le opzioni in questo modo:<br>Testo|Valore, e.g.<br>Canada|CA<br>Mexico|MX<br>USA|US
field.type.help.permissions_tab=Inserisce i controlli dei permessi nella schermata Modifica Contenuto. In genere, sono inseriti nella loro propria tab.
field.type.help.radio=Permette a un utente di cliccare solo una opzione da un elenco di opzioni. <br>&nbsp;<br>Imposta le opzioni in questo modo:<br>Testo|Valore<br>Canada|CA<br>Mexico|MX<br>USA|US  <br>&nbsp;<br><b>Nota</b>: Se vuoi usare True/False come tipo di dati, devi usare la rappresentazione True/False nativa del tuo DB, es. <br>True|1<br>False|0.
field.type.help.relationships_tab=Inserisce il controllo "Seleziona correlazione" nella schermata Modifica Contenuto.
field.type.help.select=Permette a un utente di cliccare solo una opzione da una lista di opzioni. <br>&nbsp;<br>Imposta le opzioni in questo modo:<br>Testo|Valore<br>Canada|CA<br>Mexico|MX<br>USA|US  <br>&nbsp;<br><b>Nota</b>: Se vuoi usare True/False come tipo di dati, devi usare la rappresentazione True/False nativa del tuo DB, es. <br>True|1<br>False|0.
field.type.help.tab_divider=Inserisce una nuova tab nella schermata Modifica Contenuto. Tutti i campi e controlli dopo questo appariranno nella nuova tab.
field.type.help.tag=Permette a un utente di inserire tag e parole chiave (con suggerimenti) per un particolare oggetto di contenuto.
field.type.help.text=Mostra all'utente una casella di testo per inserire contenuto.
field.type.help.textarea=Mostra all'utente un'area di testo (casella di testo multiriga) per inserire contenuto.
field.type.help.time=Permette a un utente di scegliere un'ora da una widget per la selezione dell'ora (time-picker).
field.type.help.wysiwyg=Mostra un'area rich text per inserire contenuto che permette all'utente di formattare il contenuto.
field.type.help.categories_tab=**Obsoleto** Prova a usare il tipo di campo categoria al suo posto.
