#Postgres Connection
postgres.db.driver=org.postgresql.Driver
postgres.db.base.url=jdbc:postgresql://localhost/dotcms
postgres.db.username=postgres
postgres.db.password=postgres
postgres.db.max.total=60
postgres.db.max.idle=10

#MySQL Connection
mysql.db.driver=com.mysql.jdbc.Driver
mysql.db.base.url=jdbc:mysql://localhost/dotcms?characterEncoding=UTF-8&amp;useLegacyDatetimeCode=false&amp;serverTimezone=UTC
mysql.db.username=mysql
mysql.db.password=mysql
mysql.db.max.total=60
mysql.db.max.idle=10

#Oracle Connection
oracle.db.driver=oracle.jdbc.OracleDriver
oracle.db.base.url=jdbc:oracle:thin:@localhost:1521:XE
oracle.db.username=oracle
oracle.db.password=oracle
oracle.db.max.total=60
oracle.db.max.idle=10

#MSSQL Connection
mssql.db.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver
mssql.db.base.url=jdbc:sqlserver://localhost:1433;databaseName=dotcms
mssql.db.username=mssql
mssql.db.password=mssql
mssql.db.max.total=60
mssql.db.max.idle=10