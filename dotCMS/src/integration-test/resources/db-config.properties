#Postgres Connection
postgres.db.driver=org.postgresql.Driver
postgres.db.base.url=jdbc:postgresql://database/dotcms
postgres.db.username=postgres
postgres.db.password=postgres
postgres.db.max.total=60
postgres.db.max.idle=10
postgres.db.validation.query=SELECT 1
#Connection.TRANSACTION_READ_COMMITTED
postgres.db.default.transaction.isolation=2

