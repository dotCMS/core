## Field Type Help
field.type.help.binary=Ermöglicht es dem User, eine Datei außerhalb der Webordner-Hierarchie direkt in einen Inhalt einzubinden und zu speichern.
field.type.help.category=Ermöglicht es dem User eine oder mehrere Kategorien aus der Kategorie Systematik auszuwählen
field.type.help.checkbox=Ermöglicht es dem User eine oder mehrere Optionen aus einer Optionsliste auszuwählen.<br>&nbsp;<br>Anzuzeigende Optionen so einstellen: <br>Text|Value<br>Canada|CA<br>Mexico|MX<br>USA|US
field.type.help.constant=Ermöglicht es Ihnen, einen einzelnen Konstantenwert in allen Content-Objekten dieses Typs zu speichern. Dieser Konstantenwert kann nur von dieser Editierfeld-Seite aus verändert werden.
field.type.help.custom_field=Ermöglicht es Ihnen, benutzerdefinierte Feldtypen zu erstellen.  Der von Ihnen in dem Wertefeld eingegebene Code wird als Velocity Code analysiert und auf der Inhalt bearbeiten Seite gerendert.  Dadurch können Sie eigenes JavaScript, eigene Felder, etc. einbinden. Ihr Code ist für das Speichern jeglicher Eingabewerte in einem versteckten Feld verantwortlich.
field.type.help.date=Ermöglicht es dem User ein Datum aus einem Datumspicker-Widget auszuwählen.
field.type.help.date_time=Ermöglicht es dem User ein Datum und eine Zeit aus einem Datums-/Zeitpicker-Widget auszuwählen.
field.type.help.file=Ermöglicht es dem User eine Datei, die in der Webordner-Hierarchie gespeichert ist, zu verlinken/hochzuladen.
field.type.help.hidden=Dieses Konstantenfeld wird dem User nicht angezeigt, wenn dieser Inhalt bearbeitet.  Normalerweise werden versteckte Felder nur intern vom System verwendet.
field.type.help.host or folder=Ermöglicht es dem User, einen Host oder Ordner auszuwählen, in dem dieser Inhalt gespeichert werden soll.  <br>&nbsp;<br><b>Hinweis</b>: Content-Objekte mit einem ausgewählten Ordner/Host erben die Rechte des Ordners oder des Hosts, auf denen sie platziert werden (und nicht die Strukturrechte, was die Standardeinstellung ist).
field.type.help.image=Ermöglicht es dem User ein Bild, das in der Webordner-Hierarchie gespeichert ist, auszuwählen/hochzuladen.
field.type.help.line_divider=Wenn Sie dies auswählen, wird eine Linie auf dem Content-Bearbeitungsbildschirm platziert und es ermöglicht Ihnen Steuerungen für Ihre User logisch zu gruppieren.
field.type.help.multi_select=Ermöglicht es dem User eine oder mehrere Optionen aus einer Optionsliste auszuwählen.<br>&nbsp;<br>Anzuzeigende Optionen so einstellen: <br>Text|Value, z. B.<br>Canada|CA<br>Mexico|MX<br>USA|US
field.type.help.permissions_tab=Platziert die Rechtesteuerung auf dem Inhalt bearbeiten Bildschirm.  Normalerweise platzieren wir diese auf ihrem eigenen Tab.
field.type.help.radio=Erlaubt es dem User nur eine Option aus einer Optionsliste anzuklicken.<br>&nbsp;<br>Anzuzeigende Optionen so einstellen: <br>Text|Value<br>Canada|CA<br>Mexico|MX<br>USA|US <br>&nbsp;<br><b>Hinweis</b>: Falls Sie True/False als Ihre Datentypen verwenden wollen, müssen Sie die systemeigene Datenbankdarstellung für True und False verwenden, z. B. <br>True|1<br>False|0.
field.type.help.relationships_tab=Platziert die "Beziehung auswählen" Steuerung auf dem Inhalt bearbeiten Bildschirm.
field.type.help.select=Erlaubt es dem User nur eine Option aus einer Optionsliste auszuwählen.<br>&nbsp;<br>Anzuzeigende Optionen so einstellen: <br>Text|Value<br>Canada|CA<br>Mexico|MX<br>USA|US <br>&nbsp;<br><b>Hinweis</b>: Falls Sie True/False als Ihre Datentypen verwenden wollen, müssen Sie die systemeigene Datenbankdarstellung für True und False verwenden, z. B. <br>True|1<br>False|0.
field.type.help.tab_divider=Platziert einen neuen Tab auf dem Inhalt bearbeiten Bildschirm. Alle darauffolgenden Felder und Steuerungselemente erscheinen in dem neuen Tab.
field.type.help.tag=Ermöglicht es dem User, Tags oder Schlüsselwörter (mit Vorschlägen) für ein bestimmtes Content-Objekt einzugeben.
field.type.help.text=Zeigt dem User eine Textbox für Content-Einträge
field.type.help.textarea=Zeigt dem User ein Textfeld (mehrzeilige Textbox) für Content-Einträge.
field.type.help.time=Ermöglicht es dem User eine Zeit aus einem Zeitpicker-Widget auszuwählen.
field.type.help.wysiwyg=Zeigt ein Rich-Text-Feld für Content-Eingabe, das es dem User ermöglicht, den Inhalt zu formatieren.
