name: "Saml Integration"
iconUrl: "/black_18dp.png"
allowExtraParameters: true
description: "This App will auto tag images by connecting to Amazon's deep learning technology that requires no expertise to use.  The tagged images and assets will be searchable in dotCMS"


params:
  enable:
    value: true
    hidden: false
    type: "BOOL"
    label: "Enable?"
    hint: "Enable | Disable the SAML Configuration"
    required: true
  idpName:
    value: ""
    hidden: false
    type: "STRING"
    label: "Configuration Name"
    hint: "Name for the Service"
    required: true
  sPIssuerURL:
    value: ""
    hidden: false
    type: "STRING"
    label: "SP Issuer URL"
    hint: "Usually a dotCMS host url as an unique ID"
    required: true
  sPEndpointHostname:
    value: ""
    hidden: false
    type: "STRING"
    label: "SP Endpoint Hostname"
    hint: "Usually a dotCMS host url"
    required: true
  signatureValidationType:
    value: ""
    hidden: false
    type: "STRING"
    label: "Validation Type"
    hint: "Validation Type"
    required: true
  idPMetadataFile:
    value: ""
    hidden: false
    type: "STRING"
    label: "Idp Metadata File"
    hint: "Idp Metadata File"
    required: true
  publicCert:
    value: ""
    hidden: false
    type: "STRING"
    label: "Public Cert"
    hint: "Public Cert"
    required: true
  privateKey:
    value: ""
    hidden: false
    type: "STRING"
    label: "Private Key"
    hint: "Private Key"
    required: true




