[cache]
dir = "${ZEROFS_CACHE_DIR:-/var/cache/zerofs}"
disk_size_gb = "${ZEROFS_CACHE_SIZE_GB:-10}"
memory_size_gb = "${ZEROFS_MEMORY_SIZE_GB:-2}"

[storage]
url = "${ZEROFS_STORAGE_URL:-s3://my-bucket/zerofs-data}"
# This password is used to encrypt the data at rest on the s3 bucket
encryption_password = "${ZEROFS_ENCRYPTION_PASSWORD}"

[aws]
access_key_id = "${ZEROFS_S3_ACCESS_KEY_ID}"
secret_access_key = "${ZEROFS_S3_SECRET_ACCESS_KEY}"
region = "${ZEROFS_REGION:-us-east-1}"
endpoint = "${ZEROFS_ENDPOINT:-https://s3.amazonaws.com}"
allow_http = "${ZEROFS_ALLOW_HTTP:-false}"    # For HTTP endpoints
