# Auto-trust mise config in new worktrees (no-op if mise is not installed)
[post-create]
mise = "command -v mise >/dev/null 2>&1 && mise trust || true"

# Copy frontend caches from the branch you switched from (not the stale primary worktree).
# Scoped by .worktreeinclude â€” only node_modules, Nx, and Angular caches are copied.
[post-start]
copy = "wt step copy-ignored --from {{ base }}"