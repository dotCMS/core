<!-- TODO: Move this to iframe-portlet-legacy -->
<dot-create-contentlet (close)="onCloseContentletEditor($event)"></dot-create-contentlet>

<dot-dialog></dot-dialog>
<div class="layout" [class.collapsed]="isMenuCollapsed">
    <dot-toolbar class="layout__toolbar" [collapsed]="isMenuCollapsed" (mainButtonClick)="toggleSidenav($event)"></dot-toolbar>
    <div class="layout__content">
        <aside class="layout__sidebar" (click)="$event.stopPropagation()">
            <dot-main-nav></dot-main-nav>
        </aside>
        <main class="layout__main" [class.layout__main--tablet-only]="isTablet">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
