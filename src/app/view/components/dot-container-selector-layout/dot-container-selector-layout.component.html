<dot-container-selector (change)="containerChange($event)"> </dot-container-selector>
<ul class="container-selector__list">
    <li
        *ngFor="let dotContainerColumnBox of data; let i = index"
        class="container-selector__list-item"
    >
        <dot-icon-button icon="delete" (click)="removeContainerItem(i)"></dot-icon-button>
        <span class="container-selector__list-item-text"
            >{{ dotContainerColumnBox.container?.name }} ({{
                dotContainerColumnBox.container?.parentPermissionable.hostname
            }})</span
        >
    </li>
</ul>
