<dot-dialog
    *ngIf="data"
    [visible]="!!data.title"
    [header]="data.title"
    [width]="data.width || '500px'"
    [height]="data.height || '400px'"
    (hide)="close()"
>
    <div #body class="dialog-message__body" *ngIf="data.body"></div>
    <div *ngIf="data.code">
        <pre class="dialog-message__code">
            {{ data.code.content }}
        </pre>
    </div>
</dot-dialog>
