<dot-icon-button class="dot-menu__button" float [icon]="icon || ''" (click)="toggle()" *ngIf="float; else noFloat"></dot-icon-button>

<ng-template #noFloat>
    <dot-icon-button class="dot-menu__button" [icon]="icon || ''" (click)="toggle()"></dot-icon-button>
</ng-template>


<ul class="dot-menu__list" *ngIf="visible">
    <li class="dot-menu-item" *ngFor="let item of model">
        <a (click)="itemClick($event, item)" class="dot-menu-item__link"><span>{{ item.label }}</span></a>
    </li>
</ul>
