<dot-loading-indicator fullscreen="true"></dot-loading-indicator>
<div class="iframe-overlay" *ngIf="showOverlay" (click)="iframeOverlayService.hide()"></div>
<iframe #iframeElement
    frameborder="0"
    height="100%"
    id="detailFrame"
    name="detailFrame"
    width="100%"
    [src]="src | safe"
    (load)="dotLoadingIndicatorService.hide($event)">
</iframe>
