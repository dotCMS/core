<p-dropdown *ngIf="actions$ | async as actions"
    (onChange)="handleChange($event)"
    [(ngModel)]="value"
    [autoDisplayFirst]="false"
    [disabled]="disabled || actions.length === 0"
    [group]="true"
    [options]="actions"
    [placeholder]="placeholder$ | async"
    [showClear]="true"
    [style]="{ width: '100%' }"
    appendTo="body"
></p-dropdown>
