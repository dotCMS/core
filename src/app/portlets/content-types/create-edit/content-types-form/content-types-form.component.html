<p-overlayPanel [dismissable]="true" #hint [style]="{'width':'250px'}">
  <div [innerHTML]="i18nMessages['URL-Map-Pattern-hint1']"></div>
</p-overlayPanel>
<div class="content-type__fields-layout" id="content-type-form-layout">
  <div class="content-type__fields-main" id="content-type-form-main">
    <div class="container-fluid">
      <form [formGroup]="form" (ngSubmit)="submitContent($event)" id="content-type-form-form" novalidate>
        <div class="content-type__form-header" id="content-type-form-header">
          <div class="ui-g">
            <div class="ui-g-6">
              <div class="form__group content-type__form-title">
                <i class="fa" [ngClass]="icon"></i>
                <input pInputText type="text" id="content-type-form-name" [placeholder]="fieldNamePlaceholder" name="name" #nameEl formControlName="name" />
                <field-validation-message message="Name is required" [submitted]="submitAttempt" [field]="form.controls.name"></field-validation-message>
              </div>
            </div>
            <div class="ui-g-6 content-type__form-actions">
              <button id="content-type-form-expand-button" type="button" tabindex="-1" pButton primary iconButton icon="fa-pencil" (click)="toggleForm()"></button>
            </div>
          </div>
        </div>
        <div class="content-type__full-form" [@enterAnimation]="formState" id="content-type-form-full">
          <div class="ui-g">
              <div class="ui-g-6">
                <div class="form__group" *ngIf="isEditMode">
                  <b>{{i18nMessages['Variable']}}:</b>
                  <a href="#">{{ data.variable }}</a>
                  <i class="fa fa-question form__hint-icon" (click)="hint.show($event)"></i>
                </div>
                <div class="form__group">
                  <label for="description" class="form__label">{{i18nMessages['description']}}</label>
                  <input pInputText type="text" id="content-type-form-description" name="description" formControlName="description"  />
                </div>
                <div class="form__group">
                  <label for="host" class="form__label">{{i18nMessages['Host-Folder']}}</label>
                  <p-dropdown [options]="sitesOrFolderOptions" id="content-type-form-host" name="host" formControlName="host" [autoWidth]="false"></p-dropdown>
                </div>
                <div class="form__group">
                  <label for="workflow" class="form__label">{{i18nMessages['Workflow']}}</label>
                  <p-dropdown [options]="workflowOptions" id="content-type-form-workflow" name="workflow" formControlName="workflow"></p-dropdown>
                </div>
              </div>
              <div class="ui-g-6">
                <div class="form__group" *ngIf="isEditMode">
                  <b>{{i18nMessages['Identifier']}}:</b>
                  <a href="#">{{ data.id }}</a>
                  <i class="fa fa-question form__hint-icon" (click)="hint.show($event)"></i>
                </div>
                <div class="form__group" *ngIf="isEditMode">
                  <div class="ui-g-6">
                    <label for="publishDateField" class="form__label">{{i18nMessages['Publish-Date-Field']}}</label>
                    <p-dropdown [options]="publishDateFieldOptions" id="content-type-form-publish-date-field" name="publishDateField" formControlName="publishDateField" placeholder="Select one"></p-dropdown>
                  </div>
                  <div class="ui-g-6">
                    <label for="expireDateField" class="form__label">{{i18nMessages['Expire-Date-Field']}}</label>
                    <p-dropdown [options]="expireDateFieldOptions" id="content-type-form-expire-date-field" name="expireDateField" formControlName="expireDateField" placeholder="Select one"></p-dropdown>
                  </div>
                </div>

                <div class="form__group" *ngIf="form.get('detailPage')">
                  <label for="detailPage" class="form__label">{{i18nMessages['Detail-Page']}}</label>
                  <input pInputText type="text" id="content-type-form-detail-page" name="detailPage" formControlName="detailPage" />
                </div>
                <div class="form__group" *ngIf="form.get('urlMapPattern')">
                  <i class="fa fa-question form__hint-icon" (click)="hint.show($event)"></i>
                  <label for="urlMapPattern" class="form__label">{{i18nMessages['URL-Pattern']}}</label>
                  <input pInputText type="text" id="content-type-form-url-map-pattern" name="urlMapPattern" formControlName="urlMapPattern" />
                </div>
              </div>
          </div>
          <div class="form__buttons">
            <button pButton type="button" flat id="content-type-form-cancel" label="{{i18nMessages['cancel']}}" (click)="goToListing()"></button>
            <button pButton type="submit" id="content-type-form-submit" label="{{actionButtonLabel}}"></button>
          </div>
        </div>
      </form>
      <div *ngIf="readyToAddFields">
        <h1>Now you can add fields</h1>
      </div>
    </div>
  </div>
  <div class="content-type__fields-sidebar">
    <p-tabView>
      <p-tabPanel header="{{i18nMessages['fields']}}">
        <div class="container-fluid">
          Fields
        </div>
      </p-tabPanel>
      <p-tabPanel header="{{i18nMessages['Properties']}}">
        <div class="container-fluid">
          Properties
        </div>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
