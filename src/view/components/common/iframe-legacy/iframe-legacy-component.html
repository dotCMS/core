<md-spinner color="accent" *ngIf="loadingInProgress" class="iframe-spinner"></md-spinner>
<iframe   width="100%"
          height="100%"
          id="detailFrame"
          [src]="iframe"
          frameborder="0"
          [class.iframe--loading-in-progress]="loadingInProgress"
          (load)="checkSessionExpired($event)">

</iframe>
