#MySQL Connection
driverClassName=com.mysql.jdbc.Driver
jdbcUrl=jdbc:mysql://database/dotcms?characterEncoding=UTF-8&useLegacyDatetimeCode=false&serverTimezone=UTC
username=mysql
password=mysql
## Initial wait for a new connection in milliseconds
connectionTimeout=3000
## Pool Min and Max connections
minimumIdle=10
maximumPoolSize=60
## An idle connection will be removed from the pool after milliseconds (5m)
idleTimeout=300000
## Max lifetime of any connection
maxLifetime=120000
## Log potential leaks after milliseconds
leakDetectionThreshold=60000