language: java
sudo: false
git:
  submodules: false

branches:
  only:
   - /^test-16881.*$/

install:
  - travis/environment_vars.sh
  - travis/install_gcloud.sh

script:
  - gcloud builds submit --config=travis/cloudbuild.yaml --substitutions=BRANCH_NAME=$TRAVIS_BRANCH  --substitutions=COMMIT_SHA=$TRAVIS_COMMIT .
