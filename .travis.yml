language: java
sudo: false
git:
  submodules: false
addons:
  sonarcloud:
    organization: dotcms-github
    branches:
    - master
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - 'dotCMS/.gradle'
jdk:
- oraclejdk8
before_install:
- chmod +x dotCMS/travis.sh
- chmod +x dotCMS/gradlew
before_script:
 - "echo $JAVA_OPTS"
 - "export JAVA_OPTS=-Xmx1024m"
script:
- export SONAR_SCANNER_OPTS="-Xmx512m"
- export SONARQUBE_SKIPPED=false
- ./dotCMS/travis.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
