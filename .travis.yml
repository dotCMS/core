language: java
sudo: false
git:
  submodules: false
addons:
  sonarcloud:
    organization: dotcms-github
    branches:
    - master
jdk:
- oraclejdk8
before_install:
  - chmod +x travis.sh
before_script:
 - "echo $JAVA_OPTS"
 - "export JAVA_OPTS=-Xmx1024m"
script:
- export SONAR_SCANNER_OPTS="-Xmx512m"
- export SONARQUBE_SKIPPED=false
- ./travis.sh
env:
  global:
  - secure: 
  - secure: 
